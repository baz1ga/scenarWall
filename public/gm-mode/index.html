<!DOCTYPE html>
<html lang="fr" x-data="gmDashboard()" x-init="init()" x-bind:class="theme === 'dark' ? 'dark' : ''" class="min-h-screen">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScenarWall – Game Master Mode</title>
  <link rel="icon" href="/assets/favicons/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="/css/tailwind.css">
  <link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplemde@1.11.2/dist/simplemde.min.css">
  <!-- Scripts order matters: config/auth/fragments -> gm module -> Alpine -->
  <script>
    (() => {
      const saved = localStorage.getItem('sw_theme');
      const prefers = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      const mode = saved || prefers;
      document.documentElement.classList.toggle('dark', mode === 'dark');
    })();
  </script>
  <script src="/js/common/config.js"></script>
  <script src="/js/common/auth.js"></script>
  <script src="/js/common/fragments-loader.js" defer></script>
  <script type="module" src="/js/admin/gm-dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simplemde@1.11.2/dist/simplemde.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    @font-face {
      font-family: 'Pangolin';
      src: url('/assets/font/Pangolin-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    .font-pangolin { font-family: 'Pangolin', 'Comic Sans MS', cursive; }
    [x-cloak]{display:none!important}
    /* SimpleMDE dark theme alignment */
    .CodeMirror{
      margin-top: 0px !important;
      height: 490px;
    }
    .dark .editor-toolbar {
      background: #0f172a !important;
      border-color: #1e293b !important;
    }
    .dark .editor-toolbar a, .dark .editor-toolbar button {
      color: #e2e8f0 !important;
    }
    .dark .editor-toolbar a:hover, .dark .editor-toolbar button:hover {
      background: #1e293b !important;
      color: #fbbf24 !important;
    }
    .dark .editor-toolbar a.active, .dark .editor-toolbar button.active {
      background: #fbbf24 !important;
      color: #0f172a !important;
      border-color: #fbbf24 !important;
    }
    .dark .CodeMirror, .dark .CodeMirror-scroll {
      background: #0f172a !important;
      color: #e2e8f0 !important;
      border-color: #1e293b !important;
    }
    .dark .CodeMirror-gutters {
      background: #0f172a !important;
      border-color: #1e293b !important;
    }
    .dark .editor-statusbar {
      background: #0f172a !important;
      border-color: #1e293b !important;
      color: #94a3b8 !important;
    }
  </style>
</head>
<body class="min-h-screen flex bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 overflow-hidden">
  <!-- Sidebar -->
  <div data-include="admin-sidebar"></div>

  <!-- Main -->
  <div class="flex-1 flex flex-col h-screen bg-slate-50 dark:bg-slate-900 overflow-hidden">
    <!-- Top bar -->
    <div data-include="admin-header"></div>

    <!-- Content -->
    <main class="flex-1 p-5 bg-slate-50 dark:bg-slate-900 overflow-no">
      <div class="max-w-7xl mx-auto grid gap-4 md:grid-cols-[1fr_260px]">
        <section class="">
          <!-- Bloc titre session -->
          <div class="hidden rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 p-5 shadow-sm">
            <h2 class="text-xl font-semibold mb-2 inline-flex items-center gap-2"><i class="fa-solid fa-pen-to-square"></i> Titre session</h2>          </div>

          <!-- Bloc timeline -->
          <div class="mt-4 hidden rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 p-5 shadow-sm">
            <h2 class="text-xl font-semibold mb-2 inline-flex items-center gap-2"><i class="fa-solid fa-stream"></i> Timeline scènes</h2>
          </div>

          <div class="grid gap-4 md:grid-cols-[1fr_500px]">
            <!-- Bloc notes -->
            <div class="rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 p-3 shadow-sm space-y-3"
                 x-init="initNotesEditor($refs.notesEditor)">
              <h2 class="text-xl font-semibold inline-flex items-center gap-2 pl-2 inline"><i class="fa-solid fa-note-sticky"></i> Notes</h2>
              <textarea x-ref="notesEditor" placeholder="Vos notes de session..." class="w-full"></textarea>
            </div>
            <div class="">
              <!-- Bloc tension -->
              <template x-if="tensionEnabled">
                <div class="rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 px-4 py-2 shadow-sm transition h-[62px] flex items-center"
                     :style="selectedTension ? `background:${tensionLevels.find(l=>l.key===selectedTension)?.color || ''}22; border-color:${tensionLevels.find(l=>l.key===selectedTension)?.color || ''}` : ''">
                  <div class="flex flex-wrap items-center gap-3">
                    <h3 class="text-lg font-semibold inline-flex items-center gap-2"><i class="fa-solid fa-bolt"></i> Tension</h3>
                    <div class="flex flex-wrap items-center gap-2">
                      <template x-for="level in tensionLevels" :key="level.key">
                        <div
                          class="inline-flex items-center gap-3 rounded-full px-4 py-2 text-sm font-semibold whitespace-nowrap cursor-pointer transition"
                          :style="`background:${level.color}; border:1px solid ${level.color}; color:${level.textColor};`"
                          :class="selectedTension === level.key ? 'ring-2 ring-offset-1 ring-emerald-400 dark:ring-emerald-500/80 shadow-md scale-[1.03]' : ''"
                          @click="playTension(level.key)"
                          :aria-label="`Lancer le niveau ${level.label}`"
                        >
                          <span x-text="level.label"></span>
                        </div>
                      </template>
                    </div>
                  </div>
                </div>
              </template>
              <template x-if="!tensionEnabled">
                <div class="rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 px-4 py-2 shadow-sm transition h-[62px] flex items-center">
                  <h3 class="text-lg font-semibold inline-flex items-center gap-2 text-slate-400 dark:text-slate-500"><i class="fa-solid fa-bolt"></i> Tension</h3>
                  <p class="text-sm text-slate-500 dark:text-slate-400 ml-3">Tension désactivée.</p>
                </div>
              </template>
              <!-- Bloc diaporama -->
              <div class="mt-3 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 p-4 shadow-sm space-y-2 h-[195px] overflow-hidden">
                <div class="flex items-center justify-between gap-2">
                  <h3 class="text-lg font-semibold inline-flex items-center gap-2"><i class="fa-solid fa-image"></i> Diaporama</h3>
                </div>
                <template x-if="slideshowLoading">
                  <p class="text-sm text-slate-500 dark:text-slate-400">Chargement des images...</p>
                </template>
                <template x-if="slideshowError">
                  <p class="text-sm text-rose-500" x-text="slideshowError"></p>
                </template>
                <template x-if="!slideshowLoading && slideshowImages.length === 0 && !slideshowError">
                  <p class="text-sm text-slate-500 dark:text-slate-400">Aucune image disponible.</p>
                </template>
                <div class="grid grid-cols-3 gap-3 items-center h-[120px]" x-show="!slideshowLoading && slideshowImages.length > 0">
                  <div class="flex flex-col justify-center">
                    <div class="rounded-lg border border-slate-200 dark:border-slate-800 overflow-hidden bg-slate-100 dark:bg-slate-800 opacity-80 cursor-pointer max-h-[90px]"
                         @click="prevSlide()"
                         title="Aller à l'image précédente">
                      <template x-if="prevSlideObj()">
                        <img class="w-full h-full object-cover" :src="prevSlideObj().url" :alt="prevSlideObj().name || 'Image précédente'">
                      </template>
                    </div>
                  </div>
                  <div class="flex flex-col justify-center transform scale-[1.03]">
                    <div class="rounded-lg border-2 border-emerald-400 dark:border-emerald-500 overflow-hidden bg-slate-100 dark:bg-slate-800 shadow-lg max-h-[120px]">
                      <template x-if="currentSlide()">
                        <img class="w-full h-full object-cover" :src="currentSlide().url" :alt="currentSlide().name || 'Image actuelle'">
                      </template>
                    </div>
                  </div>
                  <div class="flex flex-col justify-center">
                    <div class="rounded-lg border border-slate-200 dark:border-slate-800 overflow-hidden bg-slate-100 dark:bg-slate-800 opacity-80 cursor-pointer max-h-[90px]"
                         @click="nextSlide()"
                         title="Aller à l'image suivante">
                      <template x-if="nextSlideObj()">
                        <img class="w-full h-full object-cover" :src="nextSlideObj().url" :alt="nextSlideObj().name || 'Image suivante'">
                      </template>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Bloc playlist -->
              <div class="mt-3 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 px-4 pt-4 pb-2 shadow-sm h-[325px]">
                <h3 class="text-lg font-semibold mb-1 inline-flex items-center gap-2"><i class="fa-solid fa-music"></i> Playlist</h3>
                <template x-if="playlistLoading">
                  <p class="text-sm text-slate-500 dark:text-slate-400">Chargement...</p>
                </template>
                <template x-if="!playlistLoading && playlist.length === 0 && !playlistError">
                  <p class="text-sm text-slate-500 dark:text-slate-400">Aucun fichier audio.</p>
                </template>
                <template x-if="playlistError">
                  <p class="text-sm text-rose-500" x-text="playlistError"></p>
                </template>
                <div class="space-y-1.5 overflow-y-auto pr-1" x-show="!playlistLoading && playlist.length > 0" style="max-height: 260px;">
                  <template x-for="audio in playlist" :key="audio.name">
                    <div class="bg-white dark:bg-slate-900 flex items-center gap-2">
                      <div class="flex-1 min-w-0">
                        <div class="text-sm font-semibold text-slate-800 dark:text-slate-100 truncate" :title="audio.name" x-text="audio.name"></div>
                      </div>
                      <audio class="w-full sm:w-80 h-10" controls :src="audio.url"></audio>
                    </div>
                  </template>
                </div>
              </div>
            </div>
          </div>
        </section>

        <aside class="space-y-4 flex flex-col h-full">
          <!-- Bloc timer -->
          <div class="rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 p-4 shadow-sm">
            <h3 class="text-lg font-semibold mb-1 inline-flex items-center gap-2"><i class="fa-solid fa-stopwatch"></i> Timer</h3>
            <div class="text-3xl font-mono font-semibold inline-flex items-center gap-1"
                 :class="timerRunning ? 'text-emerald-500' : 'text-slate-900 dark:text-slate-100'">
              <span x-text="timerParts().h"></span>
              <span :class="colonClass()">:</span>
              <span x-text="timerParts().m"></span>
              <span :class="colonClass()">:</span>
              <span x-text="timerParts().s"></span>
            </div>
          </div>
          <!-- Bloc notes PJ -->
          <div class="invisible rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 p-4 shadow-sm h-[162px]">
            <h3 class="text-lg font-semibold inline-flex items-center gap-2"><i class="fa-solid fa-scroll"></i> Notes-PJ</h3>
            <p class="text-sm text-slate-600 dark:text-slate-300">Zone pour les notes PJ (placeholder).</p>
          </div>
          <!-- Bloc streamdeck -->
          <div class="rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 p-4 shadow-sm">
            <h3 class="text-lg font-semibold inline-flex items-center gap-2"><i class="fa-solid fa-th-large"></i> ScenarDeck</h3>
            <div class="grid grid-cols-3 grid-rows-3 gap-x-3 gap-y-3 mt-2 justify-items-center">
              <!-- Ligne 1 : Rec / Tension + / Reset -->
              <button
                class="h-[72px] w-[72px] inline-flex flex-col items-center justify-center gap-1 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-sm font-semibold text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition"
                :class="timerRunning ? 'bg-red-600 text-white border-red-700 hover:bg-red-500' : ''"
                @click="toggleTimer()"
              >
                <i :class="timerRunning ? 'fa-solid fa-stop text-red-100 text-xl' : 'fa-solid fa-circle text-xl text-red-500'" ></i>
                <span class="text-[12px]" x-text="timerRunning ? 'Stop' : 'Rec'"></span>
              </button>
              <button
                class="h-[72px] w-[72px] inline-flex flex-col items-center justify-center gap-1 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-lg font-bold text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition"
                :style="tensionButtonStyle(1)"
                @click="changeTension(1)"
                :disabled="!tensionEnabled"
                :class="!tensionEnabled ? 'opacity-50 cursor-not-allowed' : ''"
              >
                <span class="text-[18px] font-extrabold" x-text="tensionButtonLabel(1)"></span>
              </button>
              <button
                class="h-[72px] w-[72px] inline-flex flex-col items-center justify-center gap-1 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-sm font-semibold text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition"
                @click="resetTimer()"
              >
                <i class="fa-solid fa-stopwatch-20 text-xl"></i>
                <span class="text-[12px]">Reset</span>
              </button>
              <!-- Ligne 2 : Slide - / Tension - / Slide + -->
              <button
                class="h-[72px] w-[72px] inline-flex flex-col items-center justify-center gap-1 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-sm font-semibold text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition"
                @click="prevSlide()"
                :disabled="slideshowImages.length === 0"
              >
                <i class="fa-solid fa-chevron-left text-xl"></i>
                <span class="text-[12px]">Slide -</span>
              </button>
              <button
                class="h-[72px] w-[72px] inline-flex flex-col items-center justify-center gap-1 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-lg font-bold text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition"
                :style="tensionButtonStyle(-1)"
                @click="changeTension(-1)"
                :disabled="!tensionEnabled"
                :class="!tensionEnabled ? 'opacity-50 cursor-not-allowed' : ''"
              >
                <span class="text-[18px] font-extrabold" x-text="tensionButtonLabel(-1)"></span>
              </button>
              <button
                class="h-[72px] w-[72px] inline-flex flex-col items-center justify-center gap-1 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-sm font-semibold text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition"
                @click="nextSlide()"
                :disabled="slideshowImages.length === 0"
              >
                <i class="fa-solid fa-chevron-right text-xl"></i>
                <span class="text-[12px]">Slide +</span>
              </button>
              <button
                class="h-[72px] w-[72px] inline-flex flex-col items-center justify-center gap-1 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-sm font-semibold text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition"
                @click="playOrResetHourglass()"
              >
                <i class="fa-solid fa-hourglass-half text-amber-500"></i>
                <span class="text-[12px] text-amber-500" x-text="hourglassButtonLabel()"></span>
              </button>
              <button
                class="h-[72px] w-[72px] inline-flex flex-col items-center justify-center gap-1 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-sm font-semibold text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition"
                @click="openHourglassModal()"
                :disabled="hourglassRunning || hourglassVisible"
                :class="(hourglassRunning || hourglassVisible) ? 'opacity-50 cursor-not-allowed' : ''"
              >
                <i class="fa-solid fa-hourglass-start text-amber-500"></i>
                <span class="text-[12px] text-amber-500" x-text="hourglassDisplay()"></span>
              </button>
              <button
                class="h-[72px] w-[72px] inline-flex flex-col items-center justify-center gap-1 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-sm font-semibold text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition"
                @click="toggleHourglassVisibility()"
              >
                <i class="fa-solid text-amber-500" :class="hourglassVisible ? 'fa-hourglass-half' : 'fa-hourglass'"></i>
                <span class="text-[12px] text-amber-500" x-text="hourglassVisible ? 'Masquer' : 'Afficher'"></span>
              </button>
            </div>
          </div>
        </aside>
      </div>
    </main>
  </div>

  <div x-cloak x-show="hourglassModalOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 p-4">
    <div class="bg-white dark:bg-slate-950 rounded-xl shadow-2xl border border-slate-200 dark:border-slate-800 w-full max-w-sm p-5 space-y-4">
      <div class="flex items-center justify-between">
        <h3 class="text-lg font-semibold inline-flex items-center gap-2"><i class="fa-solid fa-hourglass-half text-amber-500"></i> Durée du sablier</h3>
        <button class="text-slate-500 hover:text-slate-800 dark:hover:text-slate-200" @click="closeHourglassModal()"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="space-y-2">    
        <div class="flex flex-wrap gap-2">
          <button class="px-3 py-1.5 rounded-lg border border-amber-500 text-amber-600 dark:text-amber-400 text-sm hover:bg-amber-50 dark:hover:bg-amber-500/10"
                  @click="hourglassDurationTemp = 30">30s</button>
          <button class="px-3 py-1.5 rounded-lg border border-amber-500 text-amber-600 dark:text-amber-400 text-sm hover:bg-amber-50 dark:hover:bg-amber-500/10"
                  @click="hourglassDurationTemp = 60">1min</button>
          <button class="px-3 py-1.5 rounded-lg border border-amber-500 text-amber-600 dark:text-amber-400 text-sm hover:bg-amber-50 dark:hover:bg-amber-500/10"
                  @click="hourglassDurationTemp = 180">3min</button>
          <button class="px-3 py-1.5 rounded-lg border border-amber-500 text-amber-600 dark:text-amber-400 text-sm hover:bg-amber-50 dark:hover:bg-amber-500/10"
                  @click="hourglassDurationTemp = 300">5min</button>
        </div>
      </div>
      <div class="space-y-2">
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-200">Durée (slider, max 30min)</label>
        <input type="range" min="30" max="1800" step="5" x-model.number="hourglassDurationTemp" class="w-full">
        <div class="flex items-center justify-between text-sm text-slate-600 dark:text-slate-300">
          <span>30s</span>
          <span x-text="`${Math.floor(hourglassDurationTemp/60)}m ${Math.round(hourglassDurationTemp%60)}s`"></span>
          <span>30min</span>
        </div>
      </div>
      <div class="flex items-center gap-2 pt-1">
        <label class="relative inline-flex items-center cursor-pointer select-none">
          <input type="checkbox" class="sr-only peer" x-model="hourglassShowTimer"
                 @change="sendHourglass('showTimer', { show: hourglassVisible ? !!hourglassShowTimer : false })">
          <div class="w-11 h-6 bg-slate-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-amber-500 rounded-full dark:bg-slate-700 peer-checked:bg-amber-500 transition relative">
            <div class="absolute top-[3px] left-[3px] h-4 w-4 bg-white rounded-full shadow-sm transition"
                 :style="hourglassShowTimer ? 'transform: translateX(20px);' : 'transform: translateX(0);'"></div>
          </div>
          <span class="ml-3 text-sm font-medium text-slate-700 dark:text-slate-200">Afficher la durée</span>
        </label>
      </div>
      <div class="flex justify-end gap-2 pt-2">
        <button class="px-4 py-2 rounded-lg border border-slate-300 dark:border-slate-700 text-sm text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800"
                @click="closeHourglassModal()">Annuler</button>
        <button class="px-4 py-2 rounded-lg bg-amber-500 text-white text-sm font-semibold hover:bg-amber-400"
                @click="applyHourglassDuration()">Valider</button>
      </div>
    </div>
  </div>

</body>
</html>
