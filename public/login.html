<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScenarWall – Connexion</title>
  <link rel="stylesheet" href="/css/tailwind.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script>
    (()=>{
      const saved = localStorage.getItem('sw_theme');
      const prefers = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      const mode = saved || prefers;
      document.documentElement.classList.toggle('dark', mode === 'dark');
    })();
  </script>
  <script src="/js/common/auth.js"></script>
  <script src="/js/common/fragments-loader.js" defer></script>
  <style>[x-cloak]{display:none!important}</style>
</head>
<body class="min-h-screen flex items-center justify-center bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100" data-theme>
  <div class="absolute top-4 right-4">
    <button id="themeToggle" class="inline-flex items-center gap-2 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-1.5 text-xs font-semibold text-slate-700 dark:text-slate-100 hover:bg-slate-100 dark:hover:bg-slate-700">
      <i class="fa-solid fa-moon" id="themeIcon"></i><span id="themeLabel">Mode sombre</span>
    </button>
  </div>

  <div class="w-full max-w-md mx-auto px-4">
    <div class="rounded-2xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 shadow-xl p-8 space-y-6">
      <div class="text-center space-y-2">
        <img src="/assets/logo-scenarwall.png" alt="ScenarWall" class="mx-auto w-28 h-auto">
        <div class="text-lg font-semibold" style="color: rgb(16 185 129);">ScenarWall</div>
        <h1 class="text-2xl font-bold">Connexion</h1>
        <p class="text-sm text-slate-600 dark:text-slate-400">Accédez à votre espace ScenarWall</p>
      </div>

      <div class="space-y-4">
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Email
          <input id="email" type="email" class="mt-1 w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-3 py-2 text-sm text-slate-900 dark:text-slate-100" placeholder="email@exemple.com" autocomplete="email">
        </label>
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Mot de passe
          <input id="password" type="password" class="mt-1 w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-3 py-2 text-sm text-slate-900 dark:text-slate-100" placeholder="Votre mot de passe" autocomplete="current-password">
        </label>
        <button onclick="login()" class="w-full rounded-lg bg-emerald-500 text-slate-900 font-semibold py-2 hover:bg-emerald-400">Connexion</button>
        <div id="error" class="text-sm"></div>
      </div>

      <div class="text-center text-sm text-slate-600 dark:text-slate-400">
        Pas de compte ? <a href="/signup.html" class="text-emerald-500 hover:text-emerald-400">Créer un compte</a>
      </div>
    </div>
    <div class="mt-4" data-include="legal-footer" data-variant="auth"></div>
  </div>

<script>
  const themeState = {
    load() {
      const saved = localStorage.getItem('sw_theme');
      const prefers = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      return saved || prefers;
    },
    apply(mode){
      document.documentElement.classList.toggle('dark', mode === 'dark');
      localStorage.setItem('sw_theme', mode);
      const icon = document.getElementById('themeIcon');
      const label = document.getElementById('themeLabel');
      if (mode === 'dark') { icon.className = 'fa-regular fa-sun'; label.textContent = 'Mode clair'; }
      else { icon.className = 'fa-solid fa-moon'; label.textContent = 'Mode sombre'; }
    }
  };
  (()=>{
    const mode = themeState.load();
    themeState.apply(mode);
    document.getElementById('themeToggle').addEventListener('click', ()=>{
      const next = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
      themeState.apply(next);
    });
  })();

  async function login() {
    const err = document.getElementById("error");
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    err.textContent = "";
    err.className = "text-sm";

    if (!email || !password) {
      err.textContent = "Veuillez remplir tous les champs.";
      err.classList.add('text-rose-500');
      return;
    }

    try {
      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (!res.ok) {
        err.textContent = data.error || "Erreur";
        err.classList.add('text-rose-500');
        return;
      }
      setToken(data.token);
      setTenant(data.tenantId);
      setAdmin(data.admin);
      window.location.href = "/admin/";
    } catch (e) {
      err.textContent = "Erreur réseau";
      err.classList.add('text-rose-500');
    }
  }
</script>
</body>
</html>
