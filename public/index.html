<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScenarWall – Connexion</title>
  <link rel="icon" href="/assets/favicons/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
<link rel="stylesheet" href="/assets/css/tailwind.css">
  <link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">
  <script>
    (()=>{
      const saved = localStorage.getItem('sw_theme');
      const prefers = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      const mode = saved || prefers;
      document.documentElement.classList.toggle('dark', mode === 'dark');
    })();
  </script>
  <script src="/js/common/auth.js"></script>
  <script src="/js/common/fragments-loader.js" defer></script>
  <style>
    @font-face {
      font-family: 'Pangolin';
      src: url('/assets/font/Pangolin-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    .font-pangolin { font-family: 'Pangolin', 'Comic Sans MS', cursive; }
    [x-cloak]{display:none!important}
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100" data-theme>
  <div class="absolute top-4 right-4">
    <button id="themeToggle" class="inline-flex items-center gap-2 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-1.5 text-xs font-semibold text-slate-700 dark:text-slate-100 hover:bg-slate-100 dark:hover:bg-slate-700">
      <i class="fa-solid fa-moon" id="themeIcon"></i><span id="themeLabel">Mode sombre</span>
    </button>
  </div>

  <div class="w-full max-w-5xl mx-auto px-4 space-y-6">
    <div class="grid md:grid-cols-[1.1fr_0.9fr] gap-6 items-stretch">
      <div data-include="pitch"></div>
      <div class="rounded-2xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 shadow-xl p-8 space-y-6">
        <div class="text-center space-y-2">
          <img src="/assets/logo-scenarwall.png" alt="ScenarWall" class="h-20 w-auto mx-auto">
          <div class="text-5xl font-semibold text-emerald-500 font-pangolin text-center mx-auto">.ScenarWall.</div>
          <h1 class="text-2xl font-bold">Connexion</h1>
        </div>

        <div class="space-y-4">
          <a href="/api/auth/discord/login" class="w-full inline-flex justify-center items-center gap-2 rounded-lg border border-indigo-500 bg-indigo-600 text-white font-semibold py-2 hover:bg-indigo-500">
            <i class="fa-brands fa-discord"></i> Se connecter avec Discord
          </a>
          <div id="error" class="text-sm"></div>
        </div>

      </div>
    </div>
    <div class="border-t border-slate-200 dark:border-slate-800 pt-4">
      <div data-include="legal-footer" data-variant="auth"></div>
    </div>
  </div>

<script>
  const themeState = {
    load() {
      const saved = localStorage.getItem('sw_theme');
      const prefers = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      return saved || prefers;
    },
    apply(mode){
      document.documentElement.classList.toggle('dark', mode === 'dark');
      localStorage.setItem('sw_theme', mode);
      const icon = document.getElementById('themeIcon');
      const label = document.getElementById('themeLabel');
      if (mode === 'dark') { icon.className = 'fa-regular fa-sun'; label.textContent = 'Mode clair'; }
      else { icon.className = 'fa-solid fa-moon'; label.textContent = 'Mode sombre'; }
    }
  };
  (()=>{
    const mode = themeState.load();
    themeState.apply(mode);
    document.getElementById('themeToggle').addEventListener('click', ()=>{
      const next = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
      themeState.apply(next);
    });
    // Auto-redirect if session already active
    fetch('/session-debug', { credentials: 'include' })
      .then(r => r.ok ? r.json() : null)
      .then(data => {
        if (data && data.user) window.location.href = '/admin/';
      })
      .catch(() => {});
  })();

  async function login() {
    const err = document.getElementById("error");
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    err.textContent = "";
    err.className = "text-sm";

    if (!email || !password) {
      err.textContent = "Veuillez remplir tous les champs.";
      err.classList.add('text-rose-500');
      return;
    }

    try {
      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (!res.ok) {
        err.textContent = data.error || "Erreur";
        err.classList.add('text-rose-500');
        return;
      }
      setToken(data.token);
      setTenant(data.tenantId);
      setAdmin(data.admin);
      if (data.avatarUrl) setAvatar(data.avatarUrl);
      window.location.href = "/admin/";
    } catch (e) {
      err.textContent = "Erreur réseau";
      err.classList.add('text-rose-500');
    }
  }
</script>
</body>
</html>
