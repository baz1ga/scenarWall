<div id="page-content" x-data="galleryPage()" x-init="init()" class="max-w-7xl mx-auto" x-cloak>
  <style>
    :root {
      --gallery-accent: #ca8a04; /* yellow-600 */
      --gallery-accent-strong: #a16207; /* yellow-700 */
    }
    .gallery-text { color: var(--gallery-accent); }
    .gallery-border { border-color: var(--gallery-accent); }
    .gallery-bg { background-color: var(--gallery-accent); color: #fff; border-color: var(--gallery-accent); }
    .gallery-ring { box-shadow: 0 0 0 2px var(--gallery-accent); }
  </style>
  <template x-if="galleryLoading">
    <div class="justify-center max-w-4xl mx-auto rounded-2xl border border-slate-200 dark:border-gray-800 bg-white dark:bg-gray-950 p-6 shadow-sm flex items-center gap-3 text-sm text-slate-600 dark:text-slate-300">
      <div class="h-5 w-5 rounded-full border-4 border-emerald-500 border-t-transparent animate-spin"></div>
      <span x-text="t('loading', 'Chargement de la page')"></span>
    </div>
  </template>
  <template x-if="!galleryLoading">    
    <section class="space-y-6">
      <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
        <div class="flex items-center gap-3">
          <span class="inline-flex h-11 w-11 items-center justify-center 
          rounded-xl bg-amber-50 text-amber-600 dark:bg-amber-900/30">
            <i class="fa-solid fa-images text-lg"></i>
          </span>
          <div>
            <h1 class="text-2xl font-semibold gallery-text" x-text="t('title', 'Votre bibliothèque')"></h1>
            <p class="text-sm text-slate-500 dark:text-slate-200" x-text="t('subtitle', 'Images disponibles pour vos scènes.')"></p>
          </div>
        </div>
        <div class="flex items-center gap-2">
            <button
            class="btn-ghost inline-flex h-[34px] items-center gap-2 rounded-lg border border-slate-300 dark:border-gray-700 bg-white dark:bg-gray-950 px-3 py-1.5 text-xs text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition disabled:opacity-40 disabled:cursor-not-allowed"
            @click="hideSelectedVisible()"
            :disabled="galleryLoading || selectedVisible.length === 0"
            :title="selectedVisible.length === 0 ? t('buttons.selectImages', 'Select images') : t('buttons.hideSelected', 'Hide selection')"
            :aria-label="selectedVisible.length === 0 ? t('buttons.selectImages', 'Select images') : t('buttons.hideSelected', 'Hide selection')"
          >
            <i class="fa-solid fa-eye-slash"></i> <span x-text="t('buttons.hideSelected', 'Mettre de côté')"></span>
            <span class="badge-count" x-text="selectedVisible.length" x-show="selectedVisible.length > 0"></span>
          </button>
            <button
              class="inline-flex items-center gap-2 h-10 rounded-lg bg-yellow-500 text-slate-900 font-semibold px-4 text-sm shadow-sm hover:bg-yellow-400 transition"
              x-show="tenantId"
              @click="openUploadModal()"
              :aria-label="t('buttons.add', 'Add to gallery')"
              :title="t('buttons.add', 'Add to gallery')"
            >
            <i class="fa-solid fa-upload"></i> <span x-text="t('buttons.add', 'Ajouter à la bibliothèque')"></span>
            </button>
        </div>
      </div>
      <div id="visiblePictures" class="space-y-2">
        <div class="rounded-2xl border border-slate-200 dark:border-gray-800 bg-white dark:bg-gray-950 p-4">
          <template x-if="!galleryLoading && visible.length === 0">
            <div class="text-sm max-w-4xl mx-auto text-center text-slate-600 dark:text-slate-200 border border-dashed border-slate-300 dark:border-gray-800 rounded-lg p-4" x-text="t('none', 'Aucune image')"></div>
          </template>

          <div class="grid gap-2 sm:grid-cols-4 lg:grid-cols-6 xl:grid-cols-7">
            <template x-for="(img, index) in visible" :key="img.name">
              <div
                class="relative rounded-lg border border-slate-200 dark:border-gray-800 bg-white dark:bg-gray-950 overflow-hidden aspect-square transition-all group hover:-translate-y-0.5"
                draggable="true"
                @dragstart="startDrag(index, $event)"
                @dragend="endDrag()"
                @dragover.prevent="onDragOver(index, $event)"
                @dragenter.prevent="onDragOver(index, $event)"
                @drop.prevent="onDrop(index, $event)"
                :class="[
                  'shadow-sm hover:shadow-md',
                  dragOverIndex === index ? 'gallery-ring ring-offset-2 ring-offset-slate-50 dark:ring-offset-slate-900 shadow-lg' : '',
                  dragIndex === index ? 'opacity-80 scale-[0.98]' : ''
                ]"
              >
                <div class="absolute top-2 right-2 z-20 flex items-center gap-2">
                  <label class="h-8 w-8 flex items-center justify-center rounded-full bg-white dark:bg-gray-800 border border-slate-200 dark:border-gray-700 shadow cursor-pointer">
                    <input
                      type="checkbox"
                      class="h-4 w-4 rounded border border-slate-400 bg-white text-yellow-500 accent-yellow-500 cursor-pointer"
                      :checked="selectedVisible.includes(img.name)"
                      @change.stop="toggleSelectVisible(img.name)"
                      :aria-label="`${t('selectImage','Sélectionner')} ${img.name}`"
                    >
                  </label>
                </div>
                <button
                  class="absolute top-2 left-2 h-7 w-7 flex items-center justify-center rounded-full bg-white/90 dark:bg-gray-800/90 text-slate-500 hover:text-yellow-600 cursor-grab select-none border border-slate-200 dark:border-gray-700 text-xs"
                  :class="dragIndex === index ? 'cursor-grabbing text-yellow-600' : ''"
                  :title="t('reorderHint', 'Glisser pour réordonner')"
                  @mousedown.prevent
                >
                  <i class="fa-solid fa-grip-vertical"></i>
                </button>
                <div class="absolute bottom-2 left-2 px-2 py-1 rounded-full bg-slate-900/80 text-white text-[11px] font-semibold shadow-sm">#<span x-text="index + 1"></span></div>
                <div class="absolute inset-0">
                  <img :src="img.thumbUrl || img.url" draggable="false" class="h-full w-full object-cover transition-transform duration-200 group-hover:scale-105 group-active:scale-[1.02]" @click="zoom(img.url)">
                </div>
                <div class="absolute inset-0 bg-slate-900/15 dark:bg-slate-100/10 opacity-0 group-hover:opacity-100 transition flex items-center justify-center pointer-events-none text-[10px] font-semibold tracking-wide text-white" x-text="t('dragToMove', 'Glisser pour déplacer')"></div>
                <div
                  class="absolute inset-0 flex items-center justify-center text-xs font-semibold tracking-wide uppercase"
                  :style="dragIndex !== null && dragOverIndex === index ? 'background: var(--gallery-accent-strong); color: #fff;' : 'display:none;'"
                  x-show="dragIndex !== null && dragOverIndex === index"
                  x-transition
                >
                  <span x-text="t('dropHere', 'Déposer ici')"></span>
                </div>
                <div class="absolute inset-x-0 bottom-0 bg-gradient-to-t from-black/75 via-black/40 to-transparent p-2 text-white space-y-1.5">
                  <div class="text-[12px] font-semibold truncate text-slate-400" x-text="img.name"></div>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>
      <div id="hiddenPictures" class="space-y-4 mt-6">
        <div class="flex items-center justify-between gap-3">
          <div class="flex items-center gap-3">
            <span class="inline-flex h-11 w-11 items-center justify-center 
            rounded-xl bg-amber-50 text-amber-600 dark:bg-amber-900/30">
              <i class="fa-solid fa-eye-slash text-lg"></i>
            </span>
            <div>
              <h2 class="text-2xl font-semibold gallery-text" x-text="t('hiddenTitle', 'Vos images mises de côté')"></h2>
              <p class="text-sm text-slate-500 dark:text-slate-200" x-text="t('hiddenSubtitle', `N'impact pas vos scènes existantes.`)"></p>
            </div>
          </div>
          <div class="flex items-center gap-2">
            <button
              class="btn-ghost inline-flex h-[34px] items-center gap-2 rounded-lg border border-slate-300 dark:border-gray-700 bg-white dark:bg-gray-950 px-3 py-1.5 text-xs text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition disabled:opacity-40 disabled:cursor-not-allowed"
              @click="showSelectedHidden()"
              :disabled="galleryLoading || selectedHidden.length === 0"
              :title="selectedHidden.length === 0 ? t('buttons.selectImages', 'Select images') : t('buttons.showHidden', 'Restore to library')"
              :aria-label="selectedHidden.length === 0 ? t('buttons.selectImages', 'Select images') : t('buttons.showHidden', 'Restore to library')"
            >
            <i class="fa-regular fa-eye"></i> <span x-text="t('buttons.showHidden', 'Ajouter à la bibliothèque')"></span>
              <span class="badge-count" x-text="selectedHidden.length" x-show="selectedHidden.length > 0"></span>
            </button>
            <button
              class="h-8 w-8 inline-flex items-center justify-center rounded-lg border border-rose-200 dark:border-rose-900 bg-white dark:bg-gray-950 text-rose-600 hover:bg-rose-50 dark:hover:bg-rose-900/20 transition disabled:opacity-40 disabled:cursor-not-allowed"
              @click="deleteSelectedHidden()"
              :disabled="galleryLoading || selectedHidden.length === 0"
              :title="selectedHidden.length === 0 ? t('buttons.selectImages', 'Select images') : t('buttons.deleteSelection', 'Delete selection')"
              :aria-label="selectedHidden.length === 0 ? t('buttons.selectImages', 'Select images') : t('buttons.deleteSelection', 'Delete selection')"
            >
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>
        <div class="space-y-2">
          <div class="rounded-2xl border border-slate-200 dark:border-gray-800 bg-white dark:bg-gray-950 p-4">
          <template x-if="galleryLoading">
            <div class="text-sm text-slate-400" x-text="t('loadingInline', 'Chargement...')"></div>
          </template>
          <template x-if="!galleryLoading && hidden.length === 0">
            <div class="text-sm max-w-4xl mx-auto text-center text-slate-600 dark:text-slate-200 border border-dashed border-slate-300 dark:border-gray-800 rounded-lg p-4" x-text="t('none', 'Aucune image')"></div>
          </template>

            <div class="grid gap-2 sm:grid-cols-4 lg:grid-cols-6 xl:grid-cols-7">
              <template x-for="(img, index) in hidden" :key="img.name">
                <div class="relative rounded-lg border border-slate-200 dark:border-gray-800 bg-white dark:bg-gray-950 overflow-hidden aspect-square transition-all group hover:-translate-y-0.5 shadow-sm hover:shadow-md">
                  <div class="absolute top-2 right-2 z-20 flex items-center gap-2">
                    <label class="h-8 w-8 flex items-center justify-center rounded-full bg-white dark:bg-gray-800 border border-slate-200 dark:border-gray-700 shadow cursor-pointer">
                      <input
                        type="checkbox"
                        class="h-4 w-4 rounded border border-slate-400 bg-white text-yellow-500 accent-yellow-500 cursor-pointer"
                        :checked="selectedHidden.includes(img.name)"
                        @change.stop="toggleSelectHidden(img.name)"
                        :aria-label="`${t('selectImage','Sélectionner')} ${img.name}`"
                      >
                    </label>
                  </div>
                  <div class="absolute top-2 left-2 px-2 py-1 rounded-full bg-amber-500 text-slate-900 text-[11px] font-semibold shadow-sm" x-text="t('hiddenBadge', 'Cachée')"></div>
                  <div class="absolute inset-0">
                    <img :src="img.thumbUrl || img.url" class="h-full w-full object-cover transition-transform duration-200 group-hover:scale-105 group-active:scale-[1.02]" @click="zoom(img.url)">
                  </div>
                  <div class="absolute inset-x-0 bottom-0 bg-gradient-to-t from-black/75 via-black/40 to-transparent p-2 text-white space-y-1.5">
                    <div class="text-[12px] font-semibold truncate text-slate-400" x-text="img.name"></div>
                  </div>
                </div>
              </template>
            </div>
          </div>
        </div>
        <div class="text-sm" :class="uploadStatus === 'error' ? 'text-rose-500 dark:text-rose-400' : 'gallery-text'" x-text="uploadMessage"></div>
      </div>


<div class="fixed inset-0 bg-black/80 flex items-center justify-center z-50" x-show="zoomUrl" x-transition x-cloak @click="zoomUrl = ''" :title="t('zoomClose', 'Cliquer pour fermer')">
      <div class="relative max-w-4xl w-full px-6">
        <button
          class="absolute -top-10 right-0 text-slate-200 text-xl"
          @click="zoomUrl = ''"
          :aria-label="t('buttons.closeZoom', 'Close preview')"
          :title="t('buttons.closeZoom', 'Close preview')"
        >✕</button>
        <img :src="zoomUrl" class="w-full rounded-xl border border-slate-700 shadow-2xl">
      </div>
    </div>

    <div
      class="fixed inset-0 z-50 flex items-center justify-center px-4"
      x-show="confirmModal.open"
      x-transition
      x-cloak
      @keydown.escape.window="closeConfirm()"
    >
      <div class="fixed inset-0 bg-black/60" @click="closeConfirm()"></div>
      <div class="relative w-full max-w-md rounded-2xl bg-white dark:bg-gray-800 border border-slate-200 dark:border-gray-800 shadow-2xl p-6 space-y-4">
        <div class="flex items-center gap-3">
          <div class="h-10 w-10 rounded-full bg-amber-100 text-amber-700 flex items-center justify-center text-xl">
            <i class="fa-solid fa-triangle-exclamation"></i>
          </div>
          <div class="text-lg font-semibold text-slate-900 dark:text-slate-100" x-text="t('confirm.title', 'Confirmation')"></div>
        </div>
        <p class="text-sm text-slate-600 dark:text-slate-300" x-text="confirmModal.message"></p>
        <div class="flex justify-end gap-2 pt-2">
          <button class="px-4 py-2 rounded-lg border border-slate-300 dark:border-gray-700 text-slate-700 dark:text-slate-100 hover:bg-slate-100 dark:hover:bg-slate-800" @click="closeConfirm()" x-text="t('confirm.cancel', 'Annuler')"></button>
          <button class="px-4 py-2 rounded-lg bg-rose-600 text-white font-semibold hover:bg-rose-500" @click="confirmYes()" x-text="t('confirm.confirm', 'Confirmer')"></button>
        </div>
      </div>
    </div>
    </section>
  </template>
<div data-include="upload-modal"></div>
</div>
<script src="/admin/js/layout-loader.js"></script>
<script type="module" src="/admin/gallery/gallery.js" data-page-script></script>
