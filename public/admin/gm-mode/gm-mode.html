<div id="page-content" x-data="gmDashboard()" x-init="init()" class="min-h-screen overflow-hidden" x-cloak>
  <link rel="stylesheet" href="/admin/gm-mode/gm-mode.css">
  <style>
    :root {
      --gm-accent: #4f46e5; /* indigo-600 */
      --gm-accent-strong: #4338ca; /* indigo-700 */
    }
    .gm-text { color: var(--gm-accent); }
    .gm-border { border-color: var(--gm-accent); }
    .gm-bg { background-color: var(--gm-accent); color: #fff; border-color: var(--gm-accent); }
    .gm-ring { box-shadow: 0 0 0 2px var(--gm-accent); }
  </style>

  <div class="max-w-7xl mx-auto space-y-4">
    <template x-if="showLeaveModal">
      <div class="fixed inset-0 z-50 flex items-center justify-center px-4">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" @click="cancelLeave()"></div>
        <div class="relative bg-white dark:bg-slate-950 rounded-2xl border border-slate-200 dark:border-slate-800 shadow-2xl w-full max-w-md p-5 space-y-4 z-10">
          <div class="flex items-start gap-3">
            <div class="h-10 w-10 rounded-full bg-indigo-100 text-indigo-700 dark:bg-indigo-900/30 dark:text-indigo-200 flex items-center justify-center">
              <i class="fa-solid fa-triangle-exclamation"></i>
            </div>
            <div class="space-y-1">
              <h2 class="text-lg font-semibold text-slate-900 dark:text-slate-100">Quitter le mode Game Master ?</h2>
              <p class="text-sm text-slate-600 dark:text-slate-400">Vous allez retourner sur la page de la session.</p>
            </div>
          </div>
          <div class="flex items-center justify-end gap-2">
            <button class="px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 text-sm hover:bg-slate-100 dark:hover:bg-slate-800 transition" @click="cancelLeave()">Annuler</button>
            <button class="px-4 py-2 rounded-lg bg-indigo-500 text-white text-sm font-semibold hover:bg-indigo-400 transition" @click="proceedLeave()">Continuer</button>
          </div>
        </div>
      </div>
    </template>

    <div class="flex items-center justify-between gap-3 mt-1">
      <h1 class="text-2xl font-semibold text-slate-900 dark:text-slate-100 inline-flex items-center gap-2">
        <template x-if="scenarioTitle">
          <a href="/admin/scenarios/list.html"
             class="text-indigo-500 hover:text-indigo-400 font-semibold">
            <span x-text="scenarioTitle"></span>
          </a>
        </template>
        <template x-if="scenarioTitle">
          <span class="text-slate-400">›</span>
        </template>
        <button type="button"
                class="inline-flex items-center gap-2 text-left hover:text-indigo-500 transition"
                @click.prevent="confirmLeaveToSession()">
          <span x-text="currentSession?.title || selectedSessionId || 'Session'"></span>
          <i class="fa-solid fa-gear text-slate-500 text-sm"></i>
        </button>
      </h1>
      <button class="inline-flex items-center gap-2 rounded-lg border border-indigo-500 bg-indigo-500 text-white font-semibold px-4 py-2 text-sm hover:bg-indigo-400 dark:bg-slate-900 dark:border-indigo-500 dark:text-indigo-100 dark:hover:bg-slate-800 transition"
              @click="openFront"
              x-show="selectedSessionId">
        <i class="fa-solid fa-film"></i>
        <span>Présenter</span>
      </button>
    </div>

    <template x-if="scenes.length > 1">
      <div class="rounded-2xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 p-4 shadow-sm space-y-3">
        <div class="flex items-center gap-2">
          <i class="fa-solid fa-clapperboard text-indigo-500"></i>
          <h3 class="text-lg font-semibold text-slate-900 dark:text-slate-100 leading-none mt-1">Scènes</h3>
        </div>
        <div class="flex items-center gap-2">
          <button class="h-9 w-9 inline-flex items-center justify-center rounded-lg border border-slate-200 dark:border-slate-700 text-slate-500 hover:text-indigo-600 hover:border-indigo-400 transition disabled:opacity-40 disabled:cursor-not-allowed"
                  :disabled="sceneCarouselIndex === 0"
                  @click="carouselPrev()">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <div class="overflow-hidden flex-1">
            <div class="flex items-center gap-3"
                 :style="`transform: translateX(-${sceneCarouselIndex * 290}px); transition: transform 200ms ease;`">
              <template x-for="(scene, index) in scenes" :key="scene.id">
                <div class="flex items-center gap-2 shrink-0">
                  <div class="relative w-[200px] min-h-[90px] rounded-lg border px-2 py-2 text-sm transition flex flex-col gap-2 overflow-hidden cursor-pointer"
                       :class="scene.id === selectedSceneId
                         ? 'border-indigo-400 bg-indigo-50 text-indigo-800 dark:border-indigo-800 dark:bg-indigo-900/30 dark:text-indigo-100 shadow-md ring-1 ring-indigo-300/60'
                         : 'border-slate-200 dark:border-slate-700 hover:border-indigo-300 hover:bg-indigo-50/40 dark:hover:border-indigo-700 dark:hover:bg-indigo-900/20 text-slate-700 dark:text-slate-200'"
                       role="button"
                       tabindex="0"
                       @click="selectScene(scene.id)"
                       @keydown.enter.prevent="selectScene(scene.id)"
                       @keydown.space.prevent="selectScene(scene.id)">
                    <div class="min-h-[48px]">
                      <div class="flex min-w-0 gap-2 items-start">
                        <div class="px-2 py-0.5 rounded-bl-lg bg-slate-900/80 text-white text-[11px] font-semibold shadow-sm pointer-events-none leading-none absolute top-0 right-0">#<span x-text="scene.order || index + 1"></span></div>
                        <div class="flex-1 pr-9">
                          <div class="w-full text-left font-semibold leading-tight whitespace-normal">
                            <span class="block" x-text="scene.title || 'Scène'"></span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <template x-if="index < scenes.length - 1">
                    <div class="text-slate-400 dark:text-slate-600 px-1 shrink-0">
                      <i class="fa-solid fa-angles-right text-xl"></i>
                    </div>
                  </template>
                </div>
              </template>
            </div>
          </div>
          <button class="h-9 w-9 inline-flex items-center justify-center rounded-lg border border-slate-200 dark:border-slate-700 text-slate-500 hover:text-indigo-600 hover:border-indigo-400 transition disabled:opacity-40 disabled:cursor-not-allowed"
                  :disabled="sceneCarouselIndex >= Math.max(0, scenes.length - 5)"
                  @click="carouselNext()">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </template>

    <div class="grid gap-4 md:grid-cols-[1fr_260px]">
    <section class="space-y-4">
      <div class="grid gap-4 md:grid-cols-[1fr_500px]">
        <div class="rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 p-3 shadow-sm space-y-3 notes-editor"
             x-init="initNotesEditor($refs.notesEditor)">
          <h2 class="text-xl font-semibold inline-flex items-center gap-2 pl-2 inline"><i class="fa-solid fa-note-sticky text-indigo-500"></i> Notes de la scène</h2>
          <textarea x-ref="notesEditor" placeholder="Vos notes pour cette scène..." class="w-full"></textarea>
        </div>
        <div>
          <template x-if="tensionEnabled">
            <div class="rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 px-4 py-2 shadow-sm transition h-[62px] flex items-center"
                 :style="selectedTension ? `background:${tensionLevels.find(l=>l.key===selectedTension)?.color || ''}22; border-color:${tensionLevels.find(l=>l.key===selectedTension)?.color || ''}` : ''">
              <div class="flex flex-wrap items-center gap-3">
                <h3 class="text-lg font-semibold inline-flex items-center gap-2"><i class="fa-solid fa-bolt text-indigo-500"></i> Tension</h3>
                <div class="flex flex-wrap items-center gap-2">
                  <template x-for="level in tensionLevels" :key="level.key">
                    <div
                      class="inline-flex items-center gap-3 rounded-full px-4 py-2 text-sm font-semibold whitespace-nowrap cursor-pointer transition"
                      :style="`background:${level.color}; border:1px solid ${level.color}; color:${level.textColor};`"
                      :class="selectedTension === level.key ? 'ring-2 ring-offset-1 ring-indigo-400 dark:ring-indigo-500/80 shadow-md scale-[1.03]' : ''"
                      @click="playTension(level.key)"
                      :aria-label="`Lancer le niveau ${level.label}`"
                    >
                      <span x-text="level.label"></span>
                    </div>
                  </template>
                </div>
              </div>
            </div>
          </template>
          <div class="mt-3 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 p-4 shadow-sm space-y-2 h-[195px] overflow-hidden">
            <div class="flex items-center justify-between gap-2">
              <h3 class="text-lg font-semibold inline-flex items-center gap-2"><i class="fa-solid fa-image text-indigo-500"></i> Diaporama</h3>
            </div>
            <template x-if="slideshowLoading">
              <p class="text-sm text-slate-500 dark:text-slate-400">Chargement des images...</p>
            </template>
            <template x-if="slideshowError">
              <p class="text-sm text-rose-500" x-text="slideshowError"></p>
            </template>
            <template x-if="!slideshowLoading && slideshowImages.length === 0 && !slideshowError && !hasNextScene">
              <p class="text-sm text-slate-500 dark:text-slate-400">Aucune image disponible.</p>
            </template>
            <template x-if="!slideshowLoading && slideshowImages.length === 0 && hasNextScene && !slideshowError">
              <div class="grid grid-cols-3 gap-3 items-center h-[120px]">
                <div></div>
                <div class="flex flex-col justify-center">
                  <div class="relative rounded-lg border border-indigo-400 dark:border-indigo-500 overflow-hidden bg-gradient-to-br from-indigo-600 to-indigo-700 text-white cursor-pointer max-h-[90px] min-h-[90px] px-3"
                       @click="nextSlide()"
                       title="Passer à la scène suivante">
                    <div class="h-full w-full flex flex-col items-center justify-center text-center leading-tight font-semibold">
                      <div class="text-[17px] pt-[23px]">Passer à la scène suivante</div>
                    </div>
                  </div>
                </div>
                <div></div>
              </div>
            </template>
            <div class="grid grid-cols-3 gap-3 items-center h-[120px]" x-show="!slideshowLoading && slideshowImages.length > 0">
              <div class="flex flex-col justify-center">
                <template x-if="prevSlideObj()">
                  <div class="relative rounded-lg border border-slate-200 dark:border-slate-800 overflow-hidden bg-slate-100 dark:bg-slate-800 opacity-80 cursor-pointer max-h-[90px]"
                       @click="prevSlide()"
                       title="Aller à l'image précédente">
                    <img class="w-full h-full object-cover" :src="prevSlideObj().displayUrl || prevSlideObj().url" :alt="prevSlideObj().name || 'Image précédente'">
                    <template x-if="prevSlideObj()?.order">
                      <div class="absolute top-1 left-1 px-1.5 py-0.5 rounded-md bg-white/80 text-[11px] font-semibold text-slate-700 shadow-sm">#<span x-text="prevSlideObj().order"></span></div>
                    </template>
                  </div>
                </template>
              </div>
              <div class="flex flex-col justify-center transform scale-[1.03]">
                <template x-if="currentSlide()">
                  <div class="relative rounded-lg border-2 border-indigo-400 dark:border-indigo-500 overflow-hidden bg-slate-100 dark:bg-slate-800 shadow-lg max-h-[120px]">
                    <img class="w-full h-full object-cover" :src="currentSlide().displayUrl || currentSlide().url" :alt="currentSlide().name || 'Image actuelle'">
                    <template x-if="currentSlide()?.order">
                      <div class="absolute top-1 left-1 px-1.5 py-0.5 rounded-md bg-white/80 text-[11px] font-semibold text-slate-700 shadow-sm">#<span x-text="currentSlide().order"></span></div>
                    </template>
                  </div>
                </template>
              </div>
              <div class="flex flex-col justify-center">
                <template x-if="nextSlideObj()">
                  <div class="relative rounded-lg border border-slate-200 dark:border-slate-800 overflow-hidden bg-slate-100 dark:bg-slate-800 opacity-80 cursor-pointer max-h-[90px]"
                       @click="nextSlide()"
                       title="Aller à l'image suivante">
                    <img class="w-full h-full object-cover" :src="nextSlideObj().displayUrl || nextSlideObj().url" :alt="nextSlideObj().name || 'Image suivante'">
                    <template x-if="nextSlideObj()?.order">
                      <div class="absolute top-1 left-1 px-1.5 py-0.5 rounded-md bg-white/80 text-[11px] font-semibold text-slate-700 shadow-sm">#<span x-text="nextSlideObj().order"></span></div>
                    </template>
                  </div>
                </template>
                <template x-if="!nextSlideObj() && hasNextScene">
                  <div class="relative rounded-lg border border-indigo-400 dark:border-indigo-500 overflow-hidden bg-gradient-to-br from-indigo-600 to-indigo-700 text-white opacity-90 cursor-pointer max-h-[90px] min-h-[90px] px-3"
                       @click="nextSlide()"
                       title="Passer à la scène suivante">
                    <div class="absolute top-1 left-1 px-1.5 py-0.5 rounded-md bg-white/90 text-[11px] font-semibold text-indigo-700 shadow-sm">#<span x-text="(slideshowImages?.length || 0) + 1"></span></div>
                    <div class=" h-full w-full flex flex-col items-center justify-center text-center leading-tight font-semibold">
                      <div class="text-[17px] pt-[23px]">Passer à la scène suivante</div>
                    </div>
                  </div>
                </template>
              </div>
            </div>
          </div>


          <div class="mt-3 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 px-4 pt-4 pb-2 shadow-sm h-[325px]">
            <h3 class="text-lg font-semibold mb-1 inline-flex items-center gap-2"><i class="fa-solid fa-music text-indigo-500"></i> Playlist</h3>
            <template x-if="playlistLoading">
              <p class="text-sm text-slate-500 dark:text-slate-400">Chargement...</p>
            </template>
            <template x-if="!playlistLoading && playlist.length === 0 && !playlistError">
              <p class="text-sm text-slate-500 dark:text-slate-400">Aucun fichier audio.</p>
            </template>
            <template x-if="playlistError">
              <p class="text-sm text-rose-500" x-text="playlistError"></p>
            </template>
            <div class="space-y-1.5 overflow-y-auto pr-1" x-show="!playlistLoading && playlist.length > 0" style="max-height: 260px;">
              <template x-for="audio in playlist" :key="audio.name">
                <div class="bg-white dark:bg-slate-900 flex items-center gap-2">
                  <div class="flex-1 min-w-0">
                    <div class="text-sm font-semibold text-slate-800 dark:text-slate-100 truncate" :title="audio.name" x-text="audio.name"></div>
                  </div>
                  <audio class="w-full sm:w-80 h-10" controls :src="audio.url"></audio>
                </div>
              </template>
            </div>
          </div>
        </div>
      </div>
    </section>

    <aside class="space-y-4 flex flex-col h-full">
      <div class="rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 p-4 shadow-sm">
        <h3 class="text-lg font-semibold mb-1 inline-flex items-center gap-2"><i class="fa-solid fa-stopwatch text-indigo-500"></i> Timer</h3>
        <div class="text-3xl font-mono font-semibold inline-flex items-center gap-1"
            :class="timerRunning ? 'text-indigo-500' : 'text-slate-900 dark:text-slate-100'">
          <span x-text="timerParts().h"></span>
            <span :class="colonClass()">:</span>
            <span x-text="timerParts().m"></span>
            <span :class="colonClass()">:</span>
            <span x-text="timerParts().s"></span>
          </div>
        </div>
        <div class="invisible rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 p-4 shadow-sm h-[162px]">
          <h3 class="text-lg font-semibold inline-flex items-center gap-2"><i class="fa-solid fa-scroll"></i> Notes-PJ</h3>
          <p class="text-sm text-slate-600 dark:text-slate-300">Zone pour les notes PJ (placeholder).</p>
        </div>
        <div class="rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 p-4 shadow-sm">
          <h3 class="text-lg font-semibold inline-flex items-center gap-2"><i class="fa-solid fa-th-large"></i> ScenarDeck</h3>
          <div class="grid grid-cols-3 grid-rows-3 gap-x-3 gap-y-3 mt-2 justify-items-center">
            <button
              class="h-[72px] w-[72px] inline-flex flex-col items-center justify-center gap-1 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-sm font-semibold text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition"
              :class="timerRunning ? 'bg-red-600 text-white border-red-700 hover:bg-red-500' : ''"
              @click="toggleTimer()"
            >
              <i :class="timerRunning ? 'fa-solid fa-stop text-red-100 text-xl' : 'fa-solid fa-circle text-xl text-red-500'" ></i>
              <span class="text-[12px]" x-text="timerRunning ? 'Stop' : 'Rec'"></span>
            </button>
            <button
              class="h-[72px] w-[72px] inline-flex flex-col items-center justify-center gap-1 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-lg font-bold text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition"
              :style="tensionButtonStyle(1)"
              @click="changeTension(1)"
              :disabled="!tensionEnabled"
              :class="!tensionEnabled ? 'opacity-50 cursor-not-allowed' : ''"
            >
              <span class="text-[18px] font-extrabold" x-text="tensionButtonLabel(1)"></span>
            </button>
            <button
              class="h-[72px] w-[72px] inline-flex flex-col items-center justify-center gap-1 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-sm font-semibold text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition"
              @click="resetTimer()"
            >
              <i class="fa-solid fa-stopwatch-20 text-xl"></i>
              <span class="text-[12px]">Reset</span>
            </button>
            <button
              class="h-[72px] w-[72px] inline-flex flex-col items-center justify-center gap-1 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-sm font-semibold text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition"
              @click="prevSlide()"
              :disabled="slideshowImages.length === 0"
            >
              <i class="fa-solid fa-chevron-left text-xl"></i>
              <span class="text-[12px]">Slide -</span>
            </button>
            <button
              class="h-[72px] w-[72px] inline-flex flex-col items-center justify-center gap-1 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-lg font-bold text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition"
              :style="tensionButtonStyle(-1)"
              @click="changeTension(-1)"
              :disabled="!tensionEnabled"
              :class="!tensionEnabled ? 'opacity-50 cursor-not-allowed' : ''"
            >
              <span class="text-[18px] font-extrabold" x-text="tensionButtonLabel(-1)"></span>
            </button>
            <button
              class="h-[72px] w-[72px] inline-flex flex-col items-center justify-center gap-1 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-sm font-semibold text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition"
              @click="nextSlide()"
              :disabled="slideshowImages.length === 0"
            >
              <i class="fa-solid fa-chevron-right text-xl"></i>
              <span class="text-[12px]">Slide +</span>
            </button>
            <button
              class="h-[72px] w-[72px] inline-flex flex-col items-center justify-center gap-1 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-sm font-semibold text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition"
              @click="playOrResetHourglass()"
            >
              <i class="fa-solid fa-hourglass-half text-indigo-500"></i>
              <span class="text-[12px] text-indigo-500" x-text="hourglassButtonLabel()"></span>
            </button>
            <button
              class="h-[72px] w-[72px] inline-flex flex-col items-center justify-center gap-1 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-sm font-semibold text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition"
              @click="openHourglassModal()"
              :disabled="hourglassRunning || hourglassVisible"
              :class="(hourglassRunning || hourglassVisible) ? 'opacity-50 cursor-not-allowed' : ''"
            >
              <i class="fa-solid fa-hourglass-start text-indigo-500"></i>
              <span class="text-[12px] text-indigo-500" x-text="hourglassDisplay()"></span>
            </button>
            <button
              class="h-[72px] w-[72px] inline-flex flex-col items-center justify-center gap-1 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-sm font-semibold text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition"
              @click="toggleHourglassVisibility()"
            >
              <i class="fa-solid text-indigo-500" :class="hourglassVisible ? 'fa-hourglass-half' : 'fa-hourglass'"></i>
            <span class="text-[12px] text-indigo-500" x-text="hourglassVisible ? 'Masquer' : 'Afficher'"></span>
          </button>
        </div>
      </div>
    </aside>
  </div>

  <div x-cloak x-show="hourglassModalOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 p-4">
    <div class="bg-white dark:bg-slate-950 rounded-xl shadow-2xl border border-slate-200 dark:border-slate-800 w-full max-w-sm p-5 space-y-4">
      <div class="flex items-center justify-between">
        <h3 class="text-lg font-semibold inline-flex items-center gap-2"><i class="fa-solid fa-hourglass-half text-indigo-500"></i> Durée du sablier</h3>
        <button class="text-slate-500 hover:text-slate-800 dark:hover:text-slate-200" @click="closeHourglassModal()"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="space-y-2">    
        <div class="flex flex-wrap gap-2">
          <button class="px-3 py-1.5 rounded-lg border border-indigo-500 text-indigo-600 dark:text-indigo-300 text-sm hover:bg-indigo-50 dark:hover:bg-indigo-900/20"
                  @click="hourglassDurationTemp = 30">30s</button>
          <button class="px-3 py-1.5 rounded-lg border border-indigo-500 text-indigo-600 dark:text-indigo-300 text-sm hover:bg-indigo-50 dark:hover:bg-indigo-900/20"
                  @click="hourglassDurationTemp = 60">1min</button>
          <button class="px-3 py-1.5 rounded-lg border border-indigo-500 text-indigo-600 dark:text-indigo-300 text-sm hover:bg-indigo-50 dark:hover:bg-indigo-900/20"
                  @click="hourglassDurationTemp = 180">3min</button>
          <button class="px-3 py-1.5 rounded-lg border border-indigo-500 text-indigo-600 dark:text-indigo-300 text-sm hover:bg-indigo-50 dark:hover:bg-indigo-900/20"
                  @click="hourglassDurationTemp = 300">5min</button>
        </div>
      </div>
      <div class="space-y-2">
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-200">Durée (slider, max 30min)</label>
        <input type="range" min="30" max="1800" step="5" x-model.number="hourglassDurationTemp" class="w-full">
        <div class="flex items-center justify-between text-sm text-slate-600 dark:text-slate-300">
          <span>30s</span>
          <span x-text="`${Math.floor(hourglassDurationTemp/60)}m ${Math.round(hourglassDurationTemp%60)}s`"></span>
          <span>30min</span>
        </div>
      </div>
      <div class="flex items-center gap-2 pt-1">
        <label class="relative inline-flex items-center cursor-pointer select-none">
          <input type="checkbox" class="sr-only peer" x-model="hourglassShowTimer"
                 @change="sendHourglass('showTimer', { show: hourglassVisible ? !!hourglassShowTimer : false })">
          <div class="w-11 h-6 bg-slate-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-indigo-500 rounded-full dark:bg-slate-700 peer-checked:bg-indigo-500 transition relative">
            <div class="absolute top-[3px] left-[3px] h-4 w-4 bg-white rounded-full shadow-sm transition"
                 :style="hourglassShowTimer ? 'transform: translateX(20px);' : 'transform: translateX(0);'"></div>
          </div>
          <span class="ml-3 text-sm font-medium text-slate-700 dark:text-slate-200">Afficher la durée</span>
        </label>
      </div>
      <div class="flex justify-end gap-2 pt-2">
        <button class="px-4 py-2 rounded-lg border border-slate-300 dark:border-slate-700 text-sm text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800"
                @click="closeHourglassModal()">Annuler</button>
        <button class="px-4 py-2 rounded-lg bg-indigo-500 text-white text-sm font-semibold hover:bg-indigo-400"
                @click="applyHourglassDuration()">Valider</button>
      </div>
    </div>
  </div>
</div>
