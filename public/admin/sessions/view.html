<div id="page-content" x-data="sessionViewPage()" x-init="init()" class="space-y-0 pt-2" x-cloak>
  
  <style>
    :root {
      --scenario-accent: #10b981; /* emerald-500 */
      --scenario-accent-strong: #059669; /* emerald-600 */
    }
    .scenario-text { color: var(--scenario-accent); }
    .scenario-border { border-color: var(--scenario-accent); }
    .scenario-bg { background-color: var(--scenario-accent); color: #0f172a; border-color: var(--scenario-accent); }
  </style>
  <style>
    /* Notes textarea styling */
    .notes-editor textarea {
      min-height: 360px;
      font-size: 15px;
      line-height: 1.5;
      font-family: inherit;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }
    .notes-editor textarea:focus {
      border-color: #34d399;
      box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.2);
    }
    .dark .notes-editor textarea {
      border-color: #1f2937;
      background: #0f172a;
      color: #e5e7eb;
    }
    .dark .notes-editor textarea:focus {
      border-color: #34d399;
      box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.2);
    }
  </style>
  <section class="max-w-7xl mx-auto">
  <div class="flex flex-wrap items-center gap-3">
    <div class="flex items-center flex-wrap gap-2">
      <h1 class="text-2xl font-semibold text-emerald-700 dark:text-emerald-300 flex flex-wrap items-center gap-2">
          <template x-if="scenarioTitle">
            <a :href="`/admin/scenarios/list.html`"
              class="text-emerald-600 hover:text-emerald-500 font-semibold">
              <span x-text="scenarioTitle"></span>
            </a>
          </template>
          <template x-if="scenarioTitle">
            <span class="text-slate-400">›</span>
          </template>
          <span x-text="sessionTitle || 'Session'"></span>
      </h1>
      <button x-show="session"
            class="px-3 py-2 text-sm hover:bg-slate-100 dark:hover:bg-slate-800 transition"
            @click="openEditModal()">
        <i class="fa-solid fa-pen"></i>
      </button>
    </div>

    <div class="flex-1 flex justify-center">
      <button x-show="session"
              class="inline-flex items-center gap-2 rounded-lg border border-indigo-300 text-indigo-600 px-3 py-2 text-sm hover:bg-indigo-50 dark:hover:bg-indigo-900/20 transition"
              @click="openGameMasterConfirm()">
        <i class="fa-solid fa-hat-wizard"></i> Game Master
      </button>
    </div>

    <div class="flex items-center gap-2">
      <button x-show="session"
              class="inline-flex items-center gap-2 rounded-lg border border-rose-400 text-rose-700 px-3 py-2 text-sm hover:bg-rose-50 dark:hover:bg-rose-900/20 transition"
              @click="showTension = !showTension">
        <i class="fa-solid fa-bolt"></i> Tension
      </button>
      <button x-show="session && scenes.length <= 1"
              class="inline-flex items-center gap-2 rounded-lg bg-emerald-500 text-slate-900 font-semibold px-4 py-2 text-sm shadow-sm hover:bg-emerald-400 transition"
              @click="openSceneModal()">
        <i class="fa-solid fa-plus"></i> Ajouter une scène
      </button>
      <button x-show="session"
              class="inline-flex items-center gap-2 rounded-lg border border-rose-300 text-rose-600 px-3 py-2 text-sm hover:bg-rose-50 dark:hover:bg-rose-900/20 transition"
              @click="deleteSessionConfirm()">
        <i class="fa-solid fa-trash"></i> 
      </button>
    </div>
  </div>

  <template x-if="showGmConfirm">
    <div class="fixed inset-0 z-50 flex items-center justify-center px-4">
      <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" @click="cancelGameMaster()"></div>
      <div class="relative bg-white dark:bg-slate-950 rounded-2xl border border-slate-200 dark:border-slate-800 shadow-2xl w-full max-w-md p-5 space-y-4 z-10">
        <div class="flex items-start gap-3">
          <div class="h-10 w-10 rounded-full bg-amber-100 text-amber-700 dark:bg-amber-900/30 dark:text-amber-200 flex items-center justify-center">
            <i class="fa-solid fa-triangle-exclamation"></i>
          </div>
          <div class="space-y-1">
            <h2 class="text-lg font-semibold text-slate-900 dark:text-slate-100">Passer en Game Master ?</h2>
            <p class="text-sm text-slate-600 dark:text-slate-400">Vous allez quitter cette page pour ouvrir le mode Game Master.</p>
          </div>
        </div>
        <div class="flex items-center justify-end gap-2">
          <button class="px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 text-sm hover:bg-slate-100 dark:hover:bg-slate-800 transition" @click="cancelGameMaster()">Annuler</button>
          <button class="px-4 py-2 rounded-lg bg-emerald-500 text-white text-sm font-semibold hover:bg-emerald-400 transition" @click="proceedGameMaster()">Continuer</button>
        </div>
      </div>
    </div>
  </template>

  <template x-if="loading">
    <div class="rounded-2xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 p-6 shadow-sm flex items-center gap-3 text-sm text-slate-600 dark:text-slate-300">
      <div class="h-5 w-5 rounded-full border-4 border-emerald-500 border-t-transparent animate-spin"></div>
      Chargement de la session...
    </div>
  </template>

  <template x-if="error">
    <div class="rounded-2xl border border-rose-200 bg-rose-50 text-rose-700 dark:border-rose-900 dark:bg-rose-900/20 dark:text-rose-100 px-4 py-3 text-sm" x-text="error"></div>
  </template>
      <!-- Tension modal -->
      <template x-if="showTension">
        <div class="fixed inset-0 z-50 flex items-center justify-center">
          <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" @click="showTension = false"></div>
          <div class="relative w-full max-w-4xl mx-auto rounded-2xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 p-6 shadow-2xl space-y-4 z-10">
            <div class="flex items-center justify-between gap-3 flex-wrap">
              <div>
                <h3 class="text-lg font-semibold text-rose-700 dark:text-rose-200 inline-flex items-center gap-2"><i class="fa-solid fa-bolt"></i> Barre de tension</h3>
                <p class="text-xs text-slate-500 dark:text-slate-400">Activez et personnalisez les niveaux.</p>
              </div>
              <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" class="sr-only peer" x-model="tensionEnabled" @change="saveSessionTension">
                <div class="w-11 h-6 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:bg-rose-600 transition"></div>
                <div class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition peer-checked:translate-x-5"></div>
              </label>
            </div>

            <div class="grid gap-3 sm:grid-cols-2">
            <label class="flex items-center gap-2 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-3 py-2 text-sm text-slate-900 dark:text-slate-100 cursor-pointer hover:bg-rose-50 dark:hover:bg-rose-900/20">
              <input type="radio" class="text-rose-600" name="tensionFont" value="Audiowide" x-model="tensionFont" @change="saveSessionTension">
              <span style="font-family: 'Audiowide', sans-serif;" class="text-base">Futuriste (Audiowide)</span>
            </label>
          <label class="flex items-center gap-2 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-3 py-2 text-sm text-slate-900 dark:text-slate-100 cursor-pointer hover:bg-rose-50 dark:hover:bg-rose-900/20">
            <input type="radio" class="text-rose-600" name="tensionFont" value="Metal Mania" x-model="tensionFont" @change="saveSessionTension">
            <span style="font-family: 'Metal Mania', cursive;" class="text-base">Horrifique (Metal Mania)</span>
          </label>
          <label class="flex items-center gap-2 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-3 py-2 text-sm text-slate-900 dark:text-slate-100 cursor-pointer hover:bg-rose-50 dark:hover:bg-rose-900/20">
            <input type="radio" class="text-rose-600" name="tensionFont" value="Rye" x-model="tensionFont" @change="saveSessionTension">
            <span style="font-family: 'Rye', cursive;" class="text-base">Saloon (Rye)</span>
          </label>
          <label class="flex items-center gap-2 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-3 py-2 text-sm text-slate-900 dark:text-slate-100 cursor-pointer hover:bg-rose-50 dark:hover:bg-rose-900/20">
            <input type="radio" class="text-rose-600" name="tensionFont" value="Share Tech Mono" x-model="tensionFont" @change="saveSessionTension">
            <span style="font-family: 'Share Tech Mono', monospace;" class="text-base">Techno (Share Tech Mono)</span>
          </label>
          <label class="flex items-center gap-2 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-3 py-2 text-sm text-slate-900 dark:text-slate-100 cursor-pointer hover:bg-rose-50 dark:hover:bg-rose-900/20">
            <input type="radio" class="text-rose-600" name="tensionFont" value="Bangers" x-model="tensionFont" @change="saveSessionTension">
            <span style="font-family: 'Bangers', cursive;" class="text-base">Cartoon (Bangers)</span>
          </label>
          <label class="flex items-center gap-2 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-3 py-2 text-sm text-slate-900 dark:text-slate-100 cursor-pointer hover:bg-rose-50 dark:hover:bg-rose-900/20">
            <input type="radio" class="text-rose-600" name="tensionFont" value="Great Vibes" x-model="tensionFont" @change="saveSessionTension">
            <span style="font-family: 'Great Vibes', cursive;" class="text-base">Manuscrit (Great Vibes)</span>
          </label>
            </div>

            <div class="space-y-2">
          <template x-for="level in ['level1','level2','level3','level4','level5']" :key="level">
            <div class="rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-3 py-2 text-sm text-slate-900 dark:text-slate-100">
              <div class="flex flex-wrap items-center gap-3">
                <span class="font-semibold" x-text="`Niveau ${level.replace('level','')}`"></span>
                <div class="ml-auto flex items-center gap-3 flex-wrap justify-end">
                  <div class="flex items-center gap-2">
                    <span class="text-xs text-slate-500 dark:text-slate-400">Label</span>
                    <input type="text" maxlength="4" class="w-20 rounded border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-2 py-1 text-sm text-slate-900 dark:text-slate-100" x-model="tensionLabels[level]" @change="queueSaveTension">
                  </div>
                  <div class="flex items-center gap-2">
                    <span class="text-xs text-slate-500 dark:text-slate-400">Couleur</span>
                    <input type="color" class="h-9 w-12 rounded border border-slate-300 dark:border-slate-700 bg-transparent cursor-pointer" x-model="tensionColors[level]" @change="queueSaveTension">
                  </div>
                <div class="flex items-center gap-2 min-w-[180px]">
                    <span class="text-xs text-slate-500 dark:text-slate-400 whitespace-nowrap">Audio</span>
                    <select class="flex-1 rounded border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-2 py-1 text-sm text-slate-900 dark:text-slate-100"
                            x-model="tensionAudio[level]"
                            @change="queueSaveTension">
                      <option :value="null">Aucun</option>
                      <template x-for="audio in tenantAudio" :key="audio.name">
                        <option :value="audio.name" x-text="audio.name"></option>
                      </template>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </template>
            </div>
            <div class="flex items-center justify-between gap-3">
              <div class="text-sm" :class="tensionStatus === 'error' ? 'text-rose-500' : 'text-emerald-600'" x-text="tensionMessage"></div>
              <div class="flex gap-2">
                <button class="px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 text-sm hover:bg-slate-100 dark:hover:bg-slate-800 transition"
                        @click="showTension = false"
                        :disabled="tensionSaving">Annuler</button>
                <button class="px-4 py-2 rounded-lg bg-emerald-500 text-white text-sm font-semibold hover:bg-emerald-400 transition disabled:opacity-60 disabled:cursor-not-allowed"
                        @click="saveSessionTension().then(() => { showTension = false; })"
                        :disabled="tensionSaving">
                  <span x-show="!tensionSaving">Enregistrer</span>
                  <span x-show="tensionSaving">Enregistrement...</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </template>
      
  <template x-if="!loading && session">
    <div class="space-y-4">
      <div class="mt-3 rounded-2xl border border-slate-200 dark-border-slate-800 bg-white dark:bg-slate-950 p-4 shadow-sm"
           x-show="scenes.length > 1"
           x-transition:enter="transition ease-out duration-200"
           x-transition:enter-start="opacity-0 translate-y-2"
           x-transition:enter-end="opacity-100 translate-y-0"
           x-transition:leave="transition ease-in duration-150"
           x-transition:leave-start="opacity-100 translate-y-0"
           x-transition:leave-end="opacity-0 translate-y-2">
        <template x-if="scenes.length === 0">
          <div class="border border-dashed border-slate-300 dark:border-slate-700 rounded-xl p-4 text-sm text-slate-600 dark:text-slate-400">
            Aucune scène disponible pour cette session.
          </div>
        </template>
          <template x-if="scenes.length > 0">
            <div class="flex items-start gap-3 flex-wrap items-center">
              <div class="">
                <h3 class="text-lg font-semibold text-slate-900 dark:text-slate-100 leading-none mt-1">Scènes <i class="fa-solid fa-angles-right"></i></h3>
              </div>              
              <div class="flex-1 min-w-[260px] grid gap-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 2xl:grid-cols-8">
                <template x-for="(scene, index) in scenes" :key="scene.id">
                  <div class="relative w-full min-h-[90px] rounded-lg border px-2 py-2 text-sm transition flex flex-col gap-2 overflow-hidden cursor-pointer"
                       :class="scene.id === currentScene?.id
                         ? 'border-emerald-400 bg-emerald-50 text-emerald-800 dark:border-emerald-800 dark:bg-emerald-900/30 dark:text-emerald-100 shadow-md ring-1 ring-emerald-300/60'
                         : 'border-slate-200 dark:border-slate-700 hover-border-emerald-300 hover:bg-emerald-50/40 dark:hover:border-emerald-700 dark:hover:bg-emerald-900/20 text-slate-700 dark:text-slate-200'"
                       role="button"
                       tabindex="0"
                       @click="setCurrentScene(scene.id, true)"
                       @keydown.enter.prevent="setCurrentScene(scene.id, true)"
                       @keydown.space.prevent="setCurrentScene(scene.id, true)">
                    <div class="min-h-[48px]">
                      <div class="flex min-w-0 gap-2 items-start">
                        <div class="px-2 py-0.5 rounded-bl-lg bg-slate-900/80 text-white text-[11px] font-semibold shadow-sm pointer-events-none leading-none absolute top-0 right-0">#<span x-text="scene.order || index + 1"></span></div>
                        <div class="flex-1 pr-9">
                          <div class="w-full text-left font-semibold leading-tight whitespace-normal">
                            <span class="block" x-text="scene.title || 'Scène'"></span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="absolute bottom-2 right-2 flex items-center gap-1">
                      <button class="h-6 w-6 inline-flex items-center justify-center rounded-md border border-slate-200 dark:border-slate-700 text-slate-500 hover:text-emerald-600 hover:border-emerald-400 transition disabled:opacity-40 disabled:cursor-not-allowed"
                              @click.stop="moveScene(index, -1)" :disabled="index === 0">
                        <i class="fa-solid fa-chevron-left"></i>
                      </button>
                      <button class="h-6 w-6 inline-flex items-center justify-center rounded-md border border-slate-200 dark:border-slate-700 text-slate-500 hover:text-emerald-600 hover:border-emerald-400 transition disabled:opacity-40 disabled:cursor-not-allowed"
                              @click.stop="moveScene(index, 1)" :disabled="index === scenes.length - 1">
                        <i class="fa-solid fa-chevron-right"></i>
                      </button>
                    </div>
                  </div>
                </template>

                  <button class="h-[90px] min-h-[90px] min-h-[90px] w-full inline-flex flex-col items-center justify-center rounded-lg border border-dashed border-emerald-400 text-emerald-600 hover:bg-emerald-50 dark:hover:bg-emerald-900/10 transition text-sm font-semibold"
                          @click="openSceneModal()">
                    <i class="fa-solid fa-plus text-lg"></i>
                    <span class="truncate">Ajouter une scène</span>
                  </button>

              </div>
            </div>
          </template>
      </div>

      <div class="mt-2 rounded-2xl border border-slate-200 dark-border-slate-800 bg-white dark:bg-slate-950 p-4 shadow-sm relative"
           x-transition:enter="transition ease-out duration-200"
           x-transition:enter-start="opacity-0 translate-y-2"
           x-transition:enter-end="opacity-100 translate-y-0"
           x-transition:leave="transition ease-in duration-150"
           x-transition:leave-start="opacity-100 translate-y-0"
           x-transition:leave-end="opacity-0 translate-y-2">
        <div class="rounded-2xl absolute inset-0 bg-white dark:bg-slate-900 m flex items-center justify-center z-50" x-show="sceneSelectionLoading" x-transition>
          <div class="flex items-center gap-2 text-sm text-slate-500 dark:text-slate-300">
            <div class="h-5 w-5 rounded-full border-4 border-emerald-500 border-t-transparent animate-spin"></div>
            Mise à jour...
          </div>
        </div>
        
        <div class="flex items-center gap-3 flex-wrap border-b border-slate-200 dark:border-slate-800">
          <template x-if="scenes.length > 1">
          <div class="flex items-center flex-wrap gap-2">
            <h3 class="text-lg font-semibold text-slate-900 dark:text-slate-100"
                x-text="currentScene?.title || (scenes.length === 1 ? (scenes[0]?.title || 'Scène') : 'Détails de la scène')"></h3>
            <button class="h-8 w-8 inline-flex items-center justify-center text-slate-600 hover:text-emerald-600 hover:border-emerald-400 transition"
                    @click="openSceneEditModal()" :disabled="!currentScene">
              <i class="fa-solid fa-pen"></i>
            </button>
          </div>
          </template>

          <div class="flex-1 flex justify-center">
            <div class="grid grid-cols-3 text-sm w-full max-w-xl">
              <template x-for="tab in tabs" :key="tab.id">
                <button class="w-full px-4 py-3 -mb-[2px] border-b-4 font-medium transition text-center"
                        :class="tab.id === activeTab
                          ? (tab.id === 'images'
                            ? 'border-yellow-600 text-yellow-600'
                            : tab.id === 'audio'
                              ? 'border-lime-600 text-lime-600'
                              : 'border-emerald-900 text-emerald-900')
                          : 'border-transparent text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200'"
                        @click="setActiveTab(tab.id)">
                  <span class="inline-flex items-center gap-2">
                    <i :class="tab.id === 'images' ? 'fa-regular fa-image' : tab.id === 'audio' ? 'fa-solid fa-music' : 'fa-regular fa-note-sticky'"></i>
                    <span x-text="tab.label"></span>
                  </span>
                </button>
              </template>
            </div>
          </div>
          <div class="flex items-center gap-2 text-xs text-slate-500 dark:text-slate-400">

            <button class="h-8 px-4 py-2 pl-inline-flex items-center justify-center rounded-lg border border-slate-200 dark:border-slate-700 text-slate-600 hover:text-emerald-600 hover:border-emerald-400 transition"
                    @click="currentScene && duplicateScene(currentScene)" :disabled="!currentScene">
              <i class="fa-regular fa-clone"></i> Dupliquer la scène
            </button>
            <button class="h-8 w-8 inline-flex items-center justify-center rounded-lg border border-rose-200 text-rose-600 hover:bg-rose-50 dark:border-rose-900 dark:text-rose-200 dark:hover:bg-rose-900/40 transition"
                    @click="currentScene && deleteScene(currentScene)" :disabled="!currentScene">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>

        <div>
          <template x-if="activeTab === 'images'">
            <div class="space-y-2">
              <div class="flex items-center justify-between pb-2 mt-2">
                <h3 class="text-s font-semibold text-slate-900 dark:text-slate-100">Images de la scène</h3>
                <div class="flex items-center gap-2">
                  <button class="inline-flex items-center gap-2 rounded-lg border border-yellow-600 text-yellow-600 px-3 py-2 text-sm hover:bg-emerald-50 dark:hover:bg-emerald-900/20 transition"
                          @click="openUploadModal()">
                    <i class="fa-solid fa-upload"></i> Ajouter
                  </button>
                </div>
              </div>
              <div class="grid gap-2 sm:grid-cols-4 lg:grid-cols-6 xl:grid-cols-7"
                   @dragover.prevent
                   @drop.prevent="tenantDragIndex !== null && handleTenantDrop(tenantDragIndex)">
                <template x-if="!currentScene?.images || currentScene.images.length === 0">
                  <div class="col-span-full border border-dashed border-slate-300 dark:border-slate-800 rounded-xl p-4 text-sm text-slate-600 dark:text-slate-400">Aucune image.</div>
                </template>
                <template x-for="(imgObj, idx) in currentScene?.images || []" :key="`${idx}-${imgObj?.name}`">
                  <div class="relative rounded-lg border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 overflow-hidden aspect-square group shadow-sm"
                       draggable="true"
                       @dragstart="startImageDrag(idx)"
                       @dragover.prevent="overImageDrag(idx)"
                       @drop.prevent="dropImage(idx)"
                       :class="imageDragOver === idx ? 'ring-2 ring-emerald-400 ring-offset-2 ring-offset-slate-50 dark:ring-offset-slate-900' : ''">
                    <div class="absolute inset-0">
                      <template x-if="tenantImageFor(imgObj.name)">
                        <img :src="tenantImageFor(imgObj.name)?.thumbUrl || tenantImageFor(imgObj.name)?.url"
                             class="h-full w-full object-cover transition-transform duration-200 group-hover:scale-105">
                      </template>
                      <template x-if="!tenantImageFor(imgObj.name)">
                        <div class="h-full w-full flex items-center justify-center text-xs text-slate-500">Aperçu indisponible</div>
                      </template>
                    </div>
                    <div class="absolute inset-0 bg-slate-900/10 opacity-0 group-hover:opacity-100 transition"></div>
                    <div class="absolute inset-x-0 bottom-0 bg-gradient-to-t from-black/70 via-black/30 to-transparent p-2 text-white text-[11px] font-semibold truncate" x-text="imgObj.name"></div>
                    <div class="absolute top-2 right-2 flex items-center gap-2 opacity-0 group-hover:opacity-100 transition">
                      <button class="h-8 w-8 flex items-center justify-center rounded-full bg-white/90 text-emerald-600 hover:text-emerald-700 shadow"
                              @click.stop="removeImageFromScene(idx)"
                              aria-label="Retirer l'image de la scène"
                              title="Retirer l'image de la scène">
                        <i class="fa-solid fa-arrow-down"></i>
                      </button>

          <template x-if="pixabayLoading">
            <div class="text-sm text-slate-500">Recherche...</div>
          </template>
          <template x-if="!pixabayLoading && pixabayResults.length === 0">
            <div class="text-sm text-slate-500" x-text="pixabayMessage || 'Aucun résultat'"></div>
          </template>
          <div class="grid gap-2 sm:grid-cols-3 lg:grid-cols-4" x-show="!pixabayLoading && pixabayResults.length">
            <template x-for="hit in pixabayResults" :key="hit.id">
              <button class="rounded-lg overflow-hidden border border-slate-200 dark:border-slate-800 hover:border-emerald-400 transition text-left"
                      @click="importFromPixabay(hit)">
                <img :src="hit.previewURL" class="h-24 w-full object-cover">
                <div class="px-2 py-1 text-[11px] text-slate-600 dark:text-slate-300 truncate" x-text="hit.tags"></div>
              </button>
            </template>
          </div>
          <p class="text-xs" :class="pixabayStatus === 'error' ? 'text-rose-500' : 'text-emerald-600'" x-text="pixabayMessage"></p>
        </div>
      </div>
    </div>
  </template>

  <template x-if="showDeleteSessionModal">
    <div class="fixed inset-0 z-50 flex items-center justify-center">
      <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm"></div>
      <div class="relative w-full max-w-md rounded-2xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 p-6 shadow-2xl space-y-4">
        <div class="flex items-start gap-3">
          <div class="h-10 w-10 rounded-full bg-rose-100 text-rose-600 flex items-center justify-center">
            <i class="fa-solid fa-triangle-exclamation"></i>
          </div>
          <div class="space-y-1">
            <h3 class="text-lg font-semibold text-slate-900 dark:text-slate-100">Supprimer cette session ?</h3>
            <p class="text-sm text-slate-600 dark:text-slate-300">
              <span x-text="sessionTitle || session?.id"></span> et ses scènes seront supprimées.
            </p>
          </div>
        </div>
        <div class="flex justify-end gap-2">
          <button class="px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 text-sm hover:bg-slate-100 dark:hover:bg-slate-800 transition"
                  @click="cancelDeleteSession()">Annuler</button>
          <button class="px-4 py-2 rounded-lg bg-rose-600 text-white text-sm font-semibold hover:bg-rose-500 transition"
                  @click="confirmDeleteSession()">Supprimer</button>
        </div>
      </div>
    </div>
  </template>
  </section>
</div>
<script src="/admin/js/layout-loader.js"></script>
<script type="module" src="/admin/sessions/view.js" data-page-script></script>
