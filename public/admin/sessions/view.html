<div id="page-content" x-data="sessionViewPage()" x-init="init()" class="max-w-7xl mx-auto" x-cloak>
  <style>
    :root {
      --scenario-accent: #10b981; /* emerald-500 */
      --scenario-accent-strong: #059669; /* emerald-600 */
    }
    .scenario-text { color: var(--scenario-accent); }
    .scenario-border { border-color: var(--scenario-accent); }
    .scenario-bg { background-color: var(--scenario-accent); color: #0f172a; border-color: var(--scenario-accent); }
    :root {
      --gallery-accent: #ca8a04; /* yellow-600 */
      --gallery-accent-strong: #a16207; /* yellow-700 */
    }
    .gallery-text { color: var(--gallery-accent); }
    .gallery-border { border-color: var(--gallery-accent); }
    .gallery-bg { background-color: var(--gallery-accent); color: #fff; border-color: var(--gallery-accent); }
    .gallery-ring { box-shadow: 0 0 0 2px var(--gallery-accent); }
    /* Notes textarea styling */
    .notes-editor textarea {
      min-height: 360px;
      font-size: 15px;
      line-height: 1.5;
      font-family: inherit;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }
    .notes-editor textarea:focus {
      border-color: #34d399;
      box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.2);
    }
    .dark .notes-editor textarea {
      border-color: #1f2937;
      background: #0f172a;
      color: #e5e7eb;
    }
    .dark .notes-editor textarea:focus {
      border-color: #34d399;
      box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.2);
    }
  </style>
  <section class="space-y-6">
    <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
      <!-- titre breadcrumb -->
      <div class="flex items-center gap-3">
        <span class="inline-flex h-11 w-11 items-center justify-center rounded-xl bg-emerald-50 text-emerald-600 dark:bg-emerald-900/20 dark:text-emerald-300">
          <i class="text-lg" :class="session?.icon || defaultSessionIcon"></i>
        </span>
        <div class="flex flex-col gap-1">
          <div class="flex items-center gap-2 whitespace-nowrap">
            <h1 class="text-2xl font-semibold text-emerald-700 dark:text-emerald-300 flex items-center gap-2 whitespace-nowrap">
              <template x-if="scenarioTitle">
                <a :href="`/admin/scenarios/list.html`"
                  class="text-emerald-600 dark:text-emerald-300 hover:text-emerald-500 font-semibold">
                  <span x-text="scenarioTitle"></span>
                </a>
              </template>
              <template x-if="scenarioTitle">
                <span class="text-slate-400">›</span>
              </template>
              <span x-text="sessionTitle || 'Session'"></span>
            </h1>
          <button x-show="session"
                  class="inline-flex items-center justify-center text-sm text-slate-600 dark:text-slate-200  dark:hover:text-slate-400 transition"
                  @click="openEditModal()">
            <i class="fa-solid fa-pen"></i>
          </button>
          </div>
          <p class="text-sm text-slate-500 dark:text-slate-200">Gestion de la session, des scènes et des médias associés.</p>
        </div>
      </div>

      <!-- boutons -->
      <div class="flex items-center gap-2 flex-wrap sm:flex-nowrap sm:justify-end">
        <button x-show="session"
                class="inline-flex items-center gap-2 h-10 rounded-lg border border-indigo-300 text-indigo-600 dark:text-indigo-300 bg-white dark:bg-gray-900 font-semibold px-4 text-sm hover:bg-indigo-50 dark:hover:bg-indigo-900/20 transition"
                @click="openGameMasterConfirm()">
          <i class="fa-solid fa-hat-wizard"></i> Game Master
        </button>
        <button x-show="session"
                class="inline-flex items-center gap-2 h-10 rounded-lg border border-stone-400 dark:text-slate-300 text-stone-700 bg-white dark:bg-gray-900 px-4 text-sm font-semibold hover:bg-stone-50 dark:hover:bg-stone-800/30 transition"
                @click="showTension = !showTension">
          <i class="fa-solid fa-bolt"></i> Tension
        </button>
        <button x-show="session && scenes.length <= 1"
                class="inline-flex items-center gap-2 h-10 rounded-lg bg-emerald-500 text-slate-900 font-semibold px-4 text-sm shadow-sm hover:bg-emerald-400 transition"
                @click="openSceneModal()">
          <i class="fa-solid fa-plus"></i> Ajouter une scène
        </button>
      </div>
    </div>

    <template x-if="loading">
      <div class="rounded-2xl border border-slate-200 dark:border-gray-800 bg-white dark:bg-gray-950 p-6 shadow-sm flex items-center gap-3 text-sm text-slate-600 dark:text-slate-300">
        <div class="h-5 w-5 rounded-full border-4 border-emerald-500 border-t-transparent animate-spin"></div>
        Chargement de la session...
      </div>
    </template>

    <template x-if="error">
      <div class="rounded-2xl border border-rose-200 bg-rose-50 text-rose-700 dark:border-rose-900 dark:bg-rose-900/20 dark:text-rose-100 px-4 py-3 text-sm" x-text="error"></div>
    </template>
        
    <template x-if="!loading && session">
      <div class="space-y-4">
        <div class="mt-3 rounded-2xl border border-slate-200 dark:border-gray-800 dark-border-slate-800 bg-white dark:bg-gray-950 p-4 shadow-sm"
            x-show="scenes.length > 1"
            x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 translate-y-2"
            x-transition:enter-end="opacity-100 translate-y-0"
            x-transition:leave="transition ease-in duration-150"
            x-transition:leave-start="opacity-100 translate-y-0"
            x-transition:leave-end="opacity-0 translate-y-2">
          <template x-if="scenes.length === 0">
            <div class="border border-dashed border-slate-300 dark:border-gray-700 rounded-xl p-4 text-sm text-slate-600 dark:text-slate-200">
              Aucune scène disponible pour cette session.
            </div>
          </template>

          <!-- Bloc card scènes -->
          <template x-if="scenes.length > 0">
            <div class="flex items-start gap-3 flex-wrap items-center">
              <div class="">
                <h3 class="text-lg font-semibold text-slate-900 dark:text-slate-100 leading-none mt-1">Scènes <i class="fa-solid fa-angles-right"></i></h3>
              </div>              
              <div class="flex-1 min-w-[260px] grid gap-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6">
                <template x-for="(scene, index) in scenes" :key="scene.id">
                  <div class="relative w-full min-h-[80px] rounded-lg border px-2 py-2 text-sm transition flex flex-col gap-2 overflow-hidden cursor-pointer"
                        :class="scene.id === currentScene?.id
                          ? 'border-emerald-400 bg-emerald-50 text-emerald-800 dark:border-emerald-800 dark:bg-emerald-900/30 dark:text-emerald-100 shadow-md ring-1 ring-emerald-300/60'
                          : 'border-slate-200 dark:border-gray-400 hover-border-emerald-300 hover:bg-emerald-50/40 dark:hover:border-emerald-700 dark:hover:bg-emerald-900/20 text-slate-700 dark:text-slate-200'"
                        role="button"
                        tabindex="0"
                        @click="setCurrentScene(scene.id, true)"
                        @keydown.enter.prevent="setCurrentScene(scene.id, true)"
                        @keydown.space.prevent="setCurrentScene(scene.id, true)">
                    <div class="min-h-[48px]">
                      <div class="flex min-w-0 gap-2 items-start">
                        <div class="px-2 py-0.5 rounded-bl-lg scenario-bg text-white text-[11px] font-semibold shadow-sm pointer-events-none leading-none absolute top-0 right-0">#<span x-text="scene.order || index + 1"></span></div>
                        <div class="flex-1 pr-9">
                          <div class="w-full text-left font-semibold leading-tight whitespace-normal">
                            <span class="block" x-text="scene.title || 'Scène'"></span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="absolute bottom-2 right-2 flex items-center gap-1">
                      <button class="h-6 w-6 inline-flex items-center justify-center rounded-md border border-slate-200 dark:border-gray-400 dark:text-slate-300 text-slate-500 hover:text-emerald-600 hover:border-emerald-400 transition disabled:opacity-40 disabled:cursor-not-allowed"
                              @click.stop="moveScene(index, -1)" :disabled="index === 0">
                        <i class="fa-solid fa-chevron-left"></i>
                      </button>
                      <button class="h-6 w-6 inline-flex items-center justify-center rounded-md border border-slate-200 dark:border-gray-400 dark:text-slate-300 text-slate-500 hover:text-emerald-600 hover:border-emerald-400 transition disabled:opacity-40 disabled:cursor-not-allowed"
                              @click.stop="moveScene(index, 1)" :disabled="index === scenes.length - 1">
                        <i class="fa-solid fa-chevron-right"></i>
                      </button>
                    </div>
                  </div>
                </template>

                  <button class="h-[80px] min-h-[80px] w-full inline-flex flex-col items-center justify-center rounded-lg border border-dashed border-emerald-400 text-emerald-600 hover:bg-emerald-50 dark:hover:bg-emerald-900/10 transition text-sm font-semibold"
                          @click="openSceneModal()">
                    <i class="fa-solid fa-plus text-lg"></i>
                    <span class="truncate">Ajouter une scène</span>
                  </button>

              </div>
            </div>
          </template>
        </div>
        
        <!-- Bloc détail scène -->
        <div class="mt-2 rounded-2xl border border-slate-200 dark:border-gray-800 dark-border-slate-800 bg-white dark:bg-gray-950 p-4 shadow-sm relative"
            x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 translate-y-2"
            x-transition:enter-end="opacity-100 translate-y-0"
            x-transition:leave="transition ease-in duration-150"
            x-transition:leave-start="opacity-100 translate-y-0"
            x-transition:leave-end="opacity-0 translate-y-2">
          <div class="rounded-2xl absolute inset-0 bg-white dark:bg-gray-800 m flex items-center justify-center z-50" x-show="sceneSelectionLoading" x-transition>
            <div class="flex items-center gap-2 text-sm text-slate-500 dark:text-slate-300">
              <div class="h-5 w-5 rounded-full border-4 border-emerald-500 border-t-transparent animate-spin"></div>
              Mise à jour...
            </div>
          </div>
          
          <div class="flex items-center gap-3 flex-wrap border-b border-slate-200 dark:border-gray-800">
            <!-- Nom de la scène-->
            <template x-if="scenes.length > 1">
              <div class="flex items-center flex-wrap gap-2">
                <h3 class="text-lg font-semibold text-emerald-600"
                    x-text="currentScene?.title || (scenes.length === 1 ? (scenes[0]?.title || 'Scène') : 'Détails de la scène')"></h3>
                <button class="inline-flex items-center justify-center text-sm text-slate-600 dark:text-slate-200  dark:hover:text-slate-400 transition"
                        @click="openSceneEditModal()" :disabled="!currentScene">
                  <i class="fa-solid fa-pen"></i>
                </button>
              </div>
            </template>

            <!-- Onglets-->
            <div class="flex-1 flex items-center justify-center">
              <div class="grid grid-cols-3 text-sm w-full max-w-xl">
                <template x-for="tab in tabs" :key="tab.id">
                  <button class="w-full px-4 py-3 -mb-[2px] border-b-4 font-medium transition text-center"
                          :class="tab.id === activeTab
                            ? (tab.id === 'images'
                              ? 'border-yellow-600 text-yellow-600'
                              : tab.id === 'audio'
                                ? 'border-lime-600 text-lime-600'
                                : 'border-sky-600 text-sky-600')
                            : 'border-transparent text-slate-500 hover:text-slate-700 dark:text-slate-200 dark:hover:text-slate-200'"
                          @click="setActiveTab(tab.id)">
                    <span class="inline-flex items-center gap-2">
                      <i :class="tab.id === 'images' ? 'fa-regular fa-image' : tab.id === 'audio' ? 'fa-solid fa-music' : 'fa-solid fa-note-sticky'"></i>
                      <span x-text="tab.label"></span>
                    </span>
                  </button>
                </template>
              </div>
            </div>

            <!-- Bouton -->
            <div class="flex items-center gap-2">
              <button class="btn-ghost inline-flex h-[34px] items-center gap-2 rounded-lg border border-emerald-400 text-emerald-600 hover:bg-emerald-50 dark:hover:bg-emerald-900/10 px-3 py-1.5 text-xs dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition"
                      @click="currentScene && duplicateScene(currentScene)" :disabled="!currentScene">
                <i class="fa-regular fa-clone"></i> Dupliquer la scène
              </button>
              <button class="h-8 w-8 inline-flex items-center justify-center rounded-lg border border-rose-200 dark:border-rose-900 bg-white dark:bg-gray-950 text-rose-600 hover:bg-rose-50 dark:hover:bg-rose-900/20 transition"
                      @click="currentScene && deleteScene(currentScene)" :disabled="!currentScene">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </div>

          <div>
            <!-- onglet images -->
            <template x-if="activeTab === 'images'">
              <div class="space-y-2 max-w-6xl mx-auto">
                <div class="flex items-center justify-between pb-2 mt-3">
                  <h3 class="text-s font-semibold text-yellow-600 dark:text-yello-600">Images de la scène</h3>
                  <div class="flex items-center gap-2">
                    <button class="btn-ghost inline-flex h-[34px] items-center gap-2 rounded-lg border border-yellow-600 text-yellow-600 hover:bg-yellow-50 dark:hover:bg-yellow-900/20 px-3 py-1.5 text-xs text-slate-700 dark:text-slate-200 transition"
                            @click="openUploadModal()">
                      <i class="fa-solid fa-upload"></i> Ajouter
                    </button>
                  </div>
                </div>
                <div class="grid gap-2 sm:grid-cols-4 lg:grid-cols-6 xl:grid-cols-7 pb-3
                    @dragover.prevent
                    @drop.prevent="tenantDragIndex !== null && handleTenantDrop(tenantDragIndex)">
                  <template x-if="!currentScene?.images || currentScene.images.length === 0">
                    <div class="col-span-full border border-dashed border-slate-300 dark:border-gray-800 rounded-xl p-4 text-sm text-slate-600 dark:text-slate-200">Aucune image.</div>
                  </template>
                  <template x-for="(imgObj, idx) in currentScene?.images || []" :key="`${idx}-${imgObj?.name}`">
                    <div class="relative rounded-lg border border-slate-200 dark:border-gray-800 bg-white dark:bg-gray-950 overflow-hidden aspect-square group shadow-sm"
                        draggable="true"
                        @dragstart="startImageDrag(idx)"
                        @dragover.prevent="overImageDrag(idx)"
                        @drop.prevent="dropImage(idx)"
                        :class="imageDragOver === idx ? 'ring-2 ring-emerald-400 ring-offset-2 ring-offset-slate-50 dark:ring-offset-slate-900' : ''">
                      <div class="absolute inset-0">
                        <template x-if="tenantImageFor(imgObj.name)">
                          <img :src="tenantImageFor(imgObj.name)?.thumbUrl || tenantImageFor(imgObj.name)?.url"
                              class="h-full w-full object-cover transition-transform duration-200 group-hover:scale-105">
                        </template>
                        <template x-if="!tenantImageFor(imgObj.name)">
                          <div class="h-full w-full flex items-center justify-center text-xs text-slate-500">Aperçu indisponible</div>
                        </template>
                      </div>
                      <div class="absolute inset-0 bg-slate-900/10 opacity-0 group-hover:opacity-100 transition"></div>
                      <div class="absolute inset-x-0 bottom-0 bg-gradient-to-t from-black/70 via-black/30 to-transparent p-2 text-slate-400 text-[11px] font-semibold truncate" x-text="imgObj.name"></div>
                      <div class="absolute top-2 right-2 flex items-center gap-2 opacity-0 group-hover:opacity-100 transition">
                        <button class="h-8 w-8 flex items-center justify-center rounded-full bg-white/90 text-yellow-600 shadow"
                                @click.stop="removeImageFromScene(idx)"
                                aria-label="Retirer l'image de la scène"
                                title="Retirer l'image de la scène">
                          <i class="fa-solid fa-arrow-down"></i>
                        </button>
                      </div>
                      <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition text-[11px] font-semibold text-white pointer-events-none">
                        Glisser pour déplacer
                      </div>
                    </div>
                  </template>
                </div>

                <div class="space-y-3 pt-4 border-t border-dashed border-yellow-600">
                  <div class="flex items-center justify-between pb-2">
                    <h3 class="text-s font-semibold text-yellow-600 dark:text-yellow-600">Votre bibliothèque</h3>
                    <a href="/admin/gallery/gallery.html"
                      class="btn-ghost inline-flex h-[34px] items-center gap-2 rounded-lg border border-yellow-600 text-yellow-600 hover:bg-yellow-50 dark:hover:bg-yellow-900/20 px-3 py-1.5 text-xs text-slate-700 dark:text-slate-200 transition">
                      <i class="fa-regular fa-image"></i>Ouvrir la galerie
                    </a>
                  </div>
                  <template x-if="galleryLoading">
                    <div class="text-sm text-slate-500">Chargement...</div>
                  </template>
                  <template x-if="!galleryLoading && visibleTenantImages().length === 0">
                    <div class="border border-dashed border-slate-300 dark:border-gray-800 rounded-xl p-4 text-sm text-slate-600 dark:text-slate-200">Aucune image.</div>
                  </template>

                  <div class="grid gap-2 sm:grid-cols-4 lg:grid-cols-6 xl:grid-cols-7" x-show="!galleryLoading && visibleTenantImages().length">
                    <template x-for="(img, idx) in visibleTenantImages()" :key="img.name">
                      <div class="relative rounded-lg border border-slate-200 dark:border-gray-800 bg-white dark:bg-gray-950 overflow-hidden shadow-sm aspect-square group cursor-pointer"
                          draggable="true"
                          @dragstart="handleTenantDragStart(idx)"
                          @click="addImageToScene(img.name)">
                        <img :src="img.thumbUrl || img.url" class="h-full w-full object-cover transition-transform duration-200 group-hover:scale-105 cursor-pointer">
                      <div class="absolute inset-0 bg-slate-900/10 opacity-0 group-hover:opacity-100 transition"></div>
                      <div class="absolute inset-x-0 bottom-0 bg-gradient-to-t from-black/70 via-black/30 to-transparent p-2 text-slate-400 text-[11px] font-semibold truncate" x-text="img.name"></div>
                      <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition text-[11px] font-semibold text-white pointer-events-none">
                        Cliquer pour associer
                      </div>
                      <div class="absolute top-2 right-2 flex items-center gap-1 opacity-0 group-hover:opacity-100 transition">
                          <button class="h-8 w-8 flex items-center justify-center rounded-full bg-white/90 text-yellow-600 shadow"
                                  @click.stop="openZoomFromTenant(img.name)">
                            <i class="fa-solid fa-magnifying-glass" aria-label="Zoom" title="Zoom"></i>
                          </button>
                          <button class="h-8 w-8 flex items-center justify-center rounded-full bg-white/90 text-yellow-600 shadow"
                                  @click.stop="addImageToScene(img.name)">
                            <i class="fa-solid fa-arrow-up" aria-label="Associer" title="Associer"></i>
                          </button>
                        </div>
                      </div>
                    </template>
                  </div>
                </div>
              </div>
            </template>

            <!-- onglet audio -->
            <template x-if="activeTab === 'audio'">
              <div class="space-y-6 max-w-4xl mx-auto">
                <div class="flex items-center justify-between pb-2 mt-2">
                  <h3 class="text-s font-semibold text-lime-600">Audio de la scène</h3>
                  <div class="flex items-center gap-2">
                    <label class="" x-show="tenantId">
                      <input type="file" class="hidden" multiple accept="audio/*" @change="uploadSceneAudio($event)">                                                                                        
                      <span class="btn-ghost inline-flex h-[34px] items-center gap-2 rounded-lg border border-lime-600 text-lime-600 hover:bg-lime-50 dark:hover:bg-lime-900/20 px-3 py-1.5 text-xs dark:text-slate-200 transition">
                        <i class="fa-solid fa-upload"></i> Ajouter (&lt; 1 Mo)
                      </span>
                    </label>
                  </div>
                </div>
                <div class="space-y-3"
                    @dragover.prevent
                    @drop.prevent="tenantAudioDragIndex !== null && handleTenantAudioDrop()">
                  <template x-if="!currentScene?.audio || currentScene.audio.length === 0">
                    <div class="max-w-5xl mx-auto border border-dashed border-slate-300 dark:border-gray-700 rounded-xl p-4 text-sm text-slate-600 dark:text-slate-200">Aucun audio.</div>
                  </template>
                  <div class="space-y-2 max-w-5xl mx-auto" x-show="currentScene?.audio && currentScene.audio.length">
                    <template x-for="(sound, idx) in currentScene?.audio || []" :key="`${idx}-${sound?.name || sound}`">
                      <div
                        class="flex items-center gap-3 rounded-xl border border-slate-200 dark:border-gray-800 bg-white dark:bg-gray-950 p-3 transition cursor-grab"
                        draggable="true"
                        @dragstart="startSceneAudioDrag(idx)"
                        @dragover.prevent="overSceneAudioDrag(idx)"
                        @dragend="endSceneAudioDrag()"
                        @drop.prevent="dropSceneAudio(idx)"
                        :class="[
                          sceneAudioDragOver === idx && sceneAudioDragIndex !== null ? 'ring-2 ring-lime-400 ring-offset-2 ring-offset-slate-50 dark:ring-offset-slate-900 shadow-lg' : '',
                          sceneAudioDragIndex === idx ? 'opacity-80 scale-[0.99]' : ''
                        ]"
                      >
                        <button
                          class="h-8 w-8 inline-flex items-center justify-center rounded-lg border bg-white/90 dark:bg-gray-800/90 text-slate-500 dark:text-white hover:text-lime-600 dark:hover:text-white border border-slate-200 dark:border-gray-700 cursor-grab select-none"
                          :class="sceneAudioDragIndex === idx ? 'cursor-grabbing text-lime-600' : ''"
                          title="Glisser pour réordonner"
                          draggable="true"
                          @dragstart.stop="startSceneAudioDrag(idx)"
                          @dragend.stop="endSceneAudioDrag()"
                        >
                          <i class="fa-solid fa-grip-vertical text-sm"></i>
                        </button>
                        <div class="flex-1 min-w-0">
                          <div class="text-sm font-semibold truncate" x-text="sound?.name || sound"></div>
                        </div>
                        <audio :src="tenantAudioFor(sound?.name || sound)?.url" controls class="w-80 h-10" x-show="tenantAudioFor(sound?.name || sound)?.url"></audio>
                        <button class="h-8 w-8 inline-flex items-center justify-center rounded-lg border border-rose-200 dark:border-rose-900 bg-white dark:bg-gray-950 text-rose-600 hover:bg-rose-50 dark:hover:bg-rose-900/20 transition"
                                @click.stop="removeAudioFromScene(idx)"
                                aria-label="Retirer l'audio de la scène"
                                title="Retirer l'audio de la scène">
                          <i class="fa-solid fa-arrow-down"></i>
                        </button>
                      </div>
                    </template>
                  </div>
                </div>

                <div class="space-y-3 pt-4 border-t border-dashed border-lime-600">
                  <div class="flex items-center justify-between pb-2">
                    <h3 class="text-s font-semibold text-lime-600">Tous vos audios</h3>
                    <a href="/admin/audio/audio.html"
                      class="btn-ghost inline-flex h-[34px] items-center gap-2 rounded-lg border border-lime-600 text-lime-600 hover:bg-lime-50 dark:hover:bg-lime-900/20 px-3 py-1.5 text-xs dark:text-slate-200 transition">
                      <i class="fa-solid fa-music text-base"></i>
                      Ouvrir les audios
                    </a>
                  </div>
                  <template x-if="tenantAudioLoading">
                    <div class="text-sm text-slate-500">Chargement...</div>
                  </template>
                  <template x-if="!tenantAudioLoading && tenantAudio.length === 0">
                    <div class="max-w-5xl mx-auto border border-dashed border-slate-300 dark:border-gray-800 rounded-xl p-4 text-sm text-slate-600 dark:text-slate-200">Aucun fichier audio.</div>
                  </template>

      x-transition
      x-cloak
      @keydown.escape.window="closeUploadModal()"
    >
      <div class="absolute inset-0 bg-black/60" @click="closeUploadModal()"></div>
      <div class="relative w-full max-w-3xl max-h-[800px] rounded-2xl bg-white dark:bg-gray-800 border border-slate-200 dark:border-gray-800 shadow-2xl p-6 flex flex-col space-y-4 overflow-y-auto">
        <div class="flex items-center gap-2 border-b border-slate-200 dark:border-gray-800">
          <button
            class="px-4 py-2 text-sm font-semibold"
            :class="uploadTab === 'drop' ? 'gallery-text border-b-2 gallery-border' : 'text-slate-500 dark:text-slate-200'"
            @click="setUploadTab('drop')"
          >
            Depuis votre ordinateur
          </button>
          <button
            class="px-4 py-2 text-sm font-semibold"
            :class="uploadTab === 'url' ? 'gallery-text border-b-2 gallery-border' : 'text-slate-500 dark:text-slate-200'"
            @click="setUploadTab('url')"
          >
            Import via URL
          </button>
          <button
            class="px-4 py-2 text-sm font-semibold inline-flex items-center gap-2"
            :class="uploadTab === 'pixabay' ? 'gallery-text border-b-2 gallery-border' : 'text-slate-500 dark:text-slate-200'"
            @click="setUploadTab('pixabay')"
          >
              <img src="https://pixabay.com/favicon-16x16.png" alt="" class="h-4 w-4">
              <span>Pixabay</span>
          </button>
        </div>

        <div class="space-y-4" x-show="uploadTab === 'drop'">
          <div
            class="rounded-2xl border-2 border-dashed p-6 text-center transition cursor-pointer"
            :class="uploadDragActive ? 'gallery-border bg-yellow-50 dark:bg-yellow-900/20' : 'gallery-border bg-yellow-50/50 dark:bg-yellow-900/10'"
            @dragover.prevent="uploadDragActive = true"
            @dragleave.prevent="uploadDragActive = false"
            @drop="handleUploadDrop($event)"
            @click="$refs.uploadInput.click()"
          >
            <div class="text-3xl gallery-text mb-2"><i class="fa-solid fa-cloud-arrow-up"></i></div>
            <div class="text-xs text-slate-500 dark:text-slate-200 mt-1">PNG, JPG, WEBP — Taille max 6 Mo par fichier</div>
            <div class="mt-3">
              <span class="inline-flex items-center gap-2 rounded-lg border px-3 py-1.5 text-sm bg-white dark:bg-transparent hover:bg-yellow-50 dark:hover:bg-yellow-900/20" :class="['gallery-border','gallery-text']">Parcourir</span>
            </div>
            <input type="file" multiple accept="image/*" class="hidden" x-ref="uploadInput" @change="uploadFile($event)">
          </div>
        </div>
        <div class="space-y-3" x-show="uploadTab === 'url'">
          <div class="flex items-center gap-2">
            <input
              type="url"
              x-model="uploadUrl"
              class="flex-1 rounded-lg border border-slate-300 dark:border-gray-700 bg-white dark:bg-slate-800 px-3 py-2 text-sm focus:ring-2 focus:outline-none"
              style="--tw-ring-color: var(--gallery-accent);"
              placeholder="Coller l'url de votre image ici"
            >
            <button
              class="inline-flex items-center gap-2 rounded-lg border px-3 py-1.5 text-sm bg-white dark:bg-transparent transition hover:bg-yellow-50 dark:hover:bg-yellow-900/20"
              :class="['gallery-border','gallery-text']"
              @click="uploadFromUrl()"
              :disabled="uploadUrlLoading || !uploadUrl"
            >
              <i class="fa-solid fa-cloud-arrow-down"></i>
              <span x-text="uploadUrlLoading ? 'Chargement...' : 'Importer'"></span>
            </button>
          </div>
          <p class="text-xs" :class="uploadUrlStatus === 'error' ? 'text-rose-500 dark:text-rose-400' : 'gallery-text'" x-text="uploadUrlMessage"></p>
        </div>
        <div class="space-y-3 flex-1 overflow-y-auto pr-1" x-show="uploadTab === 'pixabay'">
          <div class="flex items-center gap-2">
            <input
              type="text"
              x-model="pixabayQuery"
            class="flex-1 rounded-lg border border-slate-300 dark:border-gray-700 bg-white dark:bg-slate-800 px-3 py-2 text-sm focus:ring-2 focus:outline-none disabled:opacity-50"
            style="--tw-ring-color: var(--gallery-accent);"
            :placeholder="pixabayKey ? 'Rechercher sur Pixabay (ex: dungeon, cthulhu, orc...)' : 'Clé API manquante'"
            :disabled="!pixabayKey"
            @keydown.enter.prevent="searchPixabay()"
          >
            <button
              class="inline-flex items-center gap-2 rounded-lg border px-3 py-1.5 text-sm bg-white dark:bg-transparent transition hover:bg-yellow-50 dark:hover:bg-yellow-900/20"
              :class="['gallery-border','gallery-text']"
              @click="searchPixabay()"
              :disabled="pixabayLoading || !pixabayQuery.trim() || !pixabayKey"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
              <span x-text="pixabayLoading ? 'Recherche...' : 'Rechercher'"></span>
            </button>
          </div>
          <p class="text-xs" :class="pixabayStatus === 'error' ? 'text-rose-500 dark:text-rose-400' : 'gallery-text'" x-text="pixabayMessage || (!pixabayKey ? `Clé API Pixabay manquante (variable d'environnement PIXABAY_KEY)` : '')"></p>
          <div class="grid gap-3 grid-cols-2 md:grid-cols-3 lg:grid-cols-3" x-show="pixabayResults.length > 0">
            <template x-for="img in pixabayResults" :key="img.id">
              <div class="relative rounded-xl border border-slate-200 dark:border-gray-800 bg-white dark:bg-gray-800 overflow-hidden shadow-sm">
                <img :src="img.webformatURL" :alt="img.tags" class="h-32 w-full object-cover">
                <button
                  class="absolute top-2 right-2 inline-flex items-center gap-1 rounded-lg px-2 py-1 text-xs font-semibold bg-yellow-500 text-slate-900 hover:bg-yellow-400 shadow"
                  @click="importFromPixabay(img.largeImageURL || img.webformatURL)"
                  :disabled="uploadUrlLoading"
                >
                  <i class="fa-solid fa-cloud-arrow-down"></i> Importer
                </button>
              </div>
            </template>
          </div>
        </div>
      </div>
    </div>
  </template>
  
  <!-- Suppression de la session-->
  <template x-if="showDeleteSessionModal">
    <div class="fixed inset-0 z-50 flex items-center justify-center">
      <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm"></div>
      <div class="relative w-full max-w-md rounded-2xl border border-slate-200 dark:border-gray-800 bg-white dark:bg-gray-950 p-6 shadow-2xl space-y-4">
        <div class="flex items-start gap-3">
          <div class="h-10 w-10 rounded-full bg-rose-100 text-rose-600 flex items-center justify-center">
            <i class="fa-solid fa-triangle-exclamation"></i>
          </div>
          <div class="space-y-1">
            <h3 class="text-lg font-semibold text-slate-900 dark:text-slate-100">Supprimer cette session ?</h3>
            <p class="text-sm text-slate-600 dark:text-slate-300">
              <span x-text="sessionTitle || session?.id"></span> et ses scènes seront supprimées.
            </p>
          </div>
        </div>
        <div class="flex justify-end gap-2">
          <button class="px-4 py-2 rounded-lg border border-slate-200 dark:border-gray-700 text-sm hover:bg-slate-100 dark:hover:bg-slate-800 transition"
                  @click="cancelDeleteSession()">Annuler</button>
          <button class="px-4 py-2 rounded-lg bg-rose-600 text-white text-sm font-semibold hover:bg-rose-500 transition"
                  @click="confirmDeleteSession()">Supprimer</button>
        </div>
      </div>
    </div>
  </template>  
</div>
<script src="/admin/js/layout-loader.js"></script>
<script type="module" src="/admin/sessions/view.js" data-page-script></script>
