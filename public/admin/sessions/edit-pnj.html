<div id="session-fragment">
  <template x-if="loading">
    <div class="justify-center max-w-4xl mx-auto rounded-2xl border border-slate-200 dark:border-gray-800 bg-white dark:bg-gray-950 p-6 shadow-sm flex items-center gap-3 text-sm text-slate-600 dark:text-slate-300">
      <div class="h-5 w-5 rounded-full border-4 border-emerald-500 border-t-transparent animate-spin"></div>
      <span x-text="t('loading', 'Chargement de la page')"></span>
    </div>
  </template>
  <template x-if="error">
    <div class="max-w-4xl mx-auto rounded-2xl border border-rose-200 bg-rose-50 text-rose-700 dark:border-rose-900 dark:bg-rose-900/20 dark:text-rose-100 px-4 py-3 text-sm" x-text="error"></div>
  </template> 
  <template x-if="!loading && session">  
    <section class="space-y-6 max-w-7xl mx-auto">
      <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
        <div class="flex items-center gap-3">
          <span class="inline-flex h-11 w-11 items-center justify-center rounded-xl bg-lime-50 text-purple-500 dark:bg-lime-900/30">
            <i class="fa-solid fa-user-ninja text-lg"></i>
          </span>
          <div>
            <h1 class="text-2xl font-semibold audio-text" x-text="characterHeading()"></h1>
            <p class="text-sm text-slate-500 dark:text-slate-200" x-text="t('pnj.subtitle', 'Pour gérer les PNJ de la session')"></p>
          </div>
        </div>
        <div class="flex gap-2">
          <button
            class="inline-flex items-center gap-2 rounded-lg bg-emerald-500 text-slate-900 font-semibold px-4 py-2 text-sm shadow-sm hover:bg-emerald-400 transition"
            @click="openCharacterModal()"
            :aria-label="t('characters.actions.new', 'Nouveau personnage')"
            :title="t('characters.actions.new', 'Nouveau personnage')"
          >
            <i class="fa-solid fa-plus"></i> <span x-text="t('characters.actions.new', 'Nouveau personnage')"></span>
          </button>
          <button
            class="inline-flex items-center gap-2 rounded-lg border border-emerald-400 text-emerald-600 px-4 py-2 text-sm shadow-sm hover:bg-emerald-50 dark:hover:bg-emerald-900/20 transition"
            @click="openImportModal()"
            :aria-label="t('characters.actions.import', 'Importer')"
            :title="t('characters.actions.import', 'Importer')"
          >
            <i class="fa-solid fa-download"></i> <span x-text="t('characters.actions.import', 'Importer')"></span>
          </button>
        </div>
      </div>      
      <div class="space-y-4 max-w-5xl mx-auto">
        <template x-if="charactersLoading">
          <div class="rounded-2xl border border-slate-200 dark:border-gray-800 bg-white dark:bg-gray-950 p-6 shadow-sm flex items-center gap-3 text-sm text-slate-500 dark:text-slate-200">
            <div class="h-5 w-5 rounded-full border-4 border-emerald-500 border-t-transparent animate-spin"></div>
            <span x-text="t('characters.loading', 'Chargement...')"></span>
          </div>
        </template>
        <template x-if="!charactersLoading && (!characters || characters.length === 0)">
          <div class="rounded-2xl border border-dashed border-slate-300 dark:border-gray-700 bg-white dark:bg-gray-950 p-6 shadow-sm text-sm text-slate-600 dark:text-slate-200 text-center space-y-3">
            <div class="inline-flex h-12 w-12 items-center justify-center rounded-full bg-emerald-50 text-emerald-600 dark:bg-emerald-900/30">
              <i class="fa-solid fa-user-ninja"></i>
            </div>
            <div x-text="t('characters.empty', 'Aucun personnage pour cette session')"></div>
            <div>
              <button
                class="inline-flex items-center gap-2 rounded-lg border border-emerald-400 text-emerald-600 px-3 py-2 text-sm hover:bg-emerald-50 dark:hover:bg-emerald-900/20 transition"
                @click="openCharacterModal()"
              >
                <i class="fa-solid fa-plus"></i> <span x-text="t('characters.actions.new', 'Nouveau personnage')"></span>
              </button>
            </div>
          </div>
        </template>
        <div class="grid gap-3 md:grid-cols-2" x-show="!charactersLoading && characters.length">
          <template x-for="ch in characters" :key="ch.id">
            <div class="rounded-xl border border-slate-200 dark:border-gray-800 bg-white dark:bg-gray-950 p-4 shadow-sm space-y-3 flex flex-col items-center text-center">
              <div class="h-20 w-20 rounded-2xl bg-slate-100 dark:bg-slate-800 flex items-center justify-center overflow-hidden text-lg font-semibold text-slate-700 dark:text-slate-100 border-2 border-emerald-200 dark:border-emerald-700/60 shadow">
                <template x-if="ch.avatar">
                  <img :src="avatarThumbUrl(ch)" class="h-full w-full object-cover" alt="">
                </template>
                <template x-if="!ch.avatar">
                  <span x-text="(ch.name || ch.id || '?').slice(0,2).toUpperCase()"></span>
                </template>
              </div>
              <div class="space-y-1">
                <div class="text-lg font-semibold text-slate-900 dark:text-slate-100" x-text="ch.name || ch.id"></div>
                <div class="text-xs text-slate-500 dark:text-slate-300" x-text="ch.type || '—'"></div>
                <div class="text-xs text-slate-500 dark:text-slate-300" x-text="ch.race || ''"></div>
              </div>
              <div class="flex items-center gap-2">
                <span class="px-2 py-1 rounded-full text-[11px] bg-emerald-100 text-emerald-700 dark:bg-emerald-900/30 dark:text-emerald-200" x-text="characterRoleLabel()"></span>
                <span class="px-2 py-1 rounded-lg bg-slate-100 dark:bg-slate-800 text-xs font-semibold text-slate-700 dark:text-slate-100" x-text="`${ch.hpCurrent || 0} / ${ch.hpMax || 0} HP`"></span>
              </div>
              <p class="text-sm text-slate-600 dark:text-slate-200 whitespace-pre-line line-clamp-3" x-text='ch.history || ts("characters.noHistory", "Pas dhistorique")'></p>
              <div class="flex items-center justify-center gap-2">
                <button class="h-9 w-9 inline-flex items-center justify-center rounded-lg border border-slate-300 dark:border-gray-700 text-slate-600 dark:text-slate-100 hover:bg-slate-100 dark:hover:bg-slate-800 transition"
                        @click="openCharacterModal(ch)"
                        :title="t('characters.actions.edit','Modifier')"
                        :aria-label="t('characters.actions.edit','Modifier')">
                  <i class="fa-solid fa-pen"></i>
                </button>
                <button class="h-9 w-9 inline-flex items-center justify-center rounded-lg border border-rose-200 dark:border-rose-900 text-rose-600 hover:bg-rose-50 dark:hover:bg-rose-900/20 transition"
                        @click="deleteCharacter(ch.id)"
                        :title="t('characters.actions.delete','Supprimer')"
                        :aria-label="t('characters.actions.delete','Supprimer')">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>
            </div>
          </template>
        </div>
      </div>
    </section>
  </template>

  <div
    class="fixed inset-0 z-50 flex items-center justify-center px-4"
    x-show="importModal.open"
    x-transition
    x-cloak
    @keydown.escape.window="closeImportModal()"
  >
    <div class="absolute inset-0 bg-black/60" @click="closeImportModal()"></div>
    <div class="relative w-full max-w-xl rounded-2xl bg-white dark:bg-gray-800 border border-slate-200 dark:border-gray-800 shadow-2xl p-6 space-y-4">
      <div class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-full text-white flex items-center justify-center text-xl" style="background: var(--users-accent, #10b981);">
          <i class="fa-solid fa-download"></i>
        </div>
        <div class="text-lg font-semibold text-slate-900 dark:text-slate-100" x-text="t('characters.modal.import','Importer un personnage existant')"></div>
      </div>
      <template x-if="availableCharactersLoading">
        <div class="flex items-center gap-3 text-sm text-slate-500 dark:text-slate-200">
          <div class="h-5 w-5 rounded-full border-4 border-emerald-500 border-t-transparent animate-spin"></div>
          <span x-text="t('characters.loading','Chargement...')"></span>
        </div>
      </template>
      <template x-if="!availableCharactersLoading && (!availableCharacters || !availableCharacters.length)">
        <div class="text-sm text-slate-600 dark:text-slate-200" x-text="t('characters.importEmpty','Aucun personnage disponible')"></div>
      </template>
          <div class="space-y-2 max-h-80 overflow-y-auto" x-show="!availableCharactersLoading && availableCharacters.length">
            <template x-for="ch in availableCharacters" :key="ch.id">
              <div class="flex items-center justify-between gap-3 rounded-lg border border-slate-200 dark:border-gray-700 px-3 py-2">
                <div class="flex items-center gap-2">
                  <div class="h-12 w-12 rounded-xl bg-slate-100 dark:bg-slate-800 flex items-center justify-center overflow-hidden text-sm font-semibold text-slate-700 dark:text-slate-100 border border-emerald-200 dark:border-emerald-700/60">
                    <template x-if="ch.avatar">
                      <img :src="avatarThumbUrl(ch)" class="h-full w-full object-cover" alt="">
                    </template>
                    <template x-if="!ch.avatar">
                      <span x-text="(ch.name || ch.id || '?').slice(0,2).toUpperCase()"></span>
                    </template>
                  </div>
                  <div>
                    <div class="font-semibold text-slate-900 dark:text-slate-100" x-text="ch.name || ch.id"></div>
                    <div class="text-xs text-slate-500 dark:text-slate-300" x-text="ch.type || ''"></div>
                  </div>
               </div>
                <div class="flex gap-2">
                  <template x-if="canUseCharacter(ch)">
                    <button class="inline-flex items-center gap-2 rounded-lg bg-emerald-500 text-slate-900 font-semibold px-3 py-1 text-sm hover:bg-emerald-400 transition"
                            @click="useCharacter(ch)"
                            :aria-label="t('characters.actions.use','Utiliser tel quel')"
                            :title="t('characters.actions.use','Utiliser tel quel')">
                      <i class="fa-solid fa-link"></i> <span x-text="t('characters.actions.use','Utiliser tel quel')"></span>
                    </button>
                  </template>
                  <button class="inline-flex items-center gap-2 rounded-lg border border-emerald-400 text-emerald-700 font-semibold px-3 py-1 text-sm hover:bg-emerald-50 dark:hover:bg-emerald-900/20 transition"
                          @click="duplicateCharacter(ch)"
                          :aria-label="t('characters.actions.duplicate','Dupliquer')"
                          :title="t('characters.actions.duplicate','Dupliquer')">
                    <i class="fa-solid fa-copy"></i> <span x-text="t('characters.actions.duplicate','Dupliquer')"></span>
                  </button>
                </div>
              </div>
            </template>
          </div>
      <p class="text-xs text-rose-500" x-text="importModal.error" x-show="importModal.error"></p>
      <div class="flex justify-end gap-2 pt-2">
        <button
          class="px-4 py-2 rounded-lg border border-slate-300 dark:border-gray-700 text-slate-700 dark:text-slate-100 hover:bg-slate-100 dark:hover:bg-slate-800"
          @click="closeImportModal()"
          x-text="t('characters.actions.cancel', 'Annuler')"
        ></button>
      </div>
    </div>
  </div>
  <div data-include="character-modal"></div>
  <div data-include="upload-modal"></div>
  <div data-include="confirm-delete-character"></div>
</div>
<script src="/admin/sessions/session-layout-loader.js"></script>
