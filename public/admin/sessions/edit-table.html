<div id="session-fragment">
  <template x-if="loading">
    <div class="justify-center max-w-4xl mx-auto rounded-2xl border border-slate-200 dark:border-gray-800 bg-white dark:bg-gray-950 p-6 shadow-sm flex items-center gap-3 text-sm text-slate-600 dark:text-slate-300">
      <div class="h-5 w-5 rounded-full border-4 border-emerald-500 border-t-transparent animate-spin"></div>
      <span x-text="t('loadingOverlay', 'Chargement de la page')"></span>
    </div>
  </template>
  <template x-if="error">
    <div class="max-w-4xl mx-auto rounded-2xl border border-rose-200 bg-rose-50 text-rose-700 dark:border-rose-900 dark:bg-rose-900/20 dark:text-rose-100 px-4 py-3 text-sm" x-text="error"></div>
  </template> 
  <template x-if="!loading && session">  
    <section class="space-y-6 max-w-7xl mx-auto">
      <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
        <div class="flex items-center gap-3">
          <span class="inline-flex h-11 w-11 items-center justify-center rounded-xl bg-lime-50 text-sky-500 dark:bg-lime-900/30">
            <i class="fa-solid fa-people-group text-lg"></i>
          </span>
          <div>
            <h1 class="text-2xl font-semibold audio-text" x-text="characterHeading()"></h1>
            <p class="text-sm text-slate-500 dark:text-slate-200" x-text="t('table.subtitle', 'Pour gérer les joueurs de la session')"></p>
          </div>
        </div>
        <div class="flex gap-2">
          <button
            class="inline-flex items-center gap-2 rounded-lg bg-emerald-500 text-slate-900 font-semibold px-4 py-2 text-sm shadow-sm hover:bg-emerald-400 transition"
            @click="openCharacterModal()"
            :aria-label="t('characters.actions.new', 'Nouveau personnage')"
            :title="t('characters.actions.new', 'Nouveau personnage')"
          >
            <i class="fa-solid fa-plus"></i> <span x-text="t('characters.actions.new', 'Nouveau personnage')"></span>
          </button>
          <button
            class="inline-flex items-center gap-2 rounded-lg border border-emerald-400 text-emerald-600 px-4 py-2 text-sm shadow-sm hover:bg-emerald-50 dark:hover:bg-emerald-900/20 transition"
            @click="openImportModal()"
            :aria-label="t('characters.actions.import', 'Importer')"
            :title="t('characters.actions.import', 'Importer')"
          >
            <i class="fa-solid fa-download"></i> <span x-text="t('characters.actions.import', 'Importer')"></span>
          </button>
        </div>
      </div>      
      <div class="space-y-4 max-w-5xl mx-auto">
        <template x-if="charactersLoading">
          <div class="rounded-2xl border border-slate-200 dark:border-gray-800 bg-white dark:bg-gray-950 p-6 shadow-sm flex items-center gap-3 text-sm text-slate-500 dark:text-slate-200">
            <div class="h-5 w-5 rounded-full border-4 border-emerald-500 border-t-transparent animate-spin"></div>
            <span x-text="t('characters.loading', 'Chargement...')"></span>
          </div>
        </template>
        <template x-if="!charactersLoading && (!characters || characters.length === 0)">
          <div class="rounded-2xl border border-dashed border-slate-300 dark:border-gray-700 bg-white dark:bg-gray-950 p-6 shadow-sm text-sm text-slate-600 dark:text-slate-200 text-center space-y-3">
            <div class="inline-flex h-12 w-12 items-center justify-center rounded-full bg-emerald-50 text-emerald-600 dark:bg-emerald-900/30">
              <i class="fa-solid fa-people-group"></i>
            </div>
            <div x-text="t('characters.empty', 'Aucun personnage pour cette session')"></div>
            <div>
              <button
                class="inline-flex items-center gap-2 rounded-lg border border-emerald-400 text-emerald-600 px-3 py-2 text-sm hover:bg-emerald-50 dark:hover:bg-emerald-900/20 transition"
                @click="openCharacterModal()"
              >
                <i class="fa-solid fa-plus"></i> <span x-text="t('characters.actions.new', 'Nouveau personnage')"></span>
              </button>
            </div>
          </div>
        </template>
        <div class="grid gap-3 md:grid-cols-2" x-show="!charactersLoading && characters.length">
          <template x-for="ch in characters" :key="ch.id">
            <div class="rounded-xl border border-slate-200 dark:border-gray-800 bg-white dark:bg-gray-950 p-4 shadow-sm space-y-2">
              <div class="flex items-start justify-between gap-3">
                <div class="flex items-center gap-2">
                  <div class="h-12 w-12 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center overflow-hidden text-sm font-semibold text-slate-600 dark:text-slate-200">
                    <template x-if="ch.avatar">
                      <img :src="avatarThumbUrl(ch)" class="h-full w-full object-cover" alt="">
                    </template>
                    <template x-if="!ch.avatar">
                      <span x-text="(ch.name || ch.id || '?').slice(0,2).toUpperCase()"></span>
                    </template>
                  </div>
                  <div>
                    <div class="text-lg font-semibold text-slate-900 dark:text-slate-100" x-text="ch.name || ch.id"></div>
                    <div class="text-xs text-slate-500 dark:text-slate-300" x-text="ch.type || '—'"></div>
                    <div class="text-xs text-slate-500 dark:text-slate-300" x-text="ch.race || ''"></div>
                  </div>
                </div>
                <div class="flex items-center gap-2">
                  <div class="px-2 py-1 rounded-full text-[11px] bg-emerald-100 text-emerald-700 dark:bg-emerald-900/30 dark:text-emerald-200" x-text="characterRoleLabel()"></div>
                  <button class="h-8 w-8 inline-flex items-center justify-center rounded-lg border border-slate-300 dark:border-gray-700 text-slate-600 dark:text-slate-100 hover:bg-slate-100 dark:hover:bg-slate-800 transition"
                          @click="openCharacterModal(ch)"
                          :title="t('characters.actions.edit','Modifier')"
                          :aria-label="t('characters.actions.edit','Modifier')">
                    <i class="fa-solid fa-pen"></i>
                  </button>
                  <button class="h-8 w-8 inline-flex items-center justify-center rounded-lg border border-rose-200 dark:border-rose-900 text-rose-600 hover:bg-rose-50 dark:hover:bg-rose-900/20 transition"
                          @click="deleteCharacter(ch.id)"
                          :title="t('characters.actions.delete','Supprimer')"
                          :aria-label="t('characters.actions.delete','Supprimer')">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </div>
              </div>
              <div class="flex items-center gap-2 text-sm text-slate-700 dark:text-slate-100">
                <span class="px-2 py-1 rounded-lg bg-slate-100 dark:bg-slate-800 font-semibold" x-text="`${ch.hpCurrent || 0} / ${ch.hpMax || 0} HP`"></span>
              </div>
            <p class="text-sm text-slate-600 dark:text-slate-200 whitespace-pre-line line-clamp-3" x-text="ch.history || t(&quot;characters.noHistory&quot;, &quot;Pas d'historique&quot;)"></p>
          </div>
        </template>
      </div>
      </div>

      <div
        class="fixed inset-0 z-50 flex items-center justify-center px-4"
        x-show="characterModal.open"
        x-transition
        x-cloak
        @keydown.escape.window="closeCharacterModal()"
      >
        <div class="absolute inset-0 bg-black/60" @click="closeCharacterModal()"></div>
        <div class="relative w-full max-w-xl rounded-2xl bg-white dark:bg-gray-800 border border-slate-200 dark:border-gray-800 shadow-2xl p-6 space-y-4">
          <div class="flex items-center gap-3">
            <div class="h-10 w-10 rounded-full text-white flex items-center justify-center text-xl" style="background: var(--users-accent, #10b981);">
              <i class="fa-solid fa-people-group"></i>
            </div>
            <div class="text-lg font-semibold text-slate-900 dark:text-slate-100" x-text="characterModal.editing ? t('characters.modal.edit','Modifier le personnage') : t('characters.modal.new','Nouveau personnage')"></div>
          </div>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <div class="space-y-1 sm:col-span-2">
          <label class="text-xs uppercase tracking-wide text-slate-500 dark:text-slate-200 font-semibold" x-text="t('characters.fields.name','Nom')"></label>
          <input type="text" class="w-full rounded-lg border border-slate-300 dark:border-gray-700 bg-white dark:bg-slate-800 px-3 py-2 text-sm" x-model="characterModal.form.name">
        </div>
        <div class="space-y-1 sm:col-span-2">
          <label class="text-xs uppercase tracking-wide text-slate-500 dark:text-slate-200 font-semibold" x-text="t('characters.fields.avatar','Avatar')"></label>
          <button
            type="button"
            class="inline-flex items-center gap-2 rounded-lg border px-3 py-2 text-sm bg-white dark:bg-slate-800 border-slate-300 dark:border-gray-700 hover:bg-slate-100 dark:hover:bg-slate-700 transition"
            @click="openAvatarUpload()"
          >
            <i class="fa-solid fa-upload"></i>
            <span x-text="t('characters.actions.uploadAvatar','Choisir un avatar')"></span>
          </button>
          <template x-if="characterModal.avatarFileName">
            <div class="text-xs text-slate-500 dark:text-slate-200" x-text="characterModal.avatarFileName"></div>
          </template>
          <div class="flex items-center gap-2 mt-2" x-show="characterModal.form.avatar">
            <div class="h-14 w-14 rounded-full overflow-hidden border border-slate-200 dark:border-gray-700 bg-slate-100 dark:bg-slate-800">
              <img :src="avatarThumbUrl(characterModal.form)" class="h-full w-full object-cover" alt="">
            </div>
            <div class="text-xs text-slate-500 dark:text-slate-200" x-text="characterModal.form.avatar"></div>
          </div>
        </div>
        <div class="space-y-1">
          <label class="text-xs uppercase tracking-wide text-slate-500 dark:text-slate-200 font-semibold" x-text="t('characters.fields.type','Type')"></label>
          <input type="text" class="w-full rounded-lg border border-slate-300 dark:border-gray-700 bg-white dark:bg-slate-800 px-3 py-2 text-sm" x-model="characterModal.form.type">
        </div>
            <div class="space-y-1">
              <label class="text-xs uppercase tracking-wide text-slate-500 dark:text-slate-200 font-semibold" x-text="t('characters.fields.race','Race')"></label>
              <input type="text" class="w-full rounded-lg border border-slate-300 dark:border-gray-700 bg-white dark:bg-slate-800 px-3 py-2 text-sm" x-model="characterModal.form.race">
            </div>
        <template x-if="characterModal.editing">
          <div class="space-y-1">
            <label class="text-xs uppercase tracking-wide text-slate-500 dark:text-slate-200 font-semibold" x-text="t('characters.fields.hp','PV actuels')"></label>
            <input type="number" class="w-full rounded-lg border border-slate-300 dark:border-gray-700 bg-white dark:bg-slate-800 px-3 py-2 text-sm" x-model.number="characterModal.form.hpCurrent" min="0">
          </div>
        </template>
            <div class="space-y-1">
              <label class="text-xs uppercase tracking-wide text-slate-500 dark:text-slate-200 font-semibold" x-text="t('characters.fields.hpMax','PV max')"></label>
              <input type="number" class="w-full rounded-lg border border-slate-300 dark:border-gray-700 bg-white dark:bg-slate-800 px-3 py-2 text-sm" x-model.number="characterModal.form.hpMax" min="0">
            </div>
            <div class="space-y-1 sm:col-span-2">
              <label class="text-xs uppercase tracking-wide text-slate-500 dark:text-slate-200 font-semibold" x-text="t('characters.fields.history','Historique')"></label>
              <textarea rows="4" class="w-full rounded-lg border border-slate-300 dark:border-gray-700 bg-white dark:bg-slate-800 px-3 py-2 text-sm" x-model="characterModal.form.history"></textarea>
            </div>
          </div>
          <p class="text-xs text-rose-500" x-text="characterModal.error" x-show="characterModal.error"></p>
          <div class="flex justify-end gap-2 pt-2">
            <button
              class="px-4 py-2 rounded-lg border border-slate-300 dark:border-gray-700 text-slate-700 dark:text-slate-100 hover:bg-slate-100 dark:hover:bg-slate-800"
              @click="closeCharacterModal()"
              x-text="t('characters.actions.cancel', 'Annuler')"
              :aria-label="t('characters.actions.cancel','Annuler')"
              :title="t('characters.actions.cancel','Annuler')"
            ></button>
            <button
              class="px-4 py-2 rounded-lg text-white font-semibold bg-emerald-500 hover:bg-emerald-400 transition"
              @click="saveCharacter()"
              x-text="t('characters.actions.save', 'Enregistrer')"
              :aria-label="t('characters.actions.save','Enregistrer')"
              :title="t('characters.actions.save','Enregistrer')"
            ></button>
          </div>
        </div>
      </div>

      <div
        class="fixed inset-0 z-50 flex items-center justify-center px-4"
        x-show="importModal.open"
        x-transition
        x-cloak
        @keydown.escape.window="closeImportModal()"
      >
        <div class="absolute inset-0 bg-black/60" @click="closeImportModal()"></div>
        <div class="relative w-full max-w-xl rounded-2xl bg-white dark:bg-gray-800 border border-slate-200 dark:border-gray-800 shadow-2xl p-6 space-y-4">
          <div class="flex items-center gap-3">
            <div class="h-10 w-10 rounded-full text-white flex items-center justify-center text-xl" style="background: var(--users-accent, #10b981);">
              <i class="fa-solid fa-download"></i>
            </div>
            <div class="text-lg font-semibold text-slate-900 dark:text-slate-100" x-text="t('characters.modal.import','Importer un personnage existant')"></div>
          </div>
          <template x-if="availableCharactersLoading">
            <div class="flex items-center gap-3 text-sm text-slate-500 dark:text-slate-200">
              <div class="h-5 w-5 rounded-full border-4 border-emerald-500 border-t-transparent animate-spin"></div>
              <span x-text="t('characters.loading','Chargement...')"></span>
            </div>
          </template>
          <template x-if="!availableCharactersLoading && (!availableCharacters || !availableCharacters.length)">
            <div class="text-sm text-slate-600 dark:text-slate-200" x-text="t('characters.importEmpty','Aucun personnage disponible')"></div>
          </template>
      <div class="space-y-2 max-h-80 overflow-y-auto" x-show="!availableCharactersLoading && availableCharacters.length">
        <template x-for="ch in availableCharacters" :key="ch.id">
          <div class="flex items-center justify-between gap-3 rounded-lg border border-slate-200 dark:border-gray-700 px-3 py-2">
            <div class="flex items-center gap-2">
              <div class="h-10 w-10 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center overflow-hidden text-xs font-semibold text-slate-600 dark:text-slate-200">
                    <template x-if="ch.avatar">
                      <img :src="avatarThumbUrl(ch)" class="h-full w-full object-cover" alt="">
                    </template>
                    <template x-if="!ch.avatar">
                      <span x-text="(ch.name || ch.id || '?').slice(0,2).toUpperCase()"></span>
                    </template>
                  </div>
                  <div>
                    <div class="font-semibold text-slate-900 dark:text-slate-100" x-text="ch.name || ch.id"></div>
                    <div class="text-xs text-slate-500 dark:text-slate-300" x-text="ch.type || ''"></div>
                  </div>
                </div>
                <div class="flex gap-2">
                  <button class="inline-flex items-center gap-2 rounded-lg bg-emerald-500 text-slate-900 font-semibold px-3 py-1 text-sm hover:bg-emerald-400 transition"
                          @click="useCharacter(ch)"
                          :aria-label="t('characters.actions.use','Utiliser tel quel')"
                          :title="t('characters.actions.use','Utiliser tel quel')">
                    <i class="fa-solid fa-link"></i> <span x-text="t('characters.actions.use','Utiliser tel quel')"></span>
                  </button>
                  <button class="inline-flex items-center gap-2 rounded-lg border border-emerald-400 text-emerald-700 font-semibold px-3 py-1 text-sm hover:bg-emerald-50 dark:hover:bg-emerald-900/20 transition"
                          @click="duplicateCharacter(ch)"
                          :aria-label="t('characters.actions.duplicate','Dupliquer')"
                          :title="t('characters.actions.duplicate','Dupliquer')">
                    <i class="fa-solid fa-copy"></i> <span x-text="t('characters.actions.duplicate','Dupliquer')"></span>
                  </button>
                </div>
          </div>
        </template>
      </div>
      <p class="text-xs text-rose-500" x-text="importModal.error" x-show="importModal.error"></p>
      <div class="flex justify-end gap-2 pt-2">
            <button
              class="px-4 py-2 rounded-lg border border-slate-300 dark:border-gray-700 text-slate-700 dark:text-slate-100 hover:bg-slate-100 dark:hover:bg-slate-800"
              @click="closeImportModal()"
              x-text="t('characters.actions.cancel', 'Annuler')"
            ></button>
          </div>
        </div>
      </div>
    </section>
  </template>

  <!-- Avatar upload modal (reuse gallery UX) -->
  <div
    class="fixed inset-0 z-50 flex items-start justify-center px-3 pt-[5vh]"
    x-show="avatarUploadModal.open"
    x-transition
    x-cloak
    @keydown.escape.window="closeAvatarUpload()"
  >
    <div class="fixed inset-0 bg-black/60" @click="closeAvatarUpload()"></div>
    <div class="relative w-full max-w-3xl max-h-[800px] rounded-2xl bg-white dark:bg-gray-800 border border-slate-200 dark:border-gray-800 shadow-2xl p-6 flex flex-col space-y-4 overflow-y-auto">
      <div class="flex items-center gap-2 border-b border-slate-200 dark:border-gray-800">
        <button
          class="px-4 py-2 text-sm font-semibold"
          :class="avatarUploadModal.tab === 'drop' ? 'gallery-text border-b-2 gallery-border' : 'text-slate-500 dark:text-slate-200'"
          @click="setAvatarUploadTab('drop')"
        >
          <span x-text="t('characters.upload.fromComputer', 'Depuis votre ordinateur')"></span>
        </button>
        <button
          class="px-4 py-2 text-sm font-semibold"
          :class="avatarUploadModal.tab === 'url' ? 'gallery-text border-b-2 gallery-border' : 'text-slate-500 dark:text-slate-200'"
          @click="setAvatarUploadTab('url')"
        >
          <span x-text="t('characters.upload.fromUrl', 'Depuis une URL')"></span>
        </button>
        <button
          class="px-4 py-2 text-sm font-semibold inline-flex items-center gap-2"
          :class="avatarUploadModal.tab === 'pixabay' ? 'gallery-text border-b-2 gallery-border' : 'text-slate-500 dark:text-slate-200'"
          @click="setAvatarUploadTab('pixabay')"
        >
            <img src="https://pixabay.com/favicon-16x16.png" alt="" class="h-4 w-4">
            <span x-text="t('characters.upload.pixabay', 'Pixabay')"></span>
        </button>
      </div>

      <div class="space-y-4" x-show="avatarUploadModal.tab === 'drop'">
        <div
          class="rounded-2xl border-2 border-dashed p-6 text-center transition cursor-pointer"
          :class="avatarUploadModal.dragActive ? 'gallery-border bg-yellow-50 dark:bg-yellow-900/20' : 'gallery-border bg-yellow-50/50 dark:bg-yellow-900/10'"
          @dragover.prevent="avatarUploadModal.dragActive = true"
          @dragleave.prevent="avatarUploadModal.dragActive = false"
          @drop="handleAvatarDrop($event)"
          @click="$refs.avatarUploadInput.click()"
        >
          <div class="text-3xl gallery-text mb-2"><i class="fa-solid fa-cloud-arrow-up"></i></div>
          <div class="text-xs text-slate-500 dark:text-slate-200 mt-1" x-text="t(&quot;characters.upload.dropHint&quot;, &quot;PNG, JPG, WEBP — jusqu'à 3 Mo&quot;)"></div>
          <div class="mt-3">
            <span class="inline-flex items-center gap-2 rounded-lg border px-3 py-1.5 text-sm bg-white dark:bg-transparent hover:bg-yellow-50 dark:hover:bg-yellow-900/20" :class="['gallery-border','gallery-text']" x-text="t('characters.upload.browse', 'Parcourir')"></span>
          </div>
          <input type="file" accept="image/*" class="hidden" x-ref="avatarUploadInput" @change="uploadAvatarFile($event)">
        </div>
      </div>
      <div class="space-y-3" x-show="avatarUploadModal.tab === 'url'">
        <div class="flex items-center gap-2">
          <input
            type="url"
            x-model="avatarUploadModal.url"
            class="flex-1 rounded-lg border border-slate-300 dark:border-gray-700 bg-white dark:bg-slate-800 px-3 py-2 text-sm focus:ring-2 focus:outline-none"
            style="--tw-ring-color: var(--gallery-accent, #10b981);"
            :placeholder="t(&quot;characters.upload.urlPlaceholder&quot;, &quot;Collez l'URL de l'image&quot;)"
          >
          <button
            class="inline-flex items-center gap-2 rounded-lg border px-3 py-1.5 text-sm bg-white dark:bg-transparent transition hover:bg-yellow-50 dark:hover:bg-yellow-900/20"
            :class="['gallery-border','gallery-text']"
            @click="uploadAvatarFromUrl()"
            :disabled="avatarUploadModal.urlLoading"
          >
            <i class="fa-solid fa-cloud-arrow-up"></i>
            <span x-text="t('characters.upload.urlImport', 'Importer')"></span>
          </button>
        </div>
        <div class="text-xs" :class="avatarUploadModal.urlStatus === 'error' ? 'text-rose-500 dark:text-rose-400' : 'text-emerald-600 dark:text-emerald-300'" x-text="avatarUploadModal.urlMessage"></div>
      </div>
      <div class="space-y-3" x-show="avatarUploadModal.tab === 'pixabay'">
        <div class="flex items-center gap-2">
          <input type="text" x-model="pixabayQuery" class="flex-1 rounded-lg border border-slate-300 dark:border-gray-700 bg-white dark:bg-slate-800 px-3 py-2 text-sm" :placeholder="t('characters.upload.pixabayPlaceholder','Mot-clé Pixabay')">
          <button class="inline-flex items-center gap-2 rounded-lg border px-3 py-1.5 text-sm bg-white dark:bg-transparent transition hover:bg-yellow-50 dark:hover:bg-yellow-900/20"
                  :class="['gallery-border','gallery-text']"
                  @click="searchPixabay()"
                  :disabled="pixabayLoading">
            <i class="fa-solid fa-magnifying-glass"></i> <span x-text="t('characters.upload.search','Rechercher')"></span>
          </button>
        </div>
        <div class="text-xs" :class="pixabayStatus === 'error' ? 'text-rose-500 dark:text-rose-400' : 'text-emerald-600 dark:text-emerald-300'" x-text="pixabayMessage"></div>
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-3 max-h-80 overflow-y-auto" x-show="pixabayResults.length">
          <template x-for="hit in pixabayResults" :key="hit.id">
            <div class="rounded-lg overflow-hidden border border-slate-200 dark:border-gray-700">
              <img :src="hit.previewURL" class="w-full h-32 object-cover" alt="">
              <button class="w-full px-3 py-1 text-sm bg-emerald-500 text-slate-900 font-semibold hover:bg-emerald-400 transition"
                      @click="importFromPixabay(hit)">
                <span x-text="t('characters.actions.import','Importer')"></span>
              </button>
            </div>
          </template>
        </div>
      </div>

      <div class="flex justify-end gap-2 pt-2">
        <button
          class="px-4 py-2 rounded-lg border border-slate-300 dark:border-gray-700 text-slate-700 dark:text-slate-100 hover:bg-slate-100 dark:hover:bg-slate-800"
          @click="closeAvatarUpload()"
          x-text="t('characters.actions.cancel', 'Annuler')"
        ></button>
