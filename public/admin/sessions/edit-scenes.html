<div id="session-fragment">
  <style>
    :root {
      --scenario-accent: #10b981; /* emerald-500 */
      --scenario-accent-strong: #059669; /* emerald-600 */
    }
    .scenario-text { color: var(--scenario-accent); }
    .scenario-border { border-color: var(--scenario-accent); }
    .scenario-bg { background-color: var(--scenario-accent); color: #0f172a; border-color: var(--scenario-accent); }
    :root {
      --gallery-accent: #ca8a04; /* yellow-600 */
      --gallery-accent-strong: #a16207; /* yellow-700 */
    }
    .gallery-text { color: var(--gallery-accent); }
    .gallery-border { border-color: var(--gallery-accent); }
    .gallery-bg { background-color: var(--gallery-accent); color: #fff; border-color: var(--gallery-accent); }
    .gallery-ring { box-shadow: 0 0 0 2px var(--gallery-accent); }
    /* Notes textarea styling */
    .notes-editor textarea {
      min-height: 360px;
      font-size: 15px;
      line-height: 1.5;
      font-family: inherit;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }
    .notes-editor textarea:focus {
      border-color: #34d399;
      box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.2);
    }
    .dark .notes-editor textarea {
      border-color: #1f2937;
      background: #0f172a;
      color: #e5e7eb;
    }
    .dark .notes-editor textarea:focus {
      border-color: #34d399;
      box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.2);
    }
  </style>
  <!-- main -->
  <template x-if="loading">
    <div class="justify-center max-w-4xl mx-auto rounded-2xl border border-slate-200 dark:border-gray-800 bg-white dark:bg-gray-950 p-6 shadow-sm flex items-center gap-3 text-sm text-slate-600 dark:text-slate-300">
      <div class="h-5 w-5 rounded-full border-4 border-emerald-500 border-t-transparent animate-spin"></div>
      <span x-text="t('loadingOverlay', 'Chargement de la page')"></span>
    </div>
  </template>
  <template x-if="error">
    <div class="max-w-4xl mx-auto rounded-2xl border border-rose-200 bg-rose-50 text-rose-700 dark:border-rose-900 dark:bg-rose-900/20 dark:text-rose-100 px-4 py-3 text-sm" x-text="error"></div>
  </template>

  <template x-if="!loading && session">
    <section class="space-y-4 max-w-7xl mx-auto">
      <div class="space-y-6">
        <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
          <div class="flex items-center gap-3">
            <span class="inline-flex h-11 w-11 items-center justify-center rounded-xl bg-lime-50 text-sky-500 dark:bg-lime-900/30">
              <i class="fa-solid fa-people-group text-lg"></i>
            </span>
            <div>
              <h1 class="text-2xl font-semibold audio-text" x-text="t('header.title', 'Scènes')"></h1>
              <p class="text-sm text-slate-500 dark:text-slate-200" x-text="t('header.subtitle', 'Pour rythmer votre partie')"></p>
            </div>
          </div>
          <!-- Boutons -->  
          <div x-show="scenes.length <= 1" class="flex items-center gap-2 sm:ml-auto">
            <button class="btn-ghost inline-flex items-center gap-2 h-10 rounded-lg border border-emerald-400 text-emerald-600 hover:bg-emerald-50 dark:hover:bg-emerald-900/10 px-3 py-1.5 text-xs dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition"
                    @click="currentScene && duplicateScene(currentScene)" :disabled="!currentScene"
                    :aria-label="t('accessibility.duplicateScene','Dupliquer la scène')"
                    :title="t('accessibility.duplicateScene','Dupliquer la scène')">
              <i class="fa-regular fa-clone"></i> <span x-text="t('actions.duplicateScene', 'Dupliquer la scène')"></span>
            </button>
            <button class="inline-flex items-center gap-2 h-10 rounded-lg bg-emerald-500 text-slate-900 font-semibold px-4 text-sm shadow-sm hover:bg-emerald-400 transition"
                    @click="openSceneModal()"
                    :aria-label="t('accessibility.addScene','Ajouter une scène')"
                    :title="t('accessibility.addScene','Ajouter une scène')">
              <i class="fa-solid fa-plus"></i> <span x-text="t('actions.addScene', 'Ajouter une scène')"></span>
            </button>
          </div>
        </div>

        <!-- OU Bloc card scènes -->         
        <div x-show="scenes.length > 1" class="rounded-2xl border border-slate-200 dark:border-gray-800 dark-border-slate-800 bg-white dark:bg-gray-950 p-4 shadow-sm"
            id="scenes-section" x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0 translate-y-2" x-transition:enter-end="opacity-100 translate-y-0" x-transition:leave="transition ease-in duration-150"
            x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 translate-y-2">            
            <template x-if="scenes.length > 0">             
                <div class="flex-1 min-w-[260px] grid gap-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6">
                  <template x-for="(scene, index) in scenes" :key="scene.id">
                    <div class="relative w-full min-h-[80px] rounded-lg border px-2 py-2 text-sm transition flex flex-col gap-2 overflow-hidden cursor-pointer"
                          :class="scene.id === currentScene?.id
                            ? 'border-emerald-400 bg-emerald-50 text-emerald-800 dark:border-emerald-800 dark:bg-emerald-900/30 dark:text-emerald-100 shadow-md ring-1 ring-emerald-300/60'
                            : 'border-slate-200 dark:border-gray-400 hover-border-emerald-300 hover:bg-emerald-50/40 dark:hover:border-emerald-700 dark:hover:bg-emerald-900/20 text-slate-700 dark:text-slate-200'"
                          role="button"
                          tabindex="0"
                          @click="setCurrentScene(scene.id, true)"
                          @keydown.enter.prevent="setCurrentScene(scene.id, true)"
                          @keydown.space.prevent="setCurrentScene(scene.id, true)">
                      <div class="min-h-[48px]">
                        <div class="flex min-w-0 gap-2 items-start">
                          <div class="px-2 py-0.5 rounded-bl-lg scenario-bg text-white text-[11px] font-semibold shadow-sm pointer-events-none leading-none absolute top-0 right-0">#<span x-text="scene.order || index + 1"></span></div>
                          <div class="flex-1 pr-9">
                          <div class="w-full text-left font-semibold leading-tight whitespace-normal">
                            <span class="block" x-text="scene.title || t('cards.sceneFallback', 'Scène')"></span>
                          </div>
                        </div>
                      </div>
                    </div>
                      <div class="absolute bottom-2 right-2 flex items-center gap-1">
                        <button class="h-6 w-6 inline-flex items-center justify-center rounded-md border border-slate-200 dark:border-gray-400 dark:text-slate-300 text-slate-500 hover:text-emerald-600 hover:border-emerald-400 transition disabled:opacity-40 disabled:cursor-not-allowed"
                                @click.stop="moveScene(index, -1)" :disabled="index === 0"
                                :aria-label="t('accessibility.moveScenePrev','Déplacer la scène vers le haut')"
                                :title="t('accessibility.moveScenePrev','Déplacer la scène vers le haut')">
                          <i class="fa-solid fa-chevron-left"></i>
                        </button>
                        <button class="h-6 w-6 inline-flex items-center justify-center rounded-md border border-slate-200 dark:border-gray-400 dark:text-slate-300 text-slate-500 hover:text-emerald-600 hover:border-emerald-400 transition disabled:opacity-40 disabled:cursor-not-allowed"
                                @click.stop="moveScene(index, 1)" :disabled="index === scenes.length - 1"
                                :aria-label="t('accessibility.moveSceneNext','Déplacer la scène vers le bas')"
                                :title="t('accessibility.moveSceneNext','Déplacer la scène vers le bas')">
                          <i class="fa-solid fa-chevron-right"></i>
                        </button>
                      </div>
                    </div>
                  </template>

                    <button class="h-[80px] min-h-[80px] w-full inline-flex flex-col items-center justify-center rounded-lg border border-dashed border-emerald-400 text-emerald-600 hover:bg-emerald-50 dark:hover:bg-emerald-900/10 transition text-sm font-semibold"
                            @click="openSceneModal()"
                            :aria-label="t('accessibility.addScene','Ajouter une scène')"
                            :title="t('accessibility.addScene','Ajouter une scène')">
                      <i class="fa-solid fa-plus text-lg"></i>
                      <span class="truncate" x-text="t('actions.addScene', 'Ajouter une scène')"></span>
                    </button>

                </div>
            </template>
        </div>
      </div>
      <!-- Bloc détail scène -->
      <div class="rounded-2xl border border-slate-200 dark:border-gray-800 dark-border-slate-800 bg-white dark:bg-gray-950 p-4 shadow-sm relative"
          x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0 translate-y-2" x-transition:enter-end="opacity-100 translate-y-0" x-transition:leave="transition ease-in duration-150"
          x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 translate-y-2"
          id="scene-detail-section">
        <div class="rounded-2xl absolute inset-0 bg-white dark:bg-gray-800 m flex items-center justify-center z-50" x-show="sceneSelectionLoading" x-transition>
          <div class="flex items-center gap-2 text-sm text-slate-500 dark:text-slate-300">
            <div class="h-5 w-5 rounded-full border-4 border-emerald-500 border-t-transparent animate-spin"></div>
            Mise à jour...
          </div>
        </div>

        <div class="flex items-center gap-3 flex-wrap border-b border-slate-200 dark:border-gray-800">
          <!-- Nom de la scène-->
          <template x-if="scenes.length > 1">
            <div class="flex items-center flex-wrap gap-2">
              <h3 class="text-lg font-semibold text-emerald-600"
                  x-text="currentScene?.title || (scenes.length === 1 ? (scenes[0]?.title || 'Scène') : 'Détails de la scène')"></h3>
              <button class="inline-flex items-center justify-center text-sm text-slate-600 dark:text-slate-200  dark:hover:text-slate-400 transition"
                      @click="openSceneEditModal()" :disabled="!currentScene">
                <i class="fa-solid fa-pen"></i>
              </button>
            </div>
          </template>

          <!-- Onglets-->
          <div class="flex-1 flex items-center justify-center">
            <div class="grid grid-cols-3 text-sm w-full max-w-xl">
              <template x-for="tab in tabs" :key="tab.id">
                <button class="w-full px-4 py-3 -mb-[2px] border-b-4 font-medium transition text-center"
                        :class="tab.id === activeTab
                          ? (tab.id === 'images'
                            ? 'border-yellow-600 text-yellow-600'
                            : tab.id === 'audio'
                              ? 'border-lime-600 text-lime-600'
                              : 'border-sky-600 text-sky-600')
                          : 'border-transparent text-slate-500 hover:text-slate-700 dark:text-slate-200 dark:hover:text-slate-200'"
                        @click="setActiveTab(tab.id)">
                  <span class="inline-flex items-center gap-2">
                    <i :class="tab.id === 'images' ? 'fa-regular fa-image' : tab.id === 'audio' ? 'fa-solid fa-music' : 'fa-solid fa-note-sticky'"></i>
                    <span x-text="tab.label"></span>
                  </span>
                </button>
              </template>
            </div>
          </div>

          <!-- Bouton -->
          <div class="flex items-center gap-2">
            <template x-if="scenes.length > 1">
              <button class="btn-ghost inline-flex h-[34px] items-center gap-2 rounded-lg border border-emerald-400 text-emerald-600 hover:bg-emerald-50 dark:hover:bg-emerald-900/10 px-3 py-1.5 text-xs dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition"
                      @click="currentScene && duplicateScene(currentScene)" :disabled="!currentScene"
                      :aria-label="t('accessibility.duplicateScene','Dupliquer la scène')"
                      :title="t('accessibility.duplicateScene','Dupliquer la scène')">
                <i class="fa-regular fa-clone"></i> <span x-text="t('actions.duplicateScene', 'Dupliquer la scène')"></span>
              </button>
            </template>
            <template x-if="scenes.length > 1">
              <button class="h-8 w-8 inline-flex items-center justify-center rounded-lg border border-rose-200 dark:border-rose-900 bg-white dark:bg-gray-950 text-rose-600 hover:bg-rose-50 dark:hover:bg-rose-900/20 transition"
                      @click="currentScene && deleteScene(currentScene)" :disabled="!currentScene"
                      :aria-label="t('accessibility.deleteScene','Supprimer la scène')"
                      :title="t('accessibility.deleteScene','Supprimer la scène')">
                <i class="fa-solid fa-trash"></i>
              </button>
            </template>
          </div>
        </div>

        <div>
          <!-- onglet images -->
          <template x-if="activeTab === 'images'">
            <div class="space-y-2 max-w-6xl mx-auto">
              <div class="flex items-center justify-between pb-2 mt-3">
                <h3 class="text-s font-semibold text-yellow-600 dark:text-yello-600" x-text="t('images.title', 'Images de la scène')"></h3>
                <div class="flex items-center gap-2">
                  <button class="btn-ghost inline-flex h-[34px] items-center gap-2 rounded-lg border border-yellow-600 text-yellow-600 hover:bg-yellow-50 dark:hover:bg-yellow-900/20 px-3 py-1.5 text-xs text-slate-700 dark:text-slate-200 transition"
                          @click="openUploadModal()">
                    <i class="fa-solid fa-upload"></i> <span x-text="t('images.add', 'Ajouter')"></span>
                  </button>
                </div>
              </div>
              <div class="grid gap-2 sm:grid-cols-4 lg:grid-cols-6 xl:grid-cols-7 pb-3
                  @dragover.prevent
                  @drop.prevent="tenantDragIndex !== null && handleTenantDrop(tenantDragIndex)">
                <template x-if="!currentScene?.images || currentScene.images.length === 0">
                  <div class="col-span-full border text-center border-slate-300  dark:border-gray-800 rounded-xl p-4 border-dashed text-sm text-slate-600 dark:text-slate-200" x-text="t('images.none', 'Aucune image')"></div>
                </template>
                <template x-for="(imgObj, idx) in currentScene?.images || []" :key="`${idx}-${imgObj?.name}`">
                  <div class="relative rounded-lg border border-slate-200 dark:border-gray-800 bg-white dark:bg-gray-950 overflow-hidden aspect-square group shadow-sm"
                      draggable="true"
                      @dragstart="startImageDrag(idx)"
                      @dragover.prevent="overImageDrag(idx)"
                      @drop.prevent="dropImage(idx)"
                      :class="imageDragOver === idx ? 'ring-2 ring-emerald-400 ring-offset-2 ring-offset-slate-50 dark:ring-offset-slate-900' : ''">
                    <div class="absolute inset-0">
                      <template x-if="tenantImageFor(imgObj.name)">
                        <img :src="tenantImageFor(imgObj.name)?.thumbUrl || tenantImageFor(imgObj.name)?.url"
                            class="h-full w-full object-cover transition-transform duration-200 group-hover:scale-105"
                            :alt="t('images.previewAlt', 'Image de la scène')">
                      </template>
                      <template x-if="!tenantImageFor(imgObj.name)">
                        <div class="h-full w-full flex items-center justify-center text-xs text-slate-500" x-text="t('images.previewMissing', 'Aperçu indisponible')"></div>
                      </template>
                    </div>
                    <div class="absolute inset-0 bg-slate-900/10 opacity-0 group-hover:opacity-100 transition"></div>
                      <div class="absolute inset-x-0 bottom-0 bg-gradient-to-t from-black/70 via-black/30 to-transparent p-2 text-slate-400 text-[11px] font-semibold truncate" x-text="imgObj.name"></div>
                    <div class="absolute top-2 right-2 flex items-center gap-2 opacity-0 group-hover:opacity-100 transition">
                      <button class="h-8 w-8 flex items-center justify-center rounded-full bg-white/90 text-yellow-600 shadow"
                              @click.stop="removeImageFromScene(idx)"
                              :aria-label="t('images.remove', &quot;Retirer l'image de la scène&quot;)"
                              :title="t('images.remove', &quot;Retirer l'image de la scène&quot;)">
                        <i class="fa-solid fa-arrow-down"></i>
                      </button>
                    </div>
                    <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition text-[11px] font-semibold text-white pointer-events-none" x-text="t('images.dragHint', 'Glisser pour déplacer')">
                    </div>
                  </div>
                </template>
              </div>

              <div class="space-y-3 pt-4 border-t border-dashed border-yellow-600">
                <div class="flex items-center justify-between pb-2">
                  <h3 class="text-s font-semibold text-yellow-600 dark:text-yellow-600" x-text="t('images.library', 'Votre bibliothèque')"></h3>
                  <a href="/admin/gallery/gallery.html"
                    class="btn-ghost inline-flex h-[34px] items-center gap-2 rounded-lg border border-yellow-600 text-yellow-600 hover:bg-yellow-50 dark:hover:bg-yellow-900/20 px-3 py-1.5 text-xs text-slate-700 dark:text-slate-200 transition">
                    <i class="fa-regular fa-image"></i><span x-text="t('images.openGallery', 'Ouvrir la galerie')"></span>
                  </a>
                </div>
                <template x-if="galleryLoading">
                  <div class="text-sm text-slate-500" x-text="t('images.loading', 'Chargement...')"></div>
                </template>
                <template x-if="!galleryLoading && visibleTenantImages().length === 0">
                  <div class="text-sm max-w-4xl mx-auto text-center text-slate-600 dark:text-slate-200 border border-dashed border-slate-300 dark:border-gray-800 rounded-lg p-4" x-text="t('images.none', 'Aucune image')"></div>
                </template>

                <div class="grid gap-2 sm:grid-cols-4 lg:grid-cols-6 xl:grid-cols-7" x-show="!galleryLoading && visibleTenantImages().length">
                  <template x-for="(img, idx) in visibleTenantImages()" :key="img.name">
                    <div class="relative rounded-lg border border-slate-200 dark:border-gray-800 bg-white dark:bg-gray-950 overflow-hidden shadow-sm aspect-square group cursor-pointer"
                        draggable="true"
                        @dragstart="handleTenantDragStart(idx)"
                        @click="addImageToScene(img.name)">
                      <img :src="img.thumbUrl || img.url" class="h-full w-full object-cover transition-transform duration-200 group-hover:scale-105 cursor-pointer"
                           :alt="t('images.previewAlt', 'Image de la scène')">
                    <div class="absolute inset-0 bg-slate-900/10 opacity-0 group-hover:opacity-100 transition"></div>
                    <div class="absolute inset-x-0 bottom-0 bg-gradient-to-t from-black/70 via-black/30 to-transparent p-2 text-slate-400 text-[11px] font-semibold truncate" x-text="img.name"></div>
                    <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition text-[11px] font-semibold text-white pointer-events-none" x-text="t('images.associateHint', 'Cliquer pour associer')">
                    </div>
                    <div class="absolute top-2 right-2 flex items-center gap-1 opacity-0 group-hover:opacity-100 transition">
                        <button class="h-8 w-8 flex items-center justify-center rounded-full bg-white/90 text-yellow-600 shadow"
                                @click.stop="openZoomFromTenant(img.name)"
                                :aria-label="t('images.zoom', 'Zoom')">
                          <i class="fa-solid fa-magnifying-glass" :title="t('images.zoom', 'Zoom')"></i>
                        </button>
                        <button class="h-8 w-8 flex items-center justify-center rounded-full bg-white/90 text-yellow-600 shadow"
                                @click.stop="addImageToScene(img.name)"
                                :aria-label="t('images.associate', 'Associer')">
                          <i class="fa-solid fa-arrow-up" :title="t('images.associate', 'Associer')"></i>
                        </button>
                      </div>
                    </div>
                  </template>
                </div>
              </div>
            </div>
          </template>

          <!-- onglet audio -->
          <template x-if="activeTab === 'audio'">
            <div class="space-y-6 max-w-4xl mx-auto">
              <div class="flex items-center justify-between pb-2 mt-2">
                <h3 class="text-s font-semibold text-lime-600" x-text="t('audio.title', 'Audio de la scène')"></h3>
                <div class="flex items-center gap-2">
                  <label class="" x-show="tenantId">
                    <input type="file" class="hidden" multiple accept="audio/*" @change="uploadSceneAudio($event)">                                                                                        
                    <span class="btn-ghost inline-flex h-[34px] items-center gap-2 rounded-lg border border-lime-600 text-lime-600 hover:bg-lime-50 dark:hover:bg-lime-900/20 px-3 py-1.5 text-xs dark:text-slate-200 transition">
                      <i class="fa-solid fa-upload"></i> <span x-text="t('audio.add', 'Ajouter (< 40 Mo)')"></span>
                    </span>
                  </label>
                </div>
              </div>
              <div class="space-y-3"
                  @dragover.prevent
                  @drop.prevent="tenantAudioDragIndex !== null && handleTenantAudioDrop()">
                <template x-if="!currentScene?.audio || currentScene.audio.length === 0">
                  <div class="text-sm max-w-4xl mx-auto text-center text-slate-600 dark:text-slate-200 border border-dashed border-slate-300 dark:border-gray-800 rounded-lg p-4" x-text="t('audio.none', 'Aucun audio')"></div>
                </template>
                <div class="space-y-2 max-w-5xl mx-auto" x-show="currentScene?.audio && currentScene.audio.length">
                  <template x-for="(sound, idx) in currentScene?.audio || []" :key="`${idx}-${sound?.name || sound}`">
                    <div
                      class="flex items-center gap-3 rounded-xl border border-slate-200 dark:border-gray-800 bg-white dark:bg-gray-950 p-3 transition cursor-grab"
                      draggable="true"
                      @dragstart="startSceneAudioDrag(idx)"
                      @dragover.prevent="overSceneAudioDrag(idx)"
                      @dragend="endSceneAudioDrag()"
                      @drop.prevent="dropSceneAudio(idx)"
                      :class="[
                        sceneAudioDragOver === idx && sceneAudioDragIndex !== null ? 'ring-2 ring-lime-400 ring-offset-2 ring-offset-slate-50 dark:ring-offset-slate-900 shadow-lg' : '',
                        sceneAudioDragIndex === idx ? 'opacity-80 scale-[0.99]' : ''
                      ]"
                    >
                      <button
                        class="h-8 w-8 inline-flex items-center justify-center rounded-lg border bg-white/90 dark:bg-gray-800/90 text-slate-500 dark:text-white hover:text-lime-600 dark:hover:text-white border border-slate-200 dark:border-gray-700 cursor-grab select-none"
                        :class="sceneAudioDragIndex === idx ? 'cursor-grabbing text-lime-600' : ''"
                        :title="t('images.reorder', &quot;Glisser pour réordonner&quot;)"
                        draggable="true"
                        @dragstart.stop="startSceneAudioDrag(idx)"
                        @dragend.stop="endSceneAudioDrag()"
                      >
                        <i class="fa-solid fa-grip-vertical text-sm"></i>
                      </button>
                      <div class="flex-1 min-w-0">
                        <div class="text-sm font-semibold truncate" x-text="sound?.name || sound"></div>
                      </div>
                      <audio :src="tenantAudioFor(sound?.name || sound)?.url" controls class="w-80 h-10" x-show="tenantAudioFor(sound?.name || sound)?.url"></audio>
                      <button class="h-8 w-8 inline-flex items-center justify-center rounded-lg border border-rose-200 dark:border-rose-900 bg-white dark:bg-gray-950 text-rose-600 hover:bg-rose-50 dark:hover:bg-rose-900/20 transition"
                              @click.stop="removeAudioFromScene(idx)"
                              :aria-label="t('audio.remove', &quot;Retirer l'audio de la scène&quot;)"
                              :title="t('audio.remove', &quot;Retirer l'audio de la scène&quot;)">
                        <i class="fa-solid fa-arrow-down"></i>
                      </button>
                    </div>
                  </template>
                </div>
              </div>

              <div class="space-y-3 pt-4 border-t border-dashed border-lime-600">
                <div class="flex items-center justify-between pb-2">
                  <h3 class="text-s font-semibold text-lime-600" x-text="t('audio.all', 'Tous vos audios')"></h3>
                  <a href="/admin/audio/audio.html"
                    class="btn-ghost inline-flex h-[34px] items-center gap-2 rounded-lg border border-lime-600 text-lime-600 hover:bg-lime-50 dark:hover:bg-lime-900/20 px-3 py-1.5 text-xs dark:text-slate-200 transition">
                    <i class="fa-solid fa-music text-base"></i>
                    <span x-text="t('audio.open', 'Ouvrir les audios')"></span>
                  </a>
                </div>
                <template x-if="tenantAudioLoading">
                  <div class="text-sm text-slate-500" x-text="t('audio.loading', 'Chargement...')"></div>
                </template>
                <template x-if="!tenantAudioLoading && tenantAudio.length === 0">
                  <div class="text-sm max-w-4xl mx-auto text-center text-slate-600 dark:text-slate-200 border border-dashed border-slate-300 dark:border-gray-800 rounded-lg p-4" x-text="t('audio.none', 'Aucun audio')"></div>
                </template>
                <div class="flex flex-col gap-2 max-w-5xl mx-auto " x-show="!tenantAudioLoading && tenantAudio.length">
                  <template x-for="(audio, idx) in tenantAudio" :key="audio.name">
                    <div class="group flex items-center gap-3 rounded-xl border border-slate-200 dark:border-gray-800 bg-white dark:bg-gray-950 p-3 shadow-sm">
                      <div class="flex-1 min-w-0">
                        <div class="text-sm font-semibold truncate" x-text="audio.name"></div>
                      </div>
                      <audio :src="audio.url" controls class="w-80 h-10"></audio>
                      <button class="h-9 w-9 inline-flex items-center justify-center rounded-lg bg-white dark:bg-gray-800 border border-lime-500 text-lime-600 hover:bg-lime-50 dark:hover:bg-lime-900/20  transition"
                              @click.stop="addAudioToScene(audio.name)"
                              :aria-label="t('audio.associate', &quot;Associer l'audio à la scène&quot;)"
                              :title="t('audio.associate', &quot;Associer l'audio à la scène&quot;)">
                        <i class="fa-solid fa-arrow-up"></i>
                      </button>                      
                    </div>
                  </template>
                  <div class="text-xs max-w-5xl mx-auto" :class="audioUploadStatus === 'error' ? 'text-rose-500' : 'text-emerald-600'" x-text="audioUploadMessage"></div>
                </div>
              </div>
            </div>
          </template>
          
          <!-- onglet note -->
          <template x-if="activeTab === 'notes'">
            <div class="space-y-6 max-w-4xl mx-auto notes-editor">
              <template x-if="!currentScene?.notes">
                <div class="border border-dashed border-slate-300 dark:border-gray-700 rounded-2xl py-12 px-6 text-center space-y-4 flex flex-col items-center justify-center">              
                  <button class="inline-flex items-center gap-2 h-10 rounded-lg bg-sky-600 text-slate-100 font-semibold px-4 text-sm shadow-sm hover:bg-sky-400 transition"
                          @click="startNoteCreation()">
                    <i class="fa-solid fa-plus"></i> <span x-text="t('notes.create', 'Créer une note')"></span>
                  </button>
                </div>
              </template>
              <div class="space-y-2" x-show="currentScene?.notes">
                <textarea x-ref="sceneNotesArea" :placeholder="t('notes.placeholder', 'Vos notes de session...')" class="w-full"></textarea>
                <div class="flex items-center justify-end gap-2 pt-2">
                  <div class="inline-flex items-center gap-2 text-xs text-slate-500 dark:text-slate-200" x-show="notesSaving">
                    <span class="h-3.5 w-3.5 rounded-full border-2 border-emerald-700 border-t-transparent animate-spin"></span>
                    <span x-text="t('notes.saving', 'Sauvegarde...')"></span>
                  </div>
                  <a class="btn-ghost inline-flex h-[34px] items-center gap-2 rounded-lg border border-sky-600 text-sky-600 hover:bg-sky-50 dark:hover:bg-sky-900/20 px-3 py-1.5 text-xs dark:text-slate-200 transition"
                    :href="`/admin/notes/notes.html${tenantId ? `?tenant=${encodeURIComponent(tenantId)}` : ''}`"
                    target="_blank">
                    <i class="fa-solid fa-note-sticky"></i> <span x-text="t('notes.all', 'Toutes les notes')"></span>
                  </a>
                  <button class="h-8 w-8 inline-flex items-center justify-center rounded-lg border border-rose-200 dark:border-rose-900 bg-white dark:bg-gray-950 text-rose-600 hover:bg-rose-50 dark:hover:bg-rose-900/20 transition"
                          x-show="currentScene?.notes"
                          @click="deleteSceneNote()"
                          :aria-label="t('accessibility.deleteNote','Supprimer la note')"
                          :title="t('accessibility.deleteNote','Supprimer la note')">
                    <i class="fa-solid fa-trash"></i>
                  </button>                  
                </div>
              </div>
            </div>
          </template>

        </div>
      </div>
    </section>
  </template>

  <!-- Suppresion de scène -->
  <template x-if="showDeleteSceneModal">
    <div class="fixed inset-0 z-50 flex items-center justify-center">
      <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm"></div>
      <div class="relative w-full max-w-md rounded-2xl border border-slate-200 dark:border-gray-800 bg-white dark:bg-gray-950 p-6 shadow-2xl space-y-4">
        <div class="flex items-start gap-3">
          <div class="h-10 w-10 rounded-full bg-rose-100 text-rose-600 flex items-center justify-center">
            <i class="fa-solid fa-triangle-exclamation"></i>
          </div>
          <div class="space-y-1">
            <h3 class="text-lg font-semibold text-slate-900 dark:text-slate-100" x-text="t('confirm.deleteSceneTitle', 'Supprimer cette scène ?')"></h3>
            <p class="text-sm text-slate-600 dark:text-slate-300">
              <span x-text="pendingScene?.title || pendingScene?.id"></span> <span x-text="t('confirm.deleteSceneBody', 'sera définitivement supprimée.')"></span>
            </p>
          </div>
        </div>
        <div class="flex flex-wrap justify-end gap-2">
          <button class="px-4 py-2 rounded-lg border border-slate-200 dark:border-gray-700 text-sm hover:bg-slate-100 dark:hover:bg-slate-800 transition"
                  @click="cancelDeleteScene()" x-text="t('common.cancel', 'Annuler')"></button>
          <button class="px-4 py-2 rounded-lg bg-rose-200 text-rose-700 text-sm font-semibold hover:bg-rose-100 transition"
                  @click="confirmDeleteSceneOnly()" x-text="t('confirm.deleteSceneAction', 'Supprimer la scène')"></button>
          <template x-if="scenes.length <= 1">
            <button class="px-4 py-2 rounded-lg bg-rose-600 text-white text-sm font-semibold hover:bg-rose-500 transition"
                    @click="confirmDeleteSceneAndSession()" x-text="t('confirm.deleteSceneAndSession', 'Supprimer scène + session')"></button>
          </template>
        </div>
      </div>
    </div>
  </template>

  <!-- Affichage image en grand -->
  <template x-if="zoomModal.open">
    <div class="fixed inset-0 z-50 flex items-center justify-center">
      <div class="fixed inset-0 bg-slate-900/70 backdrop-blur-sm" @click="closeZoom()"></div>
      <div class="relative max-w-4xl w-full px-4">
        <div class="flex justify-end mb-2">
          <button class="h-10 w-10 inline-flex items-center justify-center rounded-full bg-white text-slate-700 shadow hover:bg-slate-100"
                  @click="closeZoom()"
                  :aria-label="t('accessibility.closeZoom','Fermer la vue agrandie')"
                  :title="t('accessibility.closeZoom','Fermer la vue agrandie')">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="bg-white dark:bg-gray-950 rounded-2xl shadow-2xl overflow-hidden">
          <img :src="zoomModal.url" class="w-full max-h-[90vh] object-contain bg-black">
        </div>
      </div>
    </div>
  </template>

    <!-- Renommer la scène -->
  <template x-if="sceneEditModal.open">
    <div class="fixed inset-0 z-50 flex items-center justify-center">
      <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm"></div>
      <div class="relative w-full max-w-md rounded-2xl border border-slate-200 dark:border-gray-800 bg-white dark:bg-gray-950 p-6 shadow-2xl space-y-4">
        <div class="space-y-1">
          <h3 class="text-lg font-semibold text-slate-900 dark:text-slate-100" x-text="t('rename.title', 'Renommer la scène')"></h3>
        </div>
        <div class="space-y-2">
          <label class="space-y-1 block">            
            <input type="text" class="w-full rounded-lg border border-slate-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-3 py-2 text-sm"
                   x-model="sceneEditModal.title" :placeholder="t('rename.placeholder', 'Titre de la scène')" required>
          </label>
          <template x-if="sceneEditModal.error">
            <div class="rounded-lg border border-rose-200 bg-rose-50 text-rose-700 dark:border-rose-900 dark:bg-rose-900/20 dark:text-rose-100 px-3 py-2 text-sm" x-text="sceneEditModal.error"></div>
          </template>
        </div>
        <div class="flex justify-end gap-2">
          <button class="px-4 py-2 rounded-lg border border-slate-200 dark:border-gray-700 text-sm hover:bg-slate-100 dark:hover:bg-slate-800 transition"
                  @click="closeSceneEditModal()" :disabled="sceneEditModal.saving" x-text="t('common.cancel', 'Annuler')"></button>
          <button class="px-4 py-2 rounded-lg bg-emerald-500 text-slate-900 text-sm font-semibold hover:bg-emerald-400 transition inline-flex items-center gap-2"
                  @click="submitSceneEdit()" :disabled="sceneEditModal.saving">
            <span x-show="!sceneEditModal.saving" x-text="t('common.save', 'Enregistrer')"></span>
            <span class="flex items-center gap-2" x-show="sceneEditModal.saving">
              <span class="h-4 w-4 rounded-full border-2 border-emerald-800 border-t-transparent animate-spin"></span>
              <span x-text="t('common.saving', 'Sauvegarde...')"></span>
            </span>
          </button>
        </div>
      </div>
    </div>
  </template>

  <!-- Création de scène -->
  <template x-if="sceneModal.open">
    <div class="fixed inset-0 z-50 flex items-center justify-center">
      <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm"></div>
      <div class="relative w-full max-w-md rounded-2xl border border-slate-200 dark:border-gray-800 bg-white dark:bg-gray-950 p-6 shadow-2xl space-y-4">
        <div class="space-y-1">
          <h3 class="text-lg font-semibold text-slate-900 dark:text-slate-100" x-text="t('create.title', 'Nouvelle scène')"></h3>
          <p class="text-sm text-slate-600 dark:text-slate-200" x-text="t('create.desc', 'Une scène sera ajoutée à cette session.')"></p>
        </div>
        <div class="space-y-2">
          <label class="space-y-1 block">            
            <input type="text" class="w-full rounded-lg border border-slate-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-3 py-2 text-sm"
                   x-model="sceneModal.title" :placeholder="t('create.placeholder', 'Titre de la scène')" required>
          </label>
          <template x-if="sceneModal.error">
            <div class="rounded-lg border border-rose-200 bg-rose-50 text-rose-700 dark:border-rose-900 dark:bg-rose-900/20 dark:text-rose-100 px-3 py-2 text-sm" x-text="sceneModal.error"></div>
          </template>
        </div>
        <div class="flex justify-end gap-2">
          <button class="px-4 py-2 rounded-lg border border-slate-200 dark:border-gray-700 text-sm hover:bg-slate-100 dark:hover:bg-slate-800 transition"
                  @click="closeSceneModal()" :disabled="sceneModal.saving" x-text="t('common.cancel', 'Annuler')"></button>
          <button class="px-4 py-2 rounded-lg bg-emerald-500 text-slate-900 text-sm font-semibold hover:bg-emerald-400 transition inline-flex items-center gap-2"
                  @click="submitScene()" :disabled="sceneModal.saving">
            <span x-show="!sceneModal.saving" x-text="t('create.submit', 'Créer')"></span>
            <span class="flex items-center gap-2" x-show="sceneModal.saving">
              <span class="h-4 w-4 rounded-full border-2 border-emerald-800 border-t-transparent animate-spin"></span>
              <span x-text="t('create.saving', 'Création...')"></span>
            </span>
          </button>
        </div>
      </div>
    </div>
  </template>

  <div data-include="upload-modal"></div>


  </template>

</div>
<script src="/admin/sessions/session-layout-loader.js"></script>
