<div id="page-content" x-data="scenariosListPage()" x-init="init()" class="max-w-7xl mx-auto" x-cloak>
  <style>
    :root {
      --scenario-accent: #10b981; /* emerald-500 */
      --scenario-accent-strong: #059669; /* emerald-600 */
    }
    .scenario-text { color: var(--scenario-accent); }
    .scenario-border { border-color: var(--scenario-accent); }
    .scenario-bg { background-color: var(--scenario-accent); color: #0f172a; border-color: var(--scenario-accent); }
  </style>
   <template x-if="loading">
    <div class="justify-center max-w-4xl mx-auto rounded-2xl border border-slate-200 dark:border-gray-800 bg-white dark:bg-gray-950 p-6 shadow-sm flex items-center gap-3 text-sm text-slate-600 dark:text-slate-300">
      <div class="h-5 w-5 rounded-full border-4 border-emerald-500 border-t-transparent animate-spin"></div>
      Chargement de la page
    </div>
  </template>
  <template x-if="!loading">   
    <section class="space-y-6">
      <div class="flex items-center justify-between gap-3">
        <div class="flex items-center gap-3">
          <span class="inline-flex h-11 w-11 items-center justify-center rounded-xl bg-emerald-50 text-emerald-600 dark:bg-emerald-900/20">
            <i class="fa-solid fa-scroll text-xl"></i>
          </span>
          <div>
            <h1 class="text-2xl font-semibold scenario-text">Scénarios</h1>
            <p class="text-sm text-slate-500 dark:text-slate-200">Gérez vos intrigues et leurs sessions associées.</p>
          </div>
        </div>
        <button type="button" @click="openCreateModal()"
                class="inline-flex items-center gap-2 rounded-lg bg-emerald-500 text-slate-900 font-semibold px-4 py-2 text-sm shadow-sm hover:bg-emerald-400 transition">
          <i class="fa-solid fa-plus"></i> Nouveau
        </button>
      </div>

      <div class="rounded-2xl border border-slate-200 dark:border-gray-800 bg-white dark:bg-gray-950 p-4 shadow-sm space-y-4">
        <template x-if="loading">
          <div class="justify-center flex items-center gap-3 text-sm text-slate-500">
            <div class="h-5 w-5 rounded-full border-4 border-emerald-500 border-t-transparent animate-spin"></div>
            Chargement des scénarios...
          </div>
        </template>
        <template x-if="!loading && scenarios.length === 0">
          <div class="border border-dashed border-slate-300 dark:border-gray-700 rounded-xl p-6 text-center text-sm text-slate-600 dark:text-slate-200 space-y-3">
            <div class="inline-flex h-12 w-12 items-center justify-center rounded-full bg-emerald-50 text-emerald-600 dark:bg-emerald-900/30">
              <i class="fa-solid fa-wand-magic-sparkles"></i>
            </div>
            <div>Aucun scénario pour le moment. Cliquez sur “Nouveau” pour commencer.</div>
          </div>
        </template>
        <div class="grid gap-3 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3" x-show="!loading && scenarios.length > 0">
          <template x-for="scenario in scenarios" :key="scenario.id">
            <div class="rounded-xl border border-slate-200 dark:border-gray-800 bg-white dark:bg-gray-950 p-4 shadow-sm flex flex-col gap-3 hover:shadow-md transition">
              <div class="space-y-2 flex-1 block">
                <div class="flex items-center justify-between gap-2">
                  <div class="flex items-center gap-1.5 min-w-0">
                    <span class="inline-flex h-9 w-9 items-center justify-center rounded-lg bg-slate-100 text-slate-600 dark:bg-slate-800 dark:text-slate-300 shrink-0">
                      <i class="text-lg" :class="scenario.icon || defaultScenarioIcon"></i>
                    </span>
                    <div class="text-lg font-semibold text-slate-900 dark:text-slate-100 truncate" x-text="scenario.title || 'Sans titre'"></div>
                  </div>
                  <div class="flex items-center gap-2 shrink-0">
                    <button class="h-8 w-8 inline-flex items-center justify-center rounded-lg border scenario-border scenario-text hover:bg-lime-50 dark:hover:bg-lime-900/30 transition" 
                            @click="openEditModal(scenario)">
                      <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="h-8 w-8 inline-flex items-center justify-center rounded-lg border border-rose-200 dark:border-rose-900 bg-white dark:bg-gray-950 text-rose-600 hover:bg-rose-50 dark:hover:bg-rose-900/20 transition"
                            @click="deleteScenario(scenario)">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </div>
                </div>
                <div class="space-y-2">
                  <template x-for="sess in sessionsFor(scenario.id)" :key="sess.id">
                    <div class="rounded-lg border border-slate-200 dark:border-gray-700 px-3 py-2 text-sm hover:border-emerald-400 hover:bg-emerald-50 dark:hover:bg-emerald-900/20 transition">
                      <div class="flex items-center justify-between gap-2">
                        <a class="inline-flex items-center gap-1.5 min-w-0 text-slate-800 dark:text-slate-100"
                          :href="`/admin/sessions/edit-scenes.html?id=${encodeURIComponent(sess.id)}`">
                          <i class="text-emerald-500" :class="sess.icon || defaultSessionIcon"></i>
                          <span class="font-semibold truncate" x-text="sess.title || sess.id"></span>
                        </a>
                        <button type="button"
                                class="h-8 w-8 inline-flex items-center justify-center rounded-lg border border-indigo-300 dark:border-indigo-300 text-indigo-600 px-2 py-1 text-xs hover:bg-indigo-50 dark:hover:bg-indigo-900/20 transition"
                                @click="openGameMaster(sess.id)">
                          <i class="fa-solid fa-hat-wizard"></i>
                        </button>
                      </div>
                    </div>
                  </template>
                  <button type="button"
                          class="w-full text-center rounded-lg border border-dashed border-emerald-400 text-emerald-600 px-3 py-2 text-sm hover:bg-emerald-50 dark:hover:bg-emerald-900/20 transition inline-flex items-center justify-center gap-2"
                          @click="openSessionModal(scenario.id)">
                    <i class="fa-solid fa-circle-plus"></i> Nouvelle session
                  </button>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>

      <!-- Confirm delte -->
      <template x-if="confirmModal.open">
        <div class="fixed inset-0 z-50 flex items-center justify-center px-4">
          <div class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm"></div>
          <div class="relative bg-white dark:bg-gray-950 rounded-2xl shadow-2xl w-full max-w-md border border-slate-200 dark:border-gray-800">
            <div class="px-5 py-4 border-b border-slate-200 dark:border-gray-800 flex items-start gap-3">
              <div class="h-9 w-9 rounded-full bg-rose-100 text-rose-700 dark:bg-rose-900/30 dark:text-rose-200 flex items-center justify-center">
                <i class="fa-solid fa-triangle-exclamation"></i>
              </div>
              <div class="space-y-1">
                <h3 class="text-lg font-semibold text-slate-900 dark:text-slate-100">Confirmation</h3>
                <p class="text-sm text-slate-600 dark:text-slate-200" x-text="confirmModal.message"></p>
              </div>
            </div>
            <div class="px-5 py-4 flex items-center justify-end gap-3">
              <button class="px-4 py-2 text-sm rounded-lg border border-slate-300 dark:border-gray-700 hover:bg-slate-100 dark:hover:bg-slate-800 transition"
                      @click="closeConfirm()">Annuler</button>
              <button class="px-4 py-2 text-sm rounded-lg bg-rose-500 text-white font-semibold hover:bg-rose-400 transition"
                      @click="confirmDelete()">Supprimer</button>
            </div>
          </div>
        </div>
      </template>

      <!-- New scenario -->
      <template x-if="createModal.open">
        <div class="fixed inset-0 z-50 flex items-center justify-center px-4">
          <div class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm"></div>
          <div class="relative bg-white dark:bg-gray-950 rounded-2xl shadow-2xl w-full max-w-md border border-slate-200 dark:border-gray-800 p-5 space-y-4">
            <div class="space-y-1">
              <h3 class="text-lg font-semibold text-slate-900 dark:text-slate-100">Nouveau scénario</h3>          
            </div>
            <div class="space-y-2">
              <label class="space-y-1 block">            
                <input type="text" class="w-full rounded-lg border border-slate-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-3 py-2 text-sm"
                      x-model="createModal.title" placeholder="Titre du scénario" required>
              </label>
              <div class="space-y-3">
                <div class="flex items-center justify-between gap-3">
                  <span class="text-sm font-semibold text-slate-900 dark:text-slate-100">Icône du scénario</span>
                  <div class="inline-flex items-center gap-2 text-xs text-slate-500 dark:text-slate-300">
                    <i class="text-lg" :class="createModal.icon || defaultScenarioIcon"></i>
                    <span>Aperçu</span>
                  </div>
                </div>
                <input type="search"
                      class="w-full rounded-lg border border-slate-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-3 py-2 text-sm"
                      placeholder="Rechercher une icône"
                      x-model="createModal.iconSearch"
                      aria-label="Rechercher une icône">
                <div class="grid grid-cols-8 gap-1 sm:grid-cols-8 max-h-48 overflow-y-auto pr-1">
                  <template x-for="option in filteredIcons(createModal.iconSearch)" :key="option.value">
                    <button type="button"
                            class="rounded-2xl bg-white dark:bg-gray-950 px-2 py-3 flex flex-col items-center gap-1 text-[9px] font-semibold uppercase tracking-wide text-slate-500 dark:text-slate-100 transition dark:hover:text-emerald-500"
                            :class="createModal.icon === option.value ? 'border-emerald-500 bg-emerald-50 dark:bg-emerald-900/20 text-emerald-600' : ''"
                            :aria-pressed="createModal.icon === option.value"
                            :aria-label="'Choisir ' + option.label"
                            :title="option.label"
                            @click="createModal.icon = option.value">
                      <i class="text-xl" :class="option.value"></i>
                    </button>
                  </template>
                  <template x-if="filteredIcons(createModal.iconSearch).length === 0">
                    <div class="col-span-full rounded-xl border border-dashed border-slate-200 bg-slate-50 px-3 py-2 text-center text-xs text-slate-500 dark:border-gray-700 dark:bg-gray-900/60 dark:text-slate-400">
                      Aucun icône correspondant.
                    </div>
                  </template>
                </div>              
              </div>
              <template x-if="createModal.error">
                <div class="rounded-lg border border-rose-200 bg-rose-50 text-rose-700 dark:border-rose-900 dark:bg-rose-900/20 dark:text-rose-100 px-3 py-2 text-sm" x-text="createModal.error"></div>
              </template>
            </div>
            <div class="flex items-center justify-end gap-2">
              <button class="px-4 py-2 text-sm rounded-lg border border-slate-300 dark:border-gray-700 hover:bg-slate-100 dark:hover:bg-slate-800 transition"
                      @click="closeCreateModal()" :disabled="createModal.saving">Annuler</button>
              <button class="px-4 py-2 text-sm rounded-lg bg-emerald-500 text-slate-900 font-semibold hover:bg-emerald-400 transition inline-flex items-center gap-2"
                      @click="submitCreate()" :disabled="createModal.saving">
                <span x-show="!createModal.saving">Créer</span>
                <span class="flex items-center gap-2" x-show="createModal.saving">
                  <span class="h-4 w-4 rounded-full border-2 border-emerald-800 border-t-transparent animate-spin"></span>
                  Création...
                </span>
              </button>
            </div>
          </div>
        </div>
      </template>

      <!-- Edit Scenario -->
      <template x-if="editModal.open">
        <div class="fixed inset-0 z-50 flex items-center justify-center px-4">
          <div class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm"></div>
          <div class="relative bg-white dark:bg-gray-950 rounded-2xl shadow-2xl w-full max-w-md border border-slate-200 dark:border-gray-800 p-5 space-y-4">
            <div class="flex items-baseline justify-between gap-3">
              <h3 class="text-lg font-semibold text-slate-900 dark:text-slate-100">Éditer le scénario</h3>
              <span class="text-xs text-slate-500 dark:text-slate-400">
                Créé le <span x-text="formatDate(editModal.createdAt)"></span>
              </span>
            </div>
            <div class="space-y-3">
              <label class="space-y-1 block">            
                <input type="text" class="w-full rounded-lg border border-slate-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-3 py-2 text-sm"
                      x-model="editModal.title" placeholder="Titre du scénario" required>
              </label>
              <div class="space-y-3">
                <div class="flex items-center justify-between gap-3">
                  <span class="text-sm font-semibold text-slate-900 dark:text-slate-100"></span>
                  <div class="inline-flex items-center gap-2 text-xs text-slate-500 dark:text-slate-300">
                    <i class="text-lg" :class="editModal.icon || defaultScenarioIcon"></i>
                    <span>Aperçu</span>
                  </div>
                </div>
                <input type="search"
                      class="w-full rounded-lg border border-slate-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-3 py-2 text-sm"
                      placeholder="Rechercher une icône"
                      x-model="editModal.iconSearch"
                      aria-label="Rechercher une icône">
                <div class="grid grid-cols-8 gap-1 sm:grid-cols-8 max-h-48 overflow-y-auto pr-1">
                  <template x-for="option in filteredIcons(editModal.iconSearch)" :key="option.value">
                    <button type="button"
                            class="rounded-2xl bg-white dark:bg-gray-950 px-2 py-3 flex flex-col items-center gap-1 text-[9px] font-semibold uppercase tracking-wide text-slate-500 dark:text-slate-100 transition dark:hover:text-emerald-500"
                            :class="editModal.icon === option.value ? 'border-emerald-500 bg-emerald-50 dark:bg-emerald-900/20 text-emerald-600' : ''"
                            :aria-pressed="editModal.icon === option.value"
                            :aria-label="'Choisir ' + option.label"
                            :title="option.label"
                            @click="editModal.icon = option.value">
                      <i class="text-xl" :class="option.value"></i>
                    </button>
                  </template>
                  <template x-if="filteredIcons(editModal.iconSearch).length === 0">
                    <div class="col-span-full rounded-xl border border-dashed border-slate-200 bg-slate-50 px-3 py-2 text-center text-xs text-slate-500 dark:border-gray-700 dark:bg-gray-900/60 dark:text-slate-400">
                      Aucun icône correspondant.
                    </div>
                  </template>
                </div>
              </div>
              <template x-if="editModal.error">
                <div class="rounded-lg border border-rose-200 bg-rose-50 text-rose-700 dark:border-rose-900 dark:bg-rose-900/20 dark:text-rose-100 px-3 py-2 text-sm" x-text="editModal.error"></div>
              </template>
            </div>
            <div class="flex items-center justify-end gap-2">
              <button class="px-4 py-2 text-sm rounded-lg border border-slate-300 dark:border-gray-700 hover:bg-slate-100 dark:hover:bg-slate-800 transition"
                      @click="closeEditModal()" :disabled="editModal.saving">Annuler</button>
              <button class="px-4 py-2 text-sm rounded-lg bg-emerald-500 text-slate-900 font-semibold hover:bg-emerald-400 transition inline-flex items-center gap-2"
                      @click="submitEdit()" :disabled="editModal.saving">
                <span x-show="!editModal.saving">Enregistrer</span>
                <span class="flex items-center gap-2" x-show="editModal.saving">
                  <span class="h-4 w-4 rounded-full border-2 border-emerald-800 border-t-transparent animate-spin"></span>
                  Sauvegarde...
                </span>
              </button>
            </div>
          </div>
        </div>
      </template>

      <!-- New Session -->
      <template x-if="sessionModal.open">
        <div class="fixed inset-0 z-50 flex items-center justify-center px-4">
          <div class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm"></div>
          <div class="relative bg-white dark:bg-gray-950 rounded-2xl shadow-2xl w-full max-w-md border border-slate-200 dark:border-gray-800 p-5 space-y-4">
            <div class="space-y-1">
              <h3 class="text-lg font-semibold text-slate-900 dark:text-slate-100">Nouvelle session</h3>          
            </div>
            <div class="space-y-3">
              <label class="space-y-1 block">            
                <input type="text" class="w-full rounded-lg border border-slate-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-3 py-2 text-sm"
                      x-model="sessionModal.title" placeholder="Titre de la session" required>
              </label>
              <div class="space-y-3">
                <div class="flex items-center justify-between gap-3">
                  <span class="text-sm font-semibold text-slate-900 dark:text-slate-100"></span>
                  <div class="inline-flex items-center gap-2 text-xs text-slate-500 dark:text-slate-300">
                    <i class="text-lg" :class="sessionModal.icon || defaultSessionIcon"></i>
                    <span>Aperçu</span>
                  </div>
                </div>
                <input type="search"
                      class="w-full rounded-lg border border-slate-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-3 py-2 text-sm"
                      placeholder="Rechercher une icône"
                      x-model="sessionModal.iconSearch"
                      aria-label="Rechercher une icône">
                <div class="grid grid-cols-8 gap-1 sm:grid-cols-8 max-h-48 overflow-y-auto pr-1">
                  <template x-for="option in filteredIcons(sessionModal.iconSearch)" :key="option.value">
                    <button type="button"
                            class="rounded-2xl bg-white dark:bg-gray-950 px-2 py-3 flex flex-col items-center gap-1 text-[9px] font-semibold uppercase tracking-wide text-slate-500 dark:text-slate-100 transition dark:hover:text-emerald-500"
                            :class="sessionModal.icon === option.value ? 'border-emerald-500 bg-emerald-50 dark:bg-emerald-900/20 text-emerald-600' : ''"
                            :aria-pressed="sessionModal.icon === option.value"
                            :aria-label="'Choisir ' + option.label"
                            :title="option.label"
                            @click="sessionModal.icon = option.value">
                      <i class="text-xl" :class="option.value"></i>
                    </button>
                  </template>
                  <template x-if="filteredIcons(sessionModal.iconSearch).length === 0">
                    <div class="col-span-full rounded-xl border border-dashed border-slate-200 bg-slate-50 px-3 py-2 text-center text-xs text-slate-500 dark:border-gray-700 dark:bg-gray-900/60 dark:text-slate-400">
                      Aucun icône correspondant.
                    </div>
                  </template>
                </div>
              </div>            
              <template x-if="sessionModal.error">
                <div class="rounded-lg border border-rose-200 bg-rose-50 text-rose-700 dark:border-rose-900 dark:bg-rose-900/20 dark:text-rose-100 px-3 py-2 text-sm" x-text="sessionModal.error"></div>
              </template>
            </div>
            <div class="flex items-center justify-end gap-2">
              <button class="px-4 py-2 text-sm rounded-lg border border-slate-300 dark:border-gray-700 hover:bg-slate-100 dark:hover:bg-slate-800 transition"
                      @click="closeSessionModal()" :disabled="sessionModal.saving">Annuler</button>
              <button class="px-4 py-2 text-sm rounded-lg bg-emerald-500 text-slate-900 font-semibold hover:bg-emerald-400 transition inline-flex items-center gap-2"
                      @click="submitSession()" :disabled="sessionModal.saving">
                <span x-show="!sessionModal.saving">Créer</span>
                <span class="flex items-center gap-2" x-show="sessionModal.saving">
                  <span class="h-4 w-4 rounded-full border-2 border-emerald-800 border-t-transparent animate-spin"></span>
                  Création...
                </span>
              </button>
            </div>
          </div>
        </div>
      </template>
    </section>
  </template>
</div>
<script src="/admin/js/layout-loader.js"></script>
<script type="module" src="/admin/scenarios/list.js" data-page-script></script>
