<div id="page-content" x-data="scenarioEditPage()" x-init="init()" class="space-y-6" x-cloak>
  <div class="flex items-center justify-between gap-3 mt-2">
    <div>
      <div class="text-sm text-slate-500 dark:text-slate-400 flex items-center gap-1">
        <a href="/admin/scenarios/list.html" class="hover:text-emerald-500 transition font-medium inline-flex items-center gap-1">
          <i class="fa-solid fa-scroll text-[11px]"></i>
          <span>Scénarios</span>
        </a>
        <span class="text-slate-400">›</span>
        <span class="font-medium text-slate-700 dark:text-slate-200" x-text="formMode === 'create' ? 'Nouveau scénario' : 'Éditer le scénario'"></span>
      </div>
    </div>
  </div>

  <div class="rounded-2xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 p-4 shadow-sm space-y-4 max-w-3xl mx-auto">
    <div class="space-y-4">
      <div class="inline-flex rounded-xl border border-slate-300 dark:border-slate-700 overflow-hidden">
        <button type="button"
                class="px-4 py-2 text-sm font-semibold transition"
                :class="form.format === 'campaign'
                  ? 'bg-emerald-500 text-slate-900'
                  : 'bg-white dark:bg-slate-900 text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800'"
                @click="form.format = 'campaign'">
          Campagne
        </button>
        <button type="button"
                class="px-4 py-2 text-sm font-semibold transition border-l border-slate-300 dark:border-slate-700"
                :class="form.format === 'oneshot'
                  ? 'bg-indigo-500 text-white'
                  : 'bg-white dark:bg-slate-900 text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800'"
                @click="form.format = 'oneshot'">
          One-shot
        </button>
      </div>

      <label class="space-y-1 block">
        <span class="text-sm text-slate-600 dark:text-slate-300">Titre *</span>
        <input type="text" class="w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-3 py-2 text-sm"
               x-model="form.title" placeholder="Ex: La Tour Oubliée">
      </label>

      <label class="space-y-1 block">
        <span class="text-sm text-slate-600 dark:text-slate-300">Description</span>
        <textarea rows="3" class="w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-3 py-2 text-sm"
                  x-model="form.description" placeholder="Résumé court"></textarea>
      </label>
    </div>

    <template x-if="error">
      <div class="rounded-lg border border-rose-200 bg-rose-50 text-rose-700 px-3 py-2 text-sm" x-text="error"></div>
    </template>

    <div class="flex items-center gap-3 justify-end pt-2">
      <a href="/admin/scenarios/list.html" class="px-3 py-2 text-sm rounded-lg border border-slate-300 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-800 transition">
        Annuler
      </a>
      <button class="px-4 py-2 text-sm rounded-lg bg-emerald-500 text-slate-900 font-semibold hover:bg-emerald-400 transition disabled:opacity-50 disabled:cursor-not-allowed"
              @click="submitForm()" :disabled="saving">
        <span x-show="!saving" x-text="formMode === 'create' ? 'Créer' : 'Enregistrer'"></span>
        <span x-show="saving" class="inline-flex items-center gap-2">
          <span class="h-4 w-4 rounded-full border-2 border-emerald-700 border-t-transparent animate-spin"></span> Sauvegarde...
        </span>
      </button>
    </div>
  </div>
</div>
<script src="/admin/js/layout-loader.js"></script>
<script type="module" src="/admin/scenarios/edit.js" data-page-script></script>
